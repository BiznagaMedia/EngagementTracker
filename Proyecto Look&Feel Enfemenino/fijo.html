<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="ad.size" content="width=320, height=480" />
    <title>300-600 xcaret</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700,900" rel="stylesheet">
    <style>
        body.xcaret {
            background-color: #FFFFFF;
            color: black;
            font-family: Source Sans Pro;
            margin: 0;
            padding: 0;
        }

        a,
        a:hover {
            text-decoration: none;
            color: white;
        }

        .xcaret_wrapper {
            position:absolute;
            overflow:hidden;
            cursor: pointer;
            font-family: Source Sans Pro;
            
                
        }

        .xcaret_wrapper.size_300x250 {
            width: 298px;
            height: 248px;
        }

        .xcaret_wrapper.size_320x480 {
            width: 300px;
            height: 600px;
        }

        .xcaret_wrapper.size_320x50 {
            width: 318px;
            height: 48px;
        }

        .xcaret_wrapper.size_728x90 {
            width: 400px;
            height: 88px;
        }

        .xcaret_cover {
            position: relative;
            width: 100%;
            height: 45%;
            border-bottom: 6px solid #951f60;
        }

        .bg.cover-1 {
            background: url("https://i.imgur.com/W5XAKOp.jpg");
            background-size: cover;
        }

        .bg.cover-2 {
            background: url("https://i.imgur.com/EVd3VyC.jpg");
            background-size: cover;

            
        }

        .bg.cover-3 {
            background: url("https://i.imgur.com/w8cyP8x.jpg");
            background-size: cover;
          
        }

        

        .xcaret_cover .xcaret_logo span {
            color: white;
        }

        .xcaret_logo img {
            width: 100%;
            height: auto;
        }

        .xcaret_pos_tl {
            top: 3%;
            left: 3%;
        }

        .xcaret_pos_tr {
            top: 3%;
            right: 3%;
        }

        .xcaret_pos_bl {
            bottom: 3%;
            left: 3%;
        }

        .xcaret_pos_br {
            bottom: 3%;
            right: 3%;
        }

        .xcaret_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%);
        }

        /* cover height + 5% */

        .xcaret_text {
            position: absolute;
            top: 46%;
            margin-left: 20px;
            width: 97%;
            padding: 0.3em;
            line-height: 1em;
            color: #453936;
        }

        .xcaret_text_title {
            font-size: 160%;
            color: #453936;
            display: inline-block;
            width: 89%;
            margin-bottom: -10px;
            margin-top: 28px;
            text-align: center;
            margin-left: -5px;
            line-height: 1.1em
        }

        .xcaret_text_light {
            font-weight: 400;
        }

        .xcaret_text_medium {
            font-weight: 700;
        }

        .xcaret_text_bold {
            font-weight: 900;
        }

        .xcaret_text_small {
            font-size: 83%;
        }

        ul {
            padding: 0 0;
        }

        ul>li {
            font-weight: normal;
        }

        /*Carousel in Cover */

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        /*Select every element*/

        [id^="item"] {
            display: none;
        }

        .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 8s infinite;
            -webkit-animation: fade 8s infinite;
        }

        .item-2 {
            animation: fade2 8s infinite;
            -webkit-animation: fade2 8s infinite;
        }

        .item-3 {
            animation: fade3 8s infinite;
            -webkit-animation: fade3 8s infinite;
        }

       
        .xcaret_sponsoredby {
            position: absolute;
            z-index: 99;
        }

        .xcaret_sponsoredby.xcaret_pos_br {
            right: 1%;
            bottom: 0% !important;
        }

        .xcaret_sponsoredby .sponsor {
            font-size: 9px;
            display: inline-block;
            float: left;
            margin-right: 3px;
            margin-top: 7px;
        }

        .xcaret_sponsoredby:hover .sponsor {
            opacity: 1;
        }

        .xcaret_sponsoredby .xcaret_logo {
            width: 70px;
            display: inline-block;
            float: right;
             font-family: 'Lato', sans-serif;
        }

        .xcaret_button {
            position: absolute;
            bottom: 5px;
            left: 85%;
            text-transform: uppercase;
            background-color: #e97000;
            color: white;
            border-radius: 50% 50%;
            padding: 0.7em 0.8em;
            text-align: center;
            font-size: 90%;
            cursor: pointer;
        }

        .xcaret_button:hover {
            background-color: #d34100;
        }
        
        .botones-para-compartir{

            float:center;
            margin-left: 50px;
            padding-left: 30px;
        }
        
        

       .facebooki, .twitteri, .googlei, .pinteresti
     {
          padding: 5px;
        
        }

        .facebooki{
            padding-left: 25px;
        }


    </style>
   
</head>

        <div class="xcaret_cover bg cover-1 carousel-item item-1">
            <div class="xcaret_logo"><span class="xcaret_text_bold xcaret_text_small"></span></div>
        </div>
        <div class="xcaret_cover bg cover-2 carousel-item item-2">
            <div class="xcaret_logo"><span class="xcaret_text_bold xcaret_text_small"></span></div>
        </div>
        <div class="xcaret_cover bg cover-3 carousel-item item-3">
            <div class="xcaret_logo"><span class="xcaret_text_bold xcaret_text_small"></span></div>
        </div>
        <div class="xcaret_text"> 
            <span class="xcaret_text_title xcaret_text_bold">
             ¡Haz de tu experiencia algo único con nuestros parques y actividades opcionales!
            </span>
     
            </span> 
             <div id="logo">
                <img src="https://i.imgur.com/InJ9lTU.png" style="height:35px; margin-top: 50px; margin-left: 37px; margin-bottom: 10px;">

             <div id="botones-para-compartir"> <span> <a class="shared" href="https://www.facebook.com/sharer/sharer.php?u=https://www.xcaretexperiencias.com/tour-xcaret.php" target="_blank"> <img alt="compartir en facebook" class="facebooki" height="38" src="https://i.imgur.com/aWe1A4G.png" title="compartir en facebook" width="38" /></a><a class="shared" href="http://pinterest.com/pin/create/button/?media=https://www.xcaretexperiencias.com/tour-xcaret.php" target="_blank"></a> <img alt="compartir en pinterest" class="pinteresti" height="38" src="https://i.imgur.com/4lJjwWQ.png" title="compartir en pinterest" width="38" /><a class="shared" href="https://twitter.com/home?status=https://www.xcaretexperiencias.com/tour-xcaret.php" target="_blank"> <img alt="compartir en twitter" class="twitteri" height="38" src="https://i.imgur.com/ecFOGYd.png" title="compartir en twitter" width="38" /></a><a class="shared" href="https://plus.google.com/share?url=https://www.xcaretexperiencias.com/tour-xcaret.php" target="_blank"> <img alt="compartir en google+" class="googlei" height="38" src="https://i.imgur.com/MRUYpOx.png" title="compartir en google+" width="38" /></a></div>

            
            </div>
            
            
        </a>
              
        
        </div>
   
    
    

</body>

</html>
