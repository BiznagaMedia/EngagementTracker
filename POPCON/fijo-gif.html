<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i' rel='stylesheet' type='text/css'>
    <title>Slider_Huawei</title>
    <style>
        .popcon a,
        .popcon a:hover {
            text-decoration: none;
            color: white
        }

        .popcon .te-container {
            width: 300px;
            height: 250px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        .popcon .te-wrapper {
            position: relative;
            width: 300px;
            height: 250px;
            overflow: hidden;
            font-family: Source Sans Pro;
        }

        .popcon .bzm_text {
          
            margin-left: 5px;
            text-align: left;
        }

        .popcon .bzm_text_bold,
        .popcon .bzm_text_medium {
            line-height: 1.4;
            text-decoration: none;
            color: #000;
        }

        .popcon .bzm_text_bold {
            font-size: 19px;
            font-weight: 700;
            line-height: 1;
        }

        .popcon .bzm_text_medium {
            font-size: 16px;
            font-weight: 400;
        }

        /*******************************************************/

        /****************** Unfold Effects *********************/

        /*******************************************************/

        .popcon .te-perspective {
            -webkit-perspective: 1000;
        }

        .popcon .te-cover,
        .popcon .te-transition {
            width: 300px;
            height: 170px;
        }

        .popcon .te-cover.te-hide,
        .popcon .te-transition,
        .popcon .te-images {
            display: none;
        }

        .popcon .te-images {
            width: 300px;
            height: 170px;
        }

        .popcon .te-cover>img,
        .popcon .te-images>img {
            width: 300px;
            height: 170px;
        }

        .popcon .te-transition.te-show {
            display: block;
        }

        .popcon .te-back,
        .popcon .te-front {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .popcon .te-front {
            z-index: 2;
        }

        .popcon .te-back {
            z-index: 1;
            -webkit-backface-visibility: hidden;
        }

        .popcon .te-transition img {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        /***************** example3 ********************/

        .popcon .te-example3 .te-front {
            z-index: 1;
        }

        .popcon .te-example3 .te-back {
            z-index: 2;
        }

        .popcon .te-example3.te-show .te-back {
            -webkit-animation: example3Back 0.4s ease-out forwards;
        }

        @-webkit-keyframes example3Back {
            0% {
                -webkit-transform: rotate(40deg) scale(1.5) translate(200px, 10px);
                opacity: 0;
            }
            100% {
                -webkit-transform: rotate(0deg) scale(1) translate(0, 0);
                opacity: 1;
            }
        }

        .popcon #botones-para-compartir {
            text-align: right;
        }

        .likedini:hover,
        .facebooki:hover,
        .twitteri:hover,
        .googlei:hover,
        .pinteresti:hover {
            border-radius: 25px 25px 25px 25px;
            transition: all .3s ease-out;
            box-shadow: 0px 0px 5px #000;
            /* Sombra */
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s;
        }

        .likedini,
        .facebooki,
        .twitteri,
        .googlei,
        .pinteresti {
            transition: all .3s ease-out;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s;
        }

        .popcon .logo {
            z-index: 2;
            background-color: transparent;
            border-radius: 0px;
            float: right;
            height: 35px;
            text-align: center;
            margin-top: -7px;
            margin-left: 0px
        }

        .popcon .ctaButton {
            position: absolute;
            cursor: pointer;
            opacity: 1;
            background-color: #9d32b1;
            font-family: "Source Sans Pro";
            font-size: 14px;
            color: #ffffff;
            font-weight: bold;
            font-style: normal;
            text-decoration: none;
            text-align: center;
            line-height: 100%;
            letter-spacing: 0px;
            text-shadow: 0px 0px 0px rgba(214, 214, 214, 1);
            border-radius: 5px;
            border-color: rgba(0, 100, 150, 0);
            border-width: 1px;
            margin: -1px;
            border-style: solid;
            width: 96px;
            height: 24px;
            margin-left: -92px;
            margin-top: 42.5px
        }

        @media screen and (max-width: 480px) {
            .ctaButton {
                font-size: 10px!important;
                font-weight: normal;
            }
        }

        .cta {
            position: absolute;
            top: 140px;
            width: 80px;
            line-height: 1.3em;
            z-index: 5;
            margin-left: 48%;
            left: -30px;
            background-color: #b5adaa;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
            }
    </style>
</head>

<body class="popcon" style="margin:0px;">
    <div class="te-container">
        <a href="https://popcon.mx/" target="_blank">
            <div id="te-wrapper" class="te-wrapper">

            

                <div class="te-images"> <img src="https://i.imgur.com/XwbKSj5.jpg" alt="" /> <img src="https://i.imgur.com/XwbKSj5.jpg" alt="" /> <img src="https://i.imgur.com/XwbKSj5.jpg" alt="" /> </div>
                <div class="te-cover"> <img src="https://i1380.photobucket.com/albums/ah185/biznagamedia/gif-popcon_zpsxjbtfcqq.gif" alt="" /> </div>
                <div class="te-transition">
                    <div class="te-front"></div>
                    <div class="te-back"></div>
                </div>
                <div style="margin-top:2px; margin-left: 10px; margin-right: 10px;">
                    <div class="bzm_text">
                        <span class="bzm_text_title  bzm_text_bold" style="float:left; color:#2d363b;line-height:1.1; font-size:15px;">
						   ¿Eres parte de la cultura POP? ¡Este 2019 no puedes perderte esta gran experiencia interactiva!
						</span>
                       
                       <div id="botones-para-compartir" style="display:inline;float:left;margin-top:5px;margin-left:0px;"> <span> <a class="shared" href="https://www.facebook.com/sharer/sharer.php?u=https://popcon.mx/" target="_blank"> <img alt="compartir en facebook" class="facebooki" height="21" src="https://i.imgur.com/0TbvEn4.png" title="compartir en facebook" width="21" /></a><a class="shared" href="https://plus.google.com/share?url=https://popcon.mx/" target="_blank"> <img alt="compartir en google+" class="googlei" height="21" src="https://i.imgur.com/ct3Z8bp.png" title="compartir en google+" width="21" /></a><a class="shared" href="https://twitter.com/home?status=https://popcon.mx/" target="_blank"> <img alt="compartir en twitter" class="twitteri" height="21" src="https://i.imgur.com/WIKgKGv.png" title="compartir en twitter" width="21" /></a></div>
                       
                        <img class="logo" src="https://i1380.photobucket.com/albums/ah185/biznagamedia/pop%20con_zpsx9jv0qfp.jpg" alt="">
                    </div>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
