    <script type="text/javascript">
        function adfOpenGlobalClickTAG() {
            var adfClickTAGName = 'clickTAG',
                adfClickTAGUrl = 'https://www.americanexpress.com/mx/content/cards/gold-elite-credit-card.html';

            window.open(dhtml.getVar(adfClickTAGName, adfClickTAGUrl), dhtml.getVar('landingPageTarget', '_blank'));
        }
        if(window.addEventListener) {
            window.addEventListener('click', function(e) {
                if(e.button !== 0) return;
                e.stopPropagation();
                e.preventDefault();
                adfOpenGlobalClickTAG();
            }, true);
        } else {
            document.attachEvent('onclick', function() {
                adfOpenGlobalClickTAG();
            });
        }

        /*******************************************************/

        /****************** Unfold Effects *********************/

        /*******************************************************/

        .AmericanFijo .te-perspective {
            -webkit-perspective: 1000;
        }

        .AmericanFijo .te-cover,
        .AmericanFijo .te-transition {
            width: 300px;
            height: 170px;
        }

        .AmericanFijo .te-cover.te-hide,
        .AmericanFijo .te-transition,
        .AmericanFijo .te-images {
            display: none;

        .AmericanFijo .te-images {
            width: 300px;
            height: 170px;
        }

        .AmericanFijo .te-cover>img,
        .AmericanFijo .te-images>img {
            width: 300px;
            height: 150px;
        }

        .AmericanFijo .te-transition.te-show {
            display: block;
        }

        .AmericanFijo .te-back,
        .AmericanFijo .te-front {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .AmericanFijo .te-front {
            z-index: 2;
        }

        .AmericanFijo .te-back {
            z-index: 1;
            -webkit-backface-visibility: hidden;
        }

        .AmericanFijo .te-transition img {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        /***************** example3 ********************/

        .AmericanFijo .te-example3 .te-front {
            z-index: 1;
        }

        .AmericanFijo .te-example3 .te-back {
            z-index: 2;
        }

        .AmericanFijo .te-example3.te-show .te-back {
            -webkit-animation: example3Back 0.4s ease-out forwards;
        }

        @-webkit-keyframes example3Back {
            0% {
                -webkit-transform: rotate(40deg) scale(1.5) translate(200px, 10px);
                opacity: 0;

            100% {
                -webkit-transform: rotate(0deg) scale(1) translate(0, 0);
