<script>

    (function() {
        function addText(id, name) {
            Adf.builder.dynamicContent.addItem(function(contentObject) {
                if (contentObject[name] === undefined) return;
                document.getElementById(id).innerText = contentObject[name];
            })
        }

        Adf.builder = Adf.builder || {};
        Adf.builder.dynamicContent = Adf.builder.dynamicContent || {};
        Adf.builder.dynamicContent.addText = addText;
    })(Adf = window.Adf || {});

</script>
<!--#/#--><!--#dynamicContent.head:dynamicContent/globalhead-->
<script>

    (function() {

        var replaceList = [];
        var contentList = [];

        function addItem(item) {
            replaceList.push(item);

            contentList.forEach(function(content) {
                item(content);
            });
        }

        function onContentLoad(contentObject) {
            if (contentObject) {
                contentList.push(contentObject);

                replaceList.forEach(function(item) {
                    item(contentObject);
                });
            }
        }

        Adf.builder = Adf.builder || {};
        Adf.builder.dynamicContent = Adf.builder.dynamicContent || {};
        Adf.builder.dynamicContent.addItem = addItem;
        Adf.builder.dynamicContent.onContentLoad = onContentLoad;

    })(Adf = window.Adf || {});

    Adform.AdMessage.build({
        cid: dhtml.getVar('cid'),
        tid: dhtml.getVar('tid'),
        domain: dhtml.getVar('domain', 'http://track.adform.net/banners/'),
        rotseqno: dhtml.getVar('rotseqno', 0),
        clickTAG: dhtml.getVar('clickTAG', 'http://www.adform.com/'),
        pageSize: 1,
    }).getItems([dhtml.getVar('gid', 0)], function(error, items) {
        if (!error && items && items[0]) Adf.builder.dynamicContent.onContentLoad(items[0]);
    });

</script>

<script>
    function AdfAnimateScale(target, allParams) {
        var currentTransform = target.style[AdfAnimTransformProp];
        target.style[AdfAnimTransformProp] = currentTransform.replace(Adf.cssHelpers.scaleRegex, 'scale(' + allParams.scale + ')');
    }
</script>

<!--#/#--><!--#animations-move.head:animations-move/globalhead-->

<script>
    function AdfAnimateTranslateXAndY(target, allParams) {
        var currentTransform = target.style[AdfAnimTransformProp];
        target.style[AdfAnimTransformProp] = currentTransform.replace(Adf.cssHelpers.translateRegex, 'translate3d(' + allParams.x.toFixed(2) + 'px,' + allParams.y.toFixed(2) + 'px, 0px)');
    }

    function getCurrentElementCoords(componentId, containerId) {
        var STAGE_ID = 0;

        function getComponentDOMElementById(componentId) {
            if (componentId == STAGE_ID) {
                return document.getElementsByTagName('body')[0];
            } else {
                return document.getElementById(componentId);
            }
        }

        var component = getComponentDOMElementById(componentId);
        var container = getComponentDOMElementById(containerId);
        var compBRects = component.getBoundingClientRect();
        var contBRects = container.getBoundingClientRect();
        return {
            x: compBRects.left - contBRects.left,
            y: compBRects.top - contBRects.top
        };
    }


    function calcDestinationProps(customX, customY, loop, componentId, containerId) {
        var currentCoords = getCurrentElementCoords(componentId, containerId);
        var coords = {x: customX - currentCoords.x, y: customY - currentCoords.y};

        if (loop > 1) {
            coords.x = parseFloat(coords.x);
            coords.y = parseFloat(coords.y);
        }
        return coords;
    }
</script>

<script>

    (function() {
        function addImage(id, name) {
            Adf.builder.dynamicContent.addItem(function(contentObject) {
                if (contentObject[name] === undefined) return;
                document.getElementById(id).src = contentObject[name];
            })
        }

        Adf.builder = Adf.builder || {};
        Adf.builder.dynamicContent = Adf.builder.dynamicContent || {};
        Adf.builder.dynamicContent.addImage = addImage;
    })(Adf = window.Adf || {});

</script>
