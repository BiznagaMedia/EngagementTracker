    <title>fade-300x250</title>
    <link href="https://fonts.googleapis.com/css?family=Trebuchet MS:400,400i,700,700i" rel=stylesheet>
    <style>

 

        .fadesmall {
            margin: 0 !important;
        }



        .fadesmall .bg.cover-1,
        .fadesmall .bg.cover-2,
        .fadesmall .bg.cover-3,
        .fadesmall {
            background-size: cover;

            margin:0;

        }

        .fadesmall .btn {
            margin-top: 0;
            padding-left: 0
        }

        .fadesmall a,
        .fadesmall a:hover {
            text-decoration: none;
            color: #fff
        }

        .fadesmall .bzm_wrapper {
            position: absolute;
            overflow: hidden;
            color: #000;
            font-family: "Trebuchet MS";
           

            
        }

        .fadesmall .bzm_wrapper.size_300x250 {
            width: 298px;
            height: 248px;
            background-color: #FFF

            
        
        }
        
        .fadesmall .bzm_cover,
        .fadesmall .carousel-wrapper {
            position: absolute;
            width: 100%

        }

   .fadesmall .carousel-container{

    padding-top: -10px;
   }

        .fadesmall .bzm_cover {
            height: 150px
        }

        .fadesmall .bg.cover-1 {
            background-image: url(https://i.imgur.com/NWVUSgq.jpg)
        }

        .fadesmall .bg.cover-2 {
            background-image: url(https://i.imgur.com/YD9yDL4.jpg)
        }

        .fadesmall .bg.cover-3 {
            background-image: url(https://i.imgur.com/U9awMpG.gif)

        }

        .fadesmall .bzm_cover.bzm_pos_tl {
            top: 0%;
            left: 3%
        }

        .fadesmall .bzm_pos_tr {
            top: 0%;
            right: 3%
        }

        .fadesmall .bzm_pos_bl {
            bottom: 3%;
            left: 3%
        }

        .fadesmall .bzm_pos_br {
            bottom: 3%;
            right: 3%
        }

        .fadesmall .bzm_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%)
        }

        .fadesmall .bzm_text {
            padding: 0px 0 0 .3em;
            line-height: 1.0;
            color: #000;
            text-align: center;
            margin-top: 18px;
            margin-left: -5px;
            margin-bottom: -8px;
            width: 100%;
          
            
        }

        .fadesmall .bzm_text_title {
            color: #000;
            width:95%;
            font-size: 16px;
        }

        .fadesmall .bzm_text_light {
            font-size: 10px;
            font-weight: 0
        }

        .fadesmall .bzm_text_medium {
            font-weight: 500;
            line-height: 1.7
        }

        .fadesmall .bzm_text_bold {
            font-weight: 100;
            line-height: 1
        }

        .fadesmall .bzm_text_small {
            font-size: 14px;
            line-height: 1
        }

        .fadesmall .carousel-wrapper {
            height: auto;
            margin: 0 auto

        }

        .fadesmall .carousel-item1 {
            position: absolute;
            opacity: 0;
            transition: all .5s ease-in-out
        }

        .fadesmall [id^=item] {
            display: none
        }

        .fadesmall .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 14s infinite;
            -webkit-animation: fade 14s infinite
        }

        .fadesmall .item-2 {
            animation: fade2 14s infinite;
            -webkit-animation: fade2 14s infinite
        }

        .fadesmall .item-3 {
            animation: fade3 14s infinite;
            -webkit-animation: fade3 14s infinite
        }

        @keyframes fade {
            0%,
            100% {
                opacity: 1
            }
            25%,
            50%,
            50% {
                opacity: 0
            }
        }

        @keyframes fade2 {
            0%,
            100%,
            50%,
            50% {
                opacity: 0
            }
            25% {
                opacity: 1
            }
        }

        @keyframes fade3 {
            0%,
            100%,
            25%,
            50% {
                opacity: 0
            }
            50% {
                opacity: 1
            }
        }

        
        .fadesmall .bzm_button:hover {
            background-color: #579e38
        }

        .fadesmall .carousel-container {
            width: 300px;
            height: 150px;
            overflow-y: hidden;
        }



        .fadesmall #botones-para-compartir {
            text-align:left;
            margin-left: 8px;
            display:inline;
            float:left;
            margin-top:-26px;
            
        }

        .likedini:hover,
        .facebooki:hover,
        .twitteri:hover,
        .googlei:hover,
        .pinteresti:hover {
            border-radius: 25px 25px 25px 25px;
            transition: all .3s ease-out;
            box-shadow: 0px 0px 5px #000;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }

        .likedini,
        .facebooki,
        .twitteri,
        .googlei,
        .pinteresti {
            transition: all .3s ease-out;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }

          .fadesmall #logo {
            
            height:50px;
            margin-top: 2px; 
            margin-left:240px;

        }

        .cta {
            position: absolute;
            bottom: 68px;
            width: 140px;
            line-height: 1.3em;
            z-index: 5;
            margin-left: 57px;
            background-color: #;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
        }
    </style>
</head>
