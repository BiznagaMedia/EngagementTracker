<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consumer_Fade</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i" rel=stylesheet>
    <style>
        .MidasFade p {
            margin: 0px
        }

        .MidasFade .bg.cover-1,
        .MidasFade .bg.cover-2,
        .MidasFade .bg.cover-3,
        .MidasFade {
            background-size: cover
        }

        .MidasFade .btn {
            margin-top: 0;
            padding-left: 0
        }

        .MidasFade a,
        .MidasFade a:hover {
            text-decoration: none;
            color: #fff
        }

        .MidasFade .bzm_wrapper {
            position: relative;
            overflow: hidden;
            color: #000;
            font-family: Lato, sans-serif
        }

        .MidasFade .bzm_wrapper.size_300x250 {
            width: 300px;
            height: 250px;
            background-color: #FFF
        }
        
          .cta {
            position: absolute;
            bottom: 85px;
            width: 60px;
            line-height: 1.3em;
            z-index: 5;
            margin-left: 48%;
            left: -30px;
            background-color: #f2c60c;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
        }

        .MidasFade .bzm_cover,
        .MidasFade .carousel-wrapper {
            position: relative;
            width: 100%
        }
        
        

        .MidasFade .bzm_cover {
            height: 150px
        }

        .MidasFade .bg.cover-1 {
            background-image: url(https://i.imgur.com/3f4uAkr.jpg)
        }

        .MidasFade .bg.cover-2 {
            background-image: url(https://i.imgur.com/6jWGj10.jpg)
        }

        .MidasFade .bg.cover-3 {
            background-image: url(https://i.imgur.com/XKlr1nY.jpg)
        }

        .MidasFade .bzm_cover.bzm_pos_tl {
            top: 3%;
            left: 3%
        }

        .MidasFade .bzm_pos_tr {
            top: 3%;
            right: 3%
        }

        .MidasFade .bzm_pos_bl {
            bottom: 3%;
            left: 3%
        }

        .MidasFade .bzm_pos_br {
            bottom: 3%;
            right: 3%
        }

        .MidasFade .bzm_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%)
        }

        .MidasFade .bzm_text {
            padding: 6px 0 0 .3em;
            line-height: 1.1;
            color: #000;
            margin-top: 15px
                
        }

        .MidasFade .bzm_text_title {
            font-size: 14px;
            color: #000
        }

        .MidasFade .bzm_text_light {
            font-size: 10px;
            font-weight: 0
        }

        .MidasFade .bzm_text_medium {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.7
        }

        .MidasFade .bzm_text_bold {
            font-size: 18px;
            font-weight: 700;
            line-height: 1
        }

        .MidasFade .bzm_text_small {
            font-size: 10px;
            line-height: 1;
            margin-top: 4px
        }

        .MidasFade .carousel-wrapper {
            height: auto;
            margin: 0 auto
        }

        .MidasFade .carousel-item1 {
            position: absolute;
            opacity: 0;
            transition: all .5s ease-in-out
        }

        .MidasFade [id^=item] {
            display: none
        }

        .MidasFade .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 14s infinite;
            -webkit-animation: fade 14s infinite
        }

        .MidasFade .item-2 {
            animation: fade2 14s infinite;
            -webkit-animation: fade2 14s infinite
        }

        .MidasFade .item-3 {
            animation: fade3 14s infinite;
            -webkit-animation: fade3 14s infinite
        }
        
      

        @keyframes fade {
            0%,
            100% {
                opacity: 1
            }
            25%,
            50%,
            50% {
                opacity: 0
            }
        }

        @keyframes fade2 {
            0%,
            100%,
            50%,
            50% {
                opacity: 0
            }
            25% {
                opacity: 1
            }
        }

        @keyframes fade3 {
            0%,
            100%,
            25%,
            50% {
                opacity: 0
            }
            50% {
                opacity: 1
            }
        }

        .MidasFade .bzm_button {
            position: absolute;
            bottom: 7px;
            left: 3%;
            text-transform: uppercase;
            background-color: #6cbd44;
            color: #fff;
            border-radius: 50%;
            padding: 4px;
            text-align: center;
            font-size: 90%;
            cursor: pointer
        }

        .MidasFade .bzm_button:hover {
            background-color: #579e38
        }

        .MidasFade .carousel-container {
            width: 300px;
            height: 150px;
            overflow-y: hidden
        }

        .MidasFade #botones-para-compartir {
            text-align: right
        }

        .likedini:hover,
        .facebooki:hover,
        .twitteri:hover,
        .googlei:hover,
        .pinteresti:hover {
            border-radius: 25px 25px 25px 25px;
            transition: all .3s ease-out;
            box-shadow: 0px 0px 5px #000;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }

      
    </style>
</head>

<body class="MidasFade" style="margin:0px;">
  
    <div class="bzm_wrapper carousel-wrapper size_300x250">
       <div class="cta"><span class="bzm_text_title bzm_text_bold" style="font-size:80%;">Infórmate</span></div>
        <a href="https://www.midas.es/" style="display: block;" target="_blank">
           
        
            <div class="carousel-container">
                <div class="bzm_cover bg cover-1 carousel-item1 item-1"></div>
                <div class="bzm_cover bg cover-2 carousel-item1 item-2"></div>
                <div class="bzm_cover bg cover-3 carousel-item1 item-3"></div>
            </div>
            <div class="bzm_text"> <span class="bzm_text_title bzm_text_bold" style="color:#000;line-height:1;font-size:16px;">¿Miedo al taller?</span></div>
            <div class="bzm_text_small"> <span class="bzm_text_small" style="color:#000;line-height:1;font-size:14px; font-style: italic; margin-top: -4px; width: 85%;">Olvídate de sustos con Midas</span></div>
            <div style="bottom:0px;height:26px;text-align:right;margin-top:-9px;"> 
              <img src="https://i.imgur.com/jOh1dFA.png" style="height:33px;margin-right:5px;">
            </div>
        </a>
    </div>

    <!--<div class="EurowingsFade"></div>
	<script src="bundle.js"></script>
	<script>
		EurowingsFade.show('EurowingsFade')
	</script>-->
</body>
</html>
