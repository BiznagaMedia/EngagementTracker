        // Funci√≥n que hace compatibles los eventos con todos los navegadores.
        function addEvent(el, name, fn) {
            if (el.addEventListener) {
                el.addEventListener(name, fn);
            } else if (el.attachEvent) {
                el.attachEvent('on' + name, function(evt) {
                    evt.target = evt.target || evt.srcElement;
                    // Call the event to ensure uniform 'this' handling, pass it event
                    fn.call(el, evt);
                });
            } else if (typeof el['on' + name] === 'undefined' || el['on' + name] === null) {
                el['on' + name] = function(evt) {
                    evt.target = evt.target || evt.srcElement;
                    // Call the event to ensure uniform 'this' handling, pass it event
                    fn.call(el, evt);
                };
            }
        };

        function searchShare(href) {

            for (var i = 0; i < rrss.length; i++) {
                if (href.search(rrss[i]) != -1) {
                    return rrss[i];
                }
            }
            return null;
        };

        function goToLink(link, mode) {
            return function() {
                if (link != undefined) {

                        default:
                            {

                            }
                    }

            }
        };

        //Deteccion de Cargado el Video Youtube
        function onPlayerReady(e) {
            //Deteccion de Scroll cuando el video este Cargado
            window.onscroll = function(){
                //Iniciacion de Variables para dibujar lineas de verificacion en viewportz
                var videoCont = document.querySelector('.videoContainer');
                var windowHeight = window.innerHeight;
                var linePosDown = Math.round((windowHeight / 2));
                var linePosUp = Math.round((windowHeight / 1));
                var videoContBound = videoCont.getBoundingClientRect(); //Deteccion de Offset del Div involucrado
                var videoState;

                //Condicional identifica si el anuncion esta en el Viewport o No.
                if((videoContBound.top <= linePosUp) && (videoContBound.bottom <= linePosUp) || (videoContBound.top <= linePosDown)){
                    videoCont.focus();
                    videoState = 1;
                    console.log('Element is focused');
                } else {
                    videoCont.blur();
                    videoState = 0;
                    console.log('Element is blured');
                }

                if (videoState == 1) {
                    e.target.setVolume(0);
                    e.target.playVideo();
                    console.log('Element is playing');
                } else {
                    e.target.stopVideo();
                    console.log('Element is Muted');
                }
            }
            
            //Encender Volumen del video al hacer MouseOver
            var videoContainer = document.querySelector('.videoContainer');
            videoContainer.onmouseover = function() {
                e.target.setVolume(100);
            }
            
            //Apagar Volumen del video al hacer MouseOut
            videoContainer.onmouseout = function() {
                e.target.setVolume(0);
            }
        }

        // detectar play, pause, end y % avanzado (cada segundo)
        function onPlayerStateChange(e) {
            
            e["data"] == YT.PlayerState.PLAYING && window.setTimeout(onPlayerPercent, 1000, e["target"]);
            if (e["data"] == YT.PlayerState.PLAYING && YT.gtmLastAction == "p") {

                /*if (document.activeElement == document.getElementsByTagName("iframe")[0]){

                } else {
                    console.log('iframe lost focus');
                    e.target.setVolume(0);
                    e.target.playVideo();
                }*/
            }
            if (e["data"] == YT.PlayerState.PAUSED) {
                YT.gtmLastAction = "p";
                e.target.setVolume(100);
            }
            if (e["data"] == YT.PlayerState.ENDED) {
                e.target.playVideo();
            }
        };

        function extraVideoData(e) {

        // informar del % reproducido en estos puntos: 0.00, 0.25, 0.50, 0.75, 1 es fin
        function onPlayerPercent(e) {
            if (e["getPlayerState"]() == YT.PlayerState.PLAYING) {
                var t = e["getDuration"]() - e["getCurrentTime"]() <= 1.5 ? 1 : (Math.floor(e["getCurrentTime"]() / e["getDuration"]() * 4) / 4).toFixed(2);

                    if (gtmYTListeners[i].id == e.getIframe().getAttribute('src')) {
                        video = gtmYTListeners[i]
                        break;
                    }
                }

                if (t == '0.00' && !video.eventSendStart) { //Inicio de la reproduccion del video
                    gtmYTListeners[0].eventSendStart = !video.eventSendStart;
                    //var dataVideo = extraVideoData(e);    
                    dhtml.sendEvent('2', 'video_0%', 'video_0%');
                    // mixpanel.track("video_0%", dataVideo, false);

                }

                if (t == '0.25' && !video.eventSend25) {

                if (t == 1 && !video.eventSendEnd) { //Fin de ka reproduccion del video

                    dhtml.sendEvent('6', 'video_100%', 'video_100%');

                    //  addPixel();
                }
                e["lastP"] = t;
                e["lastP"] != 1 && window.setTimeout(onPlayerPercent, 1000, e);
            }
        };

        // cargar api de youtube e insertar
        var j = document.createElement("script"),
            f = document.getElementsByTagName("script")[0];
        j.src = "https://www.youtube.com/iframe_api";
        j.async = true;
        f.parentNode.insertBefore(j, f);

        function commonVideoAction() {

            // buscar embeds flash y reemplazar por iframe
            for (var e = document.querySelectorAll(containerE + " embed"), x = e.length; x--;) {
                if (/youtube.com/.test(e[x].src)) {
                    e[x].parentNode.outerHTML = e[x].outerHTML.replace(/embed/g, 'iframe').replace(/youtube\.com\/v/g, 'youtube.com/embed');
                }

            // activar api
            for (var e = document.querySelectorAll(containerE + " iframe"), x = e.length; x--;)
                if (/youtube.com\/embed/.test(e[x].src))
                    if (e[x].src.indexOf('enablejsapi=') === -1)
                        e[x].src += (e[x].src.indexOf('?') === -1 ? '?' : '&') + 'enablejsapi=1';

        //Function para controlar el scroll
        function scrollListener(e) {

            var scroll = e.currentTarget;
            var content = e.currentTarget.firstElementChild;
            var scrollHeight = scroll.clientHeight;
            var contentHeight = content.clientHeight;
            var positionScroll = scroll.scrollTop;

            var total = contentHeight - scrollHeight;
            var currentPosition = total * porcetScroll / 100;
            if (positionScroll >= currentPosition && !flagReadArticleTime) {
                flagReadArticleTime = true;
