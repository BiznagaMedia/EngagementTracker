        body.fuego {

        }

        .fuego_wrapper {
            position:absolute;

        }

        .fuego_wrapper.size_300x250 {

            height: 160px;

            height: 48px;

        .fuego_wrapper.size_728x90 {
            width: 400px;

        .fuego_cover {
            position: relative;
            width: 100%;
            height: 60%;
        }

        .bg.cover-1 {

        .fuego_cover .fuego_logo span {
            color: white;
        }

        .fuego_logo img {
            width: 100%;
            height: auto;
        }

        .fuego_pos_tl {
            top: 3%;
            left: 3%;
        }

        .fuego_pos_tr {
            top: 3%;
            right: 3%;
        }

        .fuego_pos_bl {
            bottom: 3%;
            left: 3%;
        }

        .fuego_pos_br {
            bottom: 3%;
            right: 3%;
        }

        .fuego_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%);
        }

        /* cover height + 5% */

        .fuego_text {
            position: absolute;
            top: 49%;
            left: 7.5px;
            width: 97%;
            padding: 0.3em;
            line-height: 1em;
            color: #453936;
        }

        .fuego_text_title {
            font-size: 128%;
            color: #453936;
            display: inline-block;
            width: 97%;
            margin-bottom: -40px;
            margin-top: 28px;
            text-align: center;
            margin-left: -5px;
            line-height: 1.05em
        }

        .fuego_text_light {
            font-weight: 400;
        }

        .fuego_text_medium {
            font-weight: 700;
        }

        .fuego_text_bold {
            font-weight: 700;
        }

        .fuego_text_small {
            font-size: 90%;
        }

        ul {
            padding: 0 0;
        }

        ul>li {
            font-weight: normal;
        }

        /*Carousel in Cover */

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        /*Select every element*/

        [id^="item"] {
            display: none;
        }

        .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 8s infinite;
            -webkit-animation: fade 8s infinite;
        }

        .item-2 {
            animation: fade2 8s infinite;
            -webkit-animation: fade2 8s infinite;
        }

        .item-3 {
            animation: fade3 8s infinite;
            -webkit-animation: fade3 8s infinite;
        }

        @keyframes fade {
            0% {
                opacity: 1
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }

        @keyframes fade2 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 1
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 0
            }
        }

        @keyframes fade3 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 1
            }
            100% {
                opacity: 0
            }
        }

        .fuego_sponsoredby {
            position: absolute;
            z-index: 99;
        }

        .fuego_sponsoredby.fuego_pos_br {
            right: 1%;
            bottom: 0% !important;
        }

        .fuego_sponsoredby .sponsor {
            font-size: 9px;
            display: inline-block;
            float: left;
            margin-right: 3px;
            margin-top: 7px;
        }

        .fuego_sponsoredby:hover .sponsor {
            opacity: 1;
        }

        .fuego_sponsoredby .fuego_logo {
            width: 70px;
            display: inline-block;
            float: right;
             font-family: 'Lato', sans-serif;
        }

        .fuego_button {
            position: absolute;
            bottom: 5px;
            left: 85%;
            text-transform: uppercase;
            background-color: #e97000;
            color: white;
            border-radius: 50% 50%;
            padding: 0.7em 0.8em;
            text-align: center;
            font-size: 90%;
            cursor: pointer;
        }

        .fuego_button:hover {
            background-color: #d34100;
        }
        
         .logo {
            width: 41%;
            z-index: 2;
            float: right;
            height: 30px;
            text-align: center;
            margin-top: -45px;
            margin-right: 20px;
        }

    </style>
