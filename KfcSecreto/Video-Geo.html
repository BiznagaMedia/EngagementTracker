        /*******************************************************/

        /****************** Unfold Effects *********************/

        /*******************************************************/

        .PapaJohnFijo .te-perspective {
            -webkit-perspective: 1000;
        }

        .PapaJohnFijo .te-cover,
        .PapaJohnFijo .te-transition {
            width: 100%;
            height: 160px;
        }

        .PapaJohnFijo .te-cover.te-hide,
        .PapaJohnFijo .te-transition,
        .PapaJohnFijo .te-images {
            display: none;
                    }

        .PapaJohnFijo .te-images {
            width: 100%;
            height: 250px;
        }

        .PapaJohnFijo .te-cover>img,
        .PapaJohnFijo .te-images>img {
            width: 100%;
            height: 250px;
        }

        .PapaJohnFijo .te-transition.te-show {
            display: block;
        }

        .PapaJohnFijo .te-back,
        .PapaJohnFijo .te-front {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .PapaJohnFijo .te-front {
            z-index: 2;
        }

        .PapaJohnFijo .te-back {
            z-index: 1;
            -webkit-backface-visibility: hidden;
        }

        .PapaJohnFijo .te-transition img {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        /***************** example3 ********************/

        .PapaJohnFijo .te-example3 .te-front {
            z-index: 1;
        }

        .PapaJohnFijo .te-example3 .te-back {
            z-index: 2;
        }

        .PapaJohnFijo .te-example3.te-show .te-back {
            -webkit-animation: example3Back 0.4s ease-out forwards;
        }

        @-webkit-keyframes example3Back {
            0% {
                -webkit-transform: rotate(40deg) scale(1.5) translate(200px, 10px);
                opacity: 0;
            }
            100% {
                -webkit-transform: rotate(0deg) scale(1) translate(0, 0);
                opacity: 1;
            }
        }

        .PapaJohnFijo #botones-para-compartir {

        }

        

        .likedini,
        .facebooki,
        .twitteri,
        .googlei,
        .pinteresti {
            z-index: 5;

        <script>
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";

            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
 
            var player;
            function onYouTubeIframeAPIReady() {
                ytplayer = new YT.Player('ytplayer', {
                    height: '250',
                    //width: '100%',
                    videoId: 'mrn33_dtPJE',
                    autoplay: 1,
                    playerVars: {
                        loop: 1,
                        controls: 0
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                })
            };
 
 
            function SetYoutubeVolume(pakata) {
                if (pakata == true){
                    ytplayer.setVolume(80);
                }else{
                    ytplayer.setVolume(0);
                }
            }
 
            function onPlayerReady(event) {
                ytplayer.playVideo();
                ytplayer.setVolume(0);
            }
 
            function onPlayerStateChange(event) {
                if (event.data == YT.PlayerState.ENDED) {
                    ytplayer.playVideo();
                }
                event.target.setVolume(0);
            }
 
        </script>
