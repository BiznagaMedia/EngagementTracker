<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="ad.size" content="width=320, height=480" />
    <title>320x480 - Argeta</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700,900" rel="stylesheet">
    <style>
        body.videonew {
            background-color: #FFFFFF;
            color: black;
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
        }

        a,
        a:hover {
            text-decoration: none;
            color: white;
        }

        .videonew_wrapper {
            position: relative;
            overflow: hidden;
            
            cursor: pointer;
        }

        .videonew_wrapper.size_300x250 {
            width: 298px;
            height: 248px;
        }

        .videonew_wrapper.size_320x480 {
            width: 300px;
            height: 250px;
        }

        .videonew_wrapper.size_320x50 {
            width: 318px;
            height: 48px;
        }

        .videonew_wrapper.size_728x90 {
            width: 726px;
            height: 88px;
        }

        .videonew_cover {
            position: relative;
            width: 100%;
            height: 50%;
            margin-top: -1.5%;
        }

        .bg.cover-1 {
            background: url("https://i.imgur.com/KpGAcOq.jpg");
            background-size: cover;
        }

        .bg.cover-2 {
            background: url("https://i.imgur.com/oiPvvM1.jpg");
            background-size: cover;
            background-position-x: 40%;
        }

        .bg.cover-3 {
            background: url("images/photo-3.jpg");
            background-size: cover;
            background-position-x: -40px;
        }

        .videonew_cover .videonew_logo span {
            color: white;
        }

        .videonew_logo img {
            width: 100%;
            height: auto;
        }

        .videonew_pos_tl {
            top: 3%;
            left: 3%;
        }

        .videonew_pos_tr {
            top: 3%;
            right: 3%;
        }

        .videonew_pos_bl {
            bottom: 3%;
            left: 3%;
        }

        .videonew_pos_br {
            bottom: 3%;
            right: 3%;
        }

        .videonew_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%);
        }

        /* cover height + 5% */

        .videonew_text {
            position: absolute;
            top: 65%;
            left: 5px;
            width: 98%;
            padding: 0.3em;
            line-height: 1.4em;
            color: #453936;
        }

        .videonew_text_title {
            font-size: 120%;
            color: #453936;
            display: inline-block;
            width: 90%;
            margin-bottom: 20px;
            text-align:left;
            line-height: 1.1em;
        }

        .videonew_text_light {
            font-weight: 400;
        }

        .videonew_text_medium {
            font-weight: 700;
        }

        .videonew_text_bold {
            font-weight: 900;
        }

        .videonew_text_small {
            font-size:120%;
            margin-top: 30px;
        }

        ul {
            padding: 0 0;
        }

        ul>li {
            font-weight: normal;
        }

        /*Carousel in Cover */

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }
        
        .logo {
            width: 41%;
            z-index: 2;
            float: right;
            height: 30px;
            text-align: center;
            margin-top: -10px;
            margin-right: -20px
        }
        
        .videonew_cover .videonew_logo {
            position: absolute;
            bottom: -25px;
            width: 60px;
            line-height: 1.3em;
            z-index: 2;
            margin-left: 50%;
            left: -30px;
            background-color: #a50f40;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
        }
        
        .videonew_sponsoredby {
            position: absolute;
            z-index: 99;
        }

        .videonew_sponsoredby.videonew_pos_br {
            right: 1%;
            bottom: 0% !important;
        }

        .videonew_sponsoredby .sponsor {
            font-size: 9px;
            display: inline-block;
            float: left;
            margin-right: 3px;
            margin-top: 7px;
        }

        .videonew_sponsoredby:hover .sponsor {
            opacity: 1;
        }

        .videonew_sponsoredby .videonew_logo {
            width: 60px;
            display: inline-block;
            float: right;
        }

        .videonew_button {
            position: absolute;
            bottom: 5px;
            left: 85%;
            text-transform: uppercase;
            background-color: #e97000;
            color: white;
            border-radius: 50% 50%;
            padding: 0.7em 0.8em;
            text-align: center;
            font-size: 90%;
            cursor: pointer;
        }

        .videonew_button:hover {
            background-color: #d34100;
        }




        $color-button:       #fff;
$color-button-hover: #f00;

.videoWrapper {
  position: relative;
  width: 100%;
  height: 0;
  background-color: #000;
  &43 {
    padding-top: 75%;
  } 
  &169 {
    padding-top: 56%;
  } 
}
.videoIframe {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: transparent;
}
.videoPoster {
  position: absolute;
  top: 0;
  right: 0;
  left: 0;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  cursor: pointer;
  border: 0;
  outline: none;
  background-position: 50% 50%;
  background-size: 100% 100%;
  background-size: cover;
  text-indent: -999em;
  overflow: hidden;
  opacity: 1;
  -webkit-transition: opacity 800ms, height 0s;
  -moz-transition: opacity 800ms, height 0s;
  transition: opacity 800ms, height 0s;
  -webkit-transition-delay: 0s, 0s;
  -moz-transition-delay: 0s, 0s;
  transition-delay: 0s, 0s;
  &:before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80px;
    height: 80px;
    margin: -40px 0 0 -40px;
    border: 5px solid $color-button;
    border-radius: 100%;
    -webkit-transition: border-color 300ms;
    -moz-transition: border-color 300ms;
    transition: border-color 300ms;
  }
  &:after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    margin: -20px 0 0 -10px;
    border-left: 40px solid $color-button;
    border-top: 25px solid transparent;
    border-bottom: 25px solid transparent;
    -webkit-transition: border-color 300ms;
    -moz-transition: border-color 300ms;
    transition: border-color 300ms;
  }
  &:hover,
  &:focus {
    &:before {
      border-color: $color-button-hover;
    }
    &:after {
      border-left-color: $color-button-hover;
    }
  }
  .videoWrapperActive & {
    opacity: 0;
    height: 0;
    -webkit-transition-delay: 0s, 800ms;
    -moz-transition-delay: 0s, 800ms;
    transition-delay: 0s, 800ms;
  }
}

    </style>
    
</head>

<body class="videonew">
    <div class="videonew_wrapper carousel-wrapper size_320x480" id="cta">
        <div class="carousel-container">
              <div class="videoWrapper videoWrapper169 js-videoWrapper">
    <!-- YouTube iframe. -->
    <!-- note the iframe src is empty by default, the url is in the data-src="" argument -->
    <!-- also note the arguments on the url, to autoplay video, remove youtube adverts/dodgy links to other videos, and set the interface language -->
    <iframe class="videoIframe js-videoIframe" src="" frameborder="0" allowTransparency="true" allowfullscreen data-src="https://www.youtube.com/embed/3c0Cy1F6km4?autoplay=1& modestbranding=1&rel=0&hl=sv"></iframe>
    <!-- the poster frame - in the form of a button to make it keyboard accessible -->
    <button class="videoPoster js-videoPoster" style="background-image:url(https://i.imgur.com/iAbOFbC.jpg);">Play video</button>
  </div>
  
  <button onclick="videoStop()">external close button</button>
        <div onclick="openUrl();">
       
           
        <div class="videonew_text"> 
            <span class="videonew_text_title videonew_text_bold">
               CORRE Y CONQUISTA LAS CALLES
            </span>
           

            <div style="bottom:0px;height: 1px;text-align:left;margin-top:-12px">
                <div id="botones-para-compartir" style="display:inline;float:left;margin-left:4px;margin-top:0px;">
                    <span>  
                        <a class="shared" href="https://www.facebook.com/sharer/sharer.php?u=https://www.adidas.pe/hombre"  target="block">    
                        <img alt="compartir en facebook" class="facebooki" height="22" src="https://i.imgur.com/mJBNNLr.png" title="compartir en facebook" width="22" /></a>

                            <a class="shared" href="https://plus.google.com/share?url=https://www.adidas.pe/hombre" target="block">
                            <img alt="compartir en google+" class="googlei" height="22" src="https://i.imgur.com/dC7ka2p.png" title="compartir en google+" width="22" /></a>

                            <a class="shared" href="https://twitter.com/home?status=https://www.adidas.pe/hombre" target="block">
                            <img alt="compartir en twitter" class="twitteri" height="22" src="https://i.imgur.com/YN2Vf5g.png" title="compartir en twitter" width="22" /></a>
                    </span>
                </div>
                <div class="logo">
                    <img src="https://i.imgur.com/WsiyDqu.png" style="height:30px">
                </div>
            </div>
        </div>
        </div>
    </div>

</div>
<script type="text/javascript">
    // poster frame click event
$(document).on('click','.js-videoPoster',function(ev) {
  ev.preventDefault();
  var $poster = $(this);
  var $wrapper = $poster.closest('.js-videoWrapper');
  videoPlay($wrapper);
});

// play the targeted video (and hide the poster frame)
function videoPlay($wrapper) {
  var $iframe = $wrapper.find('.js-videoIframe');
  var src = $iframe.data('src');
  // hide poster
  $wrapper.addClass('videoWrapperActive');
  // add iframe src in, starting the video
  $iframe.attr('src',src);
}

// stop the targeted/all videos (and re-instate the poster frames)
function videoStop($wrapper) {
  // if we're stopping all videos on page
  if (!$wrapper) {
    var $wrapper = $('.js-videoWrapper');
    var $iframe = $('.js-videoIframe');
  // if we're stopping a particular video
  } else {
    var $iframe = $wrapper.find('.js-videoIframe');
  }
  // reveal poster
  $wrapper.removeClass('videoWrapperActive');
  // remove youtube link, stopping the video from playing in the background
  $iframe.attr('src','');
}
</script>
</body>

</html>
