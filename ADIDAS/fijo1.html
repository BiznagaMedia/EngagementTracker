		.adidas1 a,

        }

        .adidas1 .te-container {
            width: 300px;
            height: 250px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        .adidas1 .te-wrapper {
            position: relative;
            width: 300px;
            height: 250px;
            overflow: hidden;
            font-family: Source Sans Pro;
        }

        .adidas1 .bzm_text {
           
           margin-top: -6px;
            text-align: center;
            
            font: trebuchet MS 
        }

        .adidas1 .bzm_text_bold,
        .adidas1 .bzm_text_medium {
            
            text-decoration: none;
            color: #000;
        }

        .adidas1 .bzm_text_bold {
            font-size: 19px;
            font-weight: 700;
           
            
            
    
        }

        .adidas1 .bzm_text_medium {
           
            font-weight: 400;
        }

        /*******************************************************/

        /****************** Unfold Effects *********************/

        /*******************************************************/

        .adidas1 .te-perspective {
            -webkit-perspective: 1000;
        }

        .adidas1 .te-cover,
        .adidas1 .te-transition {
            width: 300px;
            height: 160px;
        }

        .adidas1 .te-cover.te-hide,
        .adidas1 .te-transition,
        .adidas1 .te-images {
            display: none;
        }

        .adidas1 .te-images {
            width: 300px;
            height: 160px;
        }

        .adidas1 .te-cover>img,
        .adidas1 .te-images>img {
            width: 300px;
            height: 160px;
        }

        .adidas1 .te-transition.te-show {
            display: block;
        }

        .adidas1 .te-back,
        .adidas1 .te-front {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .adidas1 .te-front {
            z-index: 2;
        }

        .adidas1 .te-back {
            z-index: 1;
            -webkit-backface-visibility: hidden;
        }

        .adidas1 .te-transition img {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        /***************** example3 ********************/

        .adidas1 .te-example3 .te-front {
            z-index: 1;
        }

        .adidas1 .te-example3 .te-back {
            z-index: 2;
        }

        .adidas1 .te-example3.te-show .te-back {
            -webkit-animation: example3Back 0.4s ease-out forwards;
        }

        @-webkit-keyframes example3Back {
            0% {
                -webkit-transform: rotate(40deg) scale(1.5) translate(200px, 10px);
                opacity: 0;
            }
            100% {
                -webkit-transform: rotate(0deg) scale(1) translate(0, 0);
                opacity: 1;
            }
        }

        .adidas1 #botones-para-compartir {
            text-align: right;
        }

        .likedini:hover,
        .facebooki:hover,
        .twitteri:hover,
        .googlei:hover,
        .pinteresti:hover {
            border-radius: 25px 25px 25px 25px;
            transition: all .3s ease-out;
            box-shadow: 0px 0px 5px #000;
            /* Sombra */
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s;
        }

        .likedini,
        .facebooki,
        .twitteri,
        .googlei,
        .pinteresti {
            transition: all .3s ease-out;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s;
        }

        .adidas1 .logo {
            z-index: 2;
            background-color: transparent;
            border-radius: 0px;
            float: right;
            height: 15px;
            text-align: center;
            margin-top: 15px;
            margin-right: 2.5px
        }
          
           .cta {
            position: absolute;
            bottom: 85px;
            width: 120px;
            line-height: 1.3em;

            margin-left: 48%;
            left: -55px;
            background-color: #8d0000;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
        }

        .bzm_text{
            text-align: center;
