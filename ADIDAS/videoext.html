        }

        .videoext_cover {

            width: 100%;
            height: 50%;
        }

       

       

       

        .videoext_cover .videoext_logo span {
            color: white;
        }

        .videoext_logo img {

        .videoext_pos_tl {

        .videoext_pos_tr {
            top: 3%;
            right: 3%;
        }

        .videoext_pos_bl {
            bottom: 3%;
            left: 3%;
        }

        .videoext_pos_br {
            bottom: 3%;
            right: 3%;
        }

        .videoext_pos_bm {
            bottom: 3%;

        /* cover height + 5% */

        .videoext_text {

        }

        .videoext_text_light {

        .videoext_text_medium {

        }

        .videoext_text_bold {
            font-weight: 900;
        }

        .videoext_text_small {
            font-size: 130%;
        }

        ul {
            padding: 0 0;
        }

        ul>li {
            font-weight: normal;
        }

        /*Carousel in Cover */

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        /*Select every element*/

        [id^="item"] {
            display: none;
        }

       

       
        .videoext_sponsoredby {
            position: absolute;
            z-index: 99;
        }

        .videoext_sponsoredby.videoext_pos_br {
            right: 1%;
            bottom: 0% !important;
        }

        .videoext_sponsoredby .sponsor {
            font-size: 9px;
            display: inline-block;
            float: left;
            margin-right: 3px;
            margin-top: 7px;
        }

        .videoext_sponsoredby:hover .sponsor {
            opacity: 1;
        }

        .videoext_sponsoredby .videoext_logo {
            width: 70px;
            display: inline-block;
            float: right;
             font-family: 'Lato', sans-serif;
        }

        .videoext_button {
            position: absolute;
            bottom: 5px;
            left: 85%;
            text-transform: uppercase;
            background-color: #e97000;
            color: white;
            border-radius: 50% 50%;
            padding: 0.7em 0.8em;
            text-align: center;
            font-size: 90%;
            cursor: pointer;
        }

        .videoext_button:hover {
            background-color: #d34100;
