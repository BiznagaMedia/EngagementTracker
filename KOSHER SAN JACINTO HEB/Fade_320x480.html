<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="ad.size" content="width=320, height=480" />
    <title>Fade_320x480</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Trebuchet MS:400,400i,700,700i" rel=stylesheet>
    <style>
        body.bf {
            background-color: #FFFFFF;
            color: black;
            font-family: Trebuchet MS;
            margin: 0;
            padding: 0;
        }

        a,
        a:hover {
            text-decoration: none;
            color: white;
        }

        .bf_wrapper {
            position:absolute;
            overflow:hidden;
            cursor: pointer;
            font-family: Trebuchet MS;
            border: 1px solid #c5c5c5
                
        }

        .bf_wrapper.size_300x250 {
            width: 298px;
            height: 248px;
        }

        .bf_wrapper.size_320x480 {
            width: 318px;
            height: 478px;
        }

        .bf_wrapper.size_320x50 {
            width: 318px;
            height: 48px;
        }

        .bf_wrapper.size_728x90 {
            width: 726px;
            height: 88px;
        }

        .bf_cover {
            position: relative;
            width: 320px;
            height: 345px;
        }

        .bg.cover-1 {
            background: url("https://i.imgur.com/CMrIlTV.jpg");
            background-size: cover;
        }

        .bg.cover-2 {
            background: url("https://i.imgur.com/v9CRuG3.jpg");
            background-size: cover;
     
        }

        .bg.cover-3 {
            background: url("https://i.imgur.com/keHOQAU.jpg");
            background-size: cover;
          
        }

        .

        .bf_cover .bf_logo span {
            color: white;
        }

        .bf_logo img {
            width: 100%;
            height: auto;
        }

        .bf_pos_tl {
            top: 3%;
            left: 3%;
        }

        .bf_pos_tr {
            top: 3%;
            right: 3%;
        }

        .bf_pos_bl {
            bottom: 3%;
            left: 3%;
        }

        .bf_pos_br {
            bottom: 3%;
            right: 3%;
        }

        .bf_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%);
        }

        /* cover height + 5% */

        .bf_text {
            position: absolute;
            top: 70%;
            left: 8px;
            width: 98%;
            padding: 0.3em;
            line-height: 1em;
            color: #000000;
        }

        .bf_text_title {
            font-size: 130%;
            color: #000000;
            display: inline-block;
            width: 95%;
            margin-bottom: -40px;
            margin-top: 20px;
            text-align: center;
            margin-left: 0px;
            line-height: 1.05em
        }

        .bf_text_light {
            font-weight: 300;
        }

        .bf_text_medium {
            font-weight: 700;
        }

        .bf_text_bold {
            font-weight: 900;
        }

        .bf_text_small {
            font-size: 84%;
        }

        ul {
            padding: 0 0;
        }

        ul>li {
            font-weight: normal;
        }

        /*c in Cover */

        .c-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .c-item {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        /*Select every element*/

        [id^="item"] {
            display: none;
        }

        .item-1 {
            z-index: 4;
            opacity: 1;
            animation: fade 16s infinite;
            -webkit-animation: fade 22s infinite;
        }

        .item-2 {
            animation: fade2 16s infinite;
            -webkit-animation: fade2 22s infinite;
        }

        .item-3 {
            animation: fade3 16s infinite;
            -webkit-animation: fade3 22s infinite;
        }

        @keyframes fade {
            0% {
                opacity: 1
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }

        @keyframes fade2 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 1
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 0
            }
        }

        @keyframes fade3 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 1
            }
            100% {
                opacity: 0
            }
        }

        .bf_sponsoredby {
            position: absolute;
            z-index: 99;
        }

        .bf_sponsoredby.bf_pos_br {
            right: 1%;
            bottom: 0% !important;
        }

        .bf_sponsoredby .sponsor {
            font-size: 9px;
            display: inline-block;
            float: left;
            margin-right: 3px;
            margin-top: 7px;
        }

        .bf_sponsoredby:hover .sponsor {
            opacity: 1;
        }

        .bf_sponsoredby .bf_logo {
            width: 70px;
            display: inline-block;
            float: right;
             font-family: 'Lato', sans-serif;
        }

        .bf_button {
            position: absolute;
            bottom: 5px;
            left: 85%;
            text-transform: uppercase;
            background-color: #e97000;
            color: white;
            border-radius: 50% 50%;
            padding: 0.7em 0.8em;
            text-align: center;
            font-size: 90%;
            cursor: pointer;
        }

        .bf_button:hover {
            background-color: #d34100;
        }
        
         .logo {
            width: 41%;
            z-index: 2;
            float: right;
            text-align: right;
            margin-top: -20px;
            margin-right: 10px; 
           
        }

    </style>
    <script>
        function openUrl() {
            window.open("https://www.sanjacinto.lat/?utm_source=google&utm_medium=cpc&utm_campaign=queso%20kosher&utm_term=queso%20kosher%20heb%20Oaxaca%20asadero%20manchego%20Monterrey");
        }
    </script>
</head>

<body class="bf">
    <div class="bf_wrapper c-wrapper size_320x480" id="cta" onclick="openUrl();">
       
        <div class="bf_cover bg cover-1 c-item item-1">
            
        </div>
        <div class="bf_cover bg cover-2 c-item item-2">
            
        </div>
        <div class="bf_cover bg cover-3 c-item item-3">
           
        </div>
        <div class="bf_text"> 
            <span class="bf_text_title bf_text_bold">
             Nueva línea Kosher, el sabor de confianza. <br> Encuéntrala en H.E.B.
            </br></span>
           



                </p> 
            </span> 
            <div style="bottom:0px;height: 1px;text-align:left;margin-top:1.5%">
                    
                    <div class="logo">
                        <img src="https://i.imgur.com/S7j9hS8.png" style="height:60px">
                    </div>
                </div>
        
        </div>
        
    </div>
    
    
</body>

</html>
