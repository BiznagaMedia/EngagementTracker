<!DOCTYPE html>
<html>
<head>
    <!-- Adform API Script -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fade-small</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i" rel=stylesheet>
    <style>

     @font-face {
  font-family: 'BentonSans';
  src: url('BentonSans.woff'); 
 
}
        .fadesmall {
            margin: 0px
        }

        .fadesmall .bg.cover-1,
        .fadesmall .bg.cover-2,
        .fadesmall .bg.cover-3,
        .fadesmall {
            background-size: cover
        }

        .fadesmall .btn {
            margin-top: 0;
            padding-left: 0
        }

        .fadesmall a,
        .fadesmall a:hover {
            text-decoration: none;
            color: #fff
        }

        .fadesmall .bzm_wrapper {
            position: relative;
            overflow: hidden;
            color: #000;
            font-family: BentonSans, sans-serif
        }

        .fadesmall .bzm_wrapper.size_300x250 {
            width: 300px;
            height: 250px;
            background-color: #FFF
        }

         .cta {
            position: absolute;
            bottom: 80px;
            width: 70px;
            line-height: 1.3em;
            z-index: 5;
            margin-left: 58px;
          
            
           
            
            text-align: center;
        }
        
        .fadesmall .bzm_cover,
        .fadesmall .carousel-wrapper {
            position: relative;
            width: 100%

        }

        .fadesmall .bzm_cover {
            height: 150px
        }

        .fadesmall .bg.cover-1 {
            background-image: url(https://i.imgur.com/nmnzmfg.jpg)
        }

        .fadesmall .bg.cover-2 {
            background-image: url(https://i.imgur.com/3wiIDFD.jpg)
        }

        .fadesmall .bg.cover-3 {
            background-image: url(https://i.imgur.com/lBvdJYS.jpg)
        }

        .fadesmall .bzm_cover.bzm_pos_tl {
            top: 3%;
            left: 3%
        }

        .fadesmall .bzm_pos_tr {
            top: 3%;
            right: 3%
        }

        .fadesmall .bzm_pos_bl {
            bottom: 3%;
            left: 3%
        }

        .fadesmall .bzm_pos_br {
            bottom: 3%;
            right: 3%
        }

        .fadesmall .bzm_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%)
        }

        .fadesmall .bzm_text {
            padding: 6px 0 0 .3em;
            line-height: 1.1;
            color: #000;
            text-align: center;
            margin-top: 10px;
            width: 99%;
          
            
        }

        .fadesmall .bzm_text_title {
            color: #000;
            width:95%;
            font-size: 17px;
        }

        .fadesmall .bzm_text_light {
            font-size: 10px;
            font-weight: 0
        }

        .fadesmall .bzm_text_medium {
            font-weight: 500;
            line-height: 1.7
        }

        .fadesmall .bzm_text_bold {
            font-weight: 700;
            line-height: 1
        }

        .fadesmall .bzm_text_small {
            font-size: 14px;
            line-height: 1
        }

        .fadesmall .carousel-wrapper {
            height: auto;
            margin: 0 auto
        }

        .fadesmall .carousel-item1 {
            position: absolute;
            opacity: 0;
            transition: all .5s ease-in-out
        }

        .fadesmall [id^=item] {
            display: none
        }

        .fadesmall .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 14s infinite;
            -webkit-animation: fade 14s infinite
        }

        .fadesmall .item-2 {
            animation: fade2 14s infinite;
            -webkit-animation: fade2 14s infinite
        }

        .fadesmall .item-3 {
            animation: fade3 14s infinite;
            -webkit-animation: fade3 14s infinite
        }

        @keyframes fade {
            0%,
            100% {
                opacity: 1
            }
            25%,
            50%,
            50% {
                opacity: 0
            }
        }

        @keyframes fade2 {
            0%,
            100%,
            50%,
            50% {
                opacity: 0
            }
            25% {
                opacity: 1
            }
        }

        @keyframes fade3 {
            0%,
            100%,
            25%,
            50% {
                opacity: 0
            }
            50% {
                opacity: 1
            }
        }

        
        .fadesmall .bzm_button:hover {
            background-color: #579e38
        }

        .fadesmall .carousel-container {
            width: 300px;
            height: 150px;
            overflow-y: hidden
        }

        .fadesmall #logo {
            
            height:30px;
            margin-top:10px; 
            margin-left:190px;

        }



        .fadesmall #botones-para-compartir {
            text-align:left;
            margin-left: 12px;
            display:inline;
            float:left;
            margin-top:-30px;
            
        }

        .likedini:hover,
        .facebooki:hover,
        .twitteri:hover,
        .googlei:hover,
        .pinteresti:hover {
            border-radius: 25px 25px 25px 25px;
            transition: all .3s ease-out;
            box-shadow: 0px 0px 5px #000;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }

        .likedini,
        .facebooki,
        .twitteri,
        .googlei,
        .pinteresti {
            transition: all .3s ease-out;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }
    </style>
</head>

<body class="fadesmall">
   <div class="bzm_wrapper carousel-wrapper size_300x250">

    <!-- Para quitar CTA se quita esta etiqueta y recordar quitar la propiedad CTA en el CSS -->
        <div class="cta"> <a href="http://www.victoriassecret.mx/storeLocator.php" target="_blank">
    <img src="https://i.imgur.com/dBLOBha.png" style="height: 40px;"></a></div>   

        <a href="http://www.victoriassecret.mx/" target="_blank">
            <div class="carousel-container">
                <!-- ESTAS SE COLOCAN EN EL CSS -->
                <div class="bzm_cover bg cover-1 carousel-item1 item-1"></div>
                <div class="bzm_cover bg cover-2 carousel-item1 item-2"></div>
                <div class="bzm_cover bg cover-3 carousel-item1 item-3"></div>
            </div>
            <div class="bzm_text"> <span class="bzm_text_title bzm_text_bold"> Deja que el aroma, el color y el sabor deleiten tus sentidos. </span>
               </div>

            <!-- LOGO -->
            <div class="logo"> <img id="logo" src="https://i.imgur.com/duUNcUE.png"></div>


                <!--PARA QUITAR LOS BOTONES SOLO COMENTAR Y CERRAR-->

                <div id="botones-para-compartir"> 
                   
                    <span> <a class="shared" href="https://www.facebook.com/sharer/sharer.php?u= http://www.victoriassecret.mx/storeLocator.php"  target="block">    
                        <img alt="compartir en facebook" class="facebooki" height="21" src="https://i.imgur.com/H5z442A.png" title="compartir en facebook" width="21" /></a>

                            <a class="shared" href="whatsapp://send?text=Mira lo que he encontrado http://www.victoriassecret.mx/storeLocator.php" target="block">
                            <img alt="compartir en google+" class="googlei" height="21" src="https://i.imgur.com/4nO6Yo9.png" title="compartir en google+" width="21" /></a>

                            <a class="shared" href="https://twitter.com/home?status=http://www.victoriassecret.mx/storeLocator.php" target="block">
                            <img alt="compartir en twitter" class="twitteri" height="21" src="https://i.imgur.com/YLovG90.png" title="compartir en twitter" width="21" /></a> </span></div>
            </div>
        </a>
    </div>

</body>
</html>
