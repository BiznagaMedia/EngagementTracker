        .PapaJohnFijo .te-container {

        .PapaJohnFijo .bzm_text {

        .PapaJohnFijo .bzm_text_bold,

            line-height: 2;
            text-decoration: none;
            color: #000;
        }

        .PapaJohnFijo .bzm_text_bold {

            font-weight: 400;

        .PapaJohnFijo .bzm_text_medium {
            font-size: 16px;
            font-weight: 400;
        }

        /*******************************************************/

        /****************** Unfold Effects *********************/

        /*******************************************************/

        .PapaJohnFijo .te-perspective {
            -webkit-perspective: 1000;
        }

        .PapaJohnFijo .te-cover,
        .PapaJohnFijo .te-transition {
            width: 100%;
            height: 160px;
        }

        .PapaJohnFijo .te-cover.te-hide,
        .PapaJohnFijo .te-transition,
        .PapaJohnFijo .te-images {
            display: none;
                    }

        .PapaJohnFijo .te-images {
            width: 100%;
            height: 250px;
        }

        .PapaJohnFijo .te-cover>img,
        .PapaJohnFijo .te-images>img {
            width: 100%;
            height: 250px;
        }

        .PapaJohnFijo .te-transition.te-show {
            display: block;
        }

        .PapaJohnFijo .te-back,
        .PapaJohnFijo .te-front {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .PapaJohnFijo .te-front {
            z-index: 2;
        }

        .PapaJohnFijo .te-back {
            z-index: 1;
            -webkit-backface-visibility: hidden;
        }

        .PapaJohnFijo .te-transition img {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        /***************** example3 ********************/

        .PapaJohnFijo .te-example3 .te-front {
            z-index: 1;
        }

        .PapaJohnFijo .te-example3 .te-back {
            z-index: 2;
        }

        .PapaJohnFijo .te-example3.te-show .te-back {
            -webkit-animation: example3Back 0.4s ease-out forwards;
        }

        @-webkit-keyframes example3Back {
            0% {
                -webkit-transform: rotate(40deg) scale(1.5) translate(200px, 10px);
                opacity: 0;
            }
            100% {
                -webkit-transform: rotate(0deg) scale(1) translate(0, 0);
                opacity: 1;
            }
        }

        .PapaJohnFijo #botones-para-compartir {
            text-align: right;
        }

        .likedini:hover,
        .facebooki:hover,
        .twitteri:hover,
        .googlei:hover,
        .pinteresti:hover {
            border-radius: 0px 0px 0px 0px;
            transition: all .3s ease-out;
            box-shadow: 0px 0px 0px #000;
            /* Sombra */
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s;
        }

        .facebooki{
            width: 100%;
        }

        .likedini,
        .facebooki,
        .twitteri,
        .googlei,
        .pinteresti {
            transition: all .3s ease-out;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s;
        }

        .PapaJohnFijo .logo {
            z-index: 2;
            background-color: transparent;
            border-radius: 1px;
            
            text-align: center;
            
            margin-left: 0px
        }

        .PapaJohnFijo .ctaButton {

            font-family: "Trebuchet MS";
            font-size: 14px;

            font-weight: bold;
            font-style: normal;
            text-decoration: none;
            text-align: center;
            line-height: 100%;
            letter-spacing: 0px;
            text-shadow: 0px 0px 0px rgba(214, 214, 214, 1);
            border-radius: 5px;
            border-color: rgba(0, 100, 150, 0);
            border-width: 1px;
            margin: -1px;
            border-style: solid;
            width: 96px;
            height: 24px;
            margin-left: -92px;
            margin-top: 42.5px
        }
