<!DOCTYPE html>
<html>
<head>
    <!-- Adform API Script -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fade-small</title>
    <link href="https://fonts.googleapis.com/css?family=Trebuchet MS:400,400i,700,700i" rel=stylesheet>
    <style>

    
        .fadesmall {
            margin: 0px
        }

        .fadesmall .bg.cover-1,
        .fadesmall .bg.cover-2,
        .fadesmall .bg.cover-3,
        .fadesmall {
            background-size: cover
        }

        .fadesmall .btn {
            margin-top: 0;
            padding-left: 0
        }

        .fadesmall a,
        .fadesmall a:hover {
            text-decoration: none;
            color: #fff
        }

        .fadesmall .bzm_wrapper {
            position: relative;
            overflow: hidden;
            color: #000;
            font-family: "Trebuchet MS";
            border: 1px solid #c5c5c5;
        }

        .fadesmall .bzm_wrapper.size_300x250 {
            width: 298px;
            height: 248px;
            background-color: #FFF
        }

         .cta {
            position: absolute;
          margin-top: 130px;
            width: 70px;
            line-height: 1.3em;
            z-index: 5;
            margin-left: 60px;
          text-align: center;
        }
        
        .fadesmall .bzm_cover,
        .fadesmall .carousel-wrapper {
            position: relative;
            width: 100%

        }

        .fadesmall .bzm_cover {
            height: 150px
        }

        .fadesmall .bg.cover-1 {
            background-image: url(https://i.imgur.com/JxrDRVV.jpg)
        }

        .fadesmall .bg.cover-2 {
            background-image: url(https://i.imgur.com/NK6AdgN.jpg)
        }

        .fadesmall .bg.cover-3 {
            background-image: url(https://i.imgur.com/MIMzk84.gif)

        }

        .fadesmall .bzm_cover.bzm_pos_tl {
            top: 3%;
            left: 3%
        }

        .fadesmall .bzm_pos_tr {
            top: 3%;
            right: 3%
        }

        .fadesmall .bzm_pos_bl {
            bottom: 3%;
            left: 3%
        }

        .fadesmall .bzm_pos_br {
            bottom: 3%;
            right: 3%
        }

        .fadesmall .bzm_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%)
        }

        .fadesmall .bzm_text {
            padding: 0px 0 0 .3em;
            line-height: 1.0;
            color: #000;
            text-align: center;
            margin-top: 28px;
            margin-left: 5px;
            width: 95%;
          
            
        }

        .fadesmall .bzm_text_title {
            color: #000;
            width:94%;
            font-size: 15px;
        }

        .fadesmall .bzm_text_light {
            font-size: 10px;
            font-weight: 0
        }

        .fadesmall .bzm_text_medium {
            font-weight: 500;
            line-height: 1.7
        }

        .fadesmall .bzm_text_bold {
            font-weight: 100;
            line-height: 1
        }

        .fadesmall .bzm_text_small {
            font-size: 14px;
            line-height: 1
        }

        .fadesmall .carousel-wrapper {
            height: auto;
            margin: 0 auto
        }

        .fadesmall .carousel-item1 {
            position: absolute;
            opacity: 0;
            transition: all .5s ease-in-out
        }

        .fadesmall [id^=item] {
            display: none
        }

        .fadesmall .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 14s infinite;
            -webkit-animation: fade 14s infinite
        }

        .fadesmall .item-2 {
            animation: fade2 14s infinite;
            -webkit-animation: fade2 14s infinite
        }

        .fadesmall .item-3 {
            animation: fade3 14s infinite;
            -webkit-animation: fade3 14s infinite
        }

        @keyframes fade {
            0%,
            100% {
                opacity: 1
            }
            25%,
            50%,
            50% {
                opacity: 0
            }
        }

        @keyframes fade2 {
            0%,
            100%,
            50%,
            50% {
                opacity: 0
            }
            25% {
                opacity: 1
            }
        }

        @keyframes fade3 {
            0%,
            100%,
            25%,
            50% {
                opacity: 0
            }
            50% {
                opacity: 1
            }
        }

        
        .fadesmall .bzm_button:hover {
            background-color: #579e38
        }

        .fadesmall .carousel-container {
            width: 300px;
            height: 150px;
            overflow-y: hidden
        }

        .fadesmall #logo {
            
            height:35px;
            margin-top: 0px; 
            margin-left:170px;

        }



        .fadesmall #botones-para-compartir {
            text-align:left;
            margin-left: 8px;
            display:inline;
            float:left;
            margin-top:-30px;
            
        }

        .likedini:hover,
        .facebooki:hover,
        .twitteri:hover,
        .googlei:hover,
        .pinteresti:hover {
            border-radius: 25px 25px 25px 25px;
            transition: all .3s ease-out;
            box-shadow: 0px 0px 5px #000;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }

        .likedini,
        .facebooki,
        .twitteri,
        .googlei,
        .pinteresti {
            transition: all .3s ease-out;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }
    </style>
</head>

<body class="fadesmall">
   <div class="bzm_wrapper carousel-wrapper size_300x250">

       <a href="https://www.santander.com.mx/personas/inversiones/" target="_blank">
            <div class="carousel-container">

                  <!-- Para quitar CTA se quita esta etiqueta y recordar quitar la propiedad CTA en el CSS -->
        <div class="cta"><img src="https://i.imgur.com/6VdmAk4.png" style="height: 50px;"></div>
                <!-- ESTAS SE COLOCAN EN EL CSS -->
                <div class="bzm_cover bg cover-1 carousel-item1 item-1"></div>
                <div class="bzm_cover bg cover-2 carousel-item1 item-2"></div>
                <div class="bzm_cover bg cover-3 carousel-item1 item-3"></div>
            </div>


            <div class="bzm_text"> <span class="bzm_text_title"><b>Contamos con productos que se ajustan a tus necesidades de inversi√≥n.</b></span>
               </div>



            <!-- LOGO -->
            <div class="logo"> <img id="logo" src="https://i.imgur.com/P0jVi4C.png"></div>

                
            </div>
        </a>
    </div>

</body>
</html>
