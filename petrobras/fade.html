
<style>

@font-face {
font-family:'Seat';
src: url('http://biznagamedia.com/wp-content/gallery/test/SEATBCN-Bold.woff')format('woff'),
url('http://biznagamedia.com/wp-content/gallery/test/SEATBCN-Bold.eot')
}

.seat{
font-family:'seat'
}

.ClaroColombiaFade{
    float:left;
    padding-left:20px;
    padding-top:30px;
}
 .seatcube, .fijp-seat{
    float:left;
    padding-left:20px;
    padding-top:30px;
}   

 
   
        

@media screen and (max-width:400px) {
    .container-fluid {
        padding-left:0;
        padding-right:0;
    }
}

.bzm_text{
font-family: 'Seat'
}


.ClaroColombiaFade, .cube_seat, .seatfijo {
            margin: 0px
        }

        .ClaroColombiaFade .bg.cover-1,
        .ClaroColombiaFade .bg.cover-2,
        .ClaroColombiaFade .bg.cover-3,
        .ClaroColombiaFade {
            background-size: cover
        }

        .ClaroColombiaFade .btn {
            margin-top: 0;
            padding-left: 0
        }

        .ClaroColombiaFade a,
        .ClaroColombiaFade a:hover {
            text-decoration: none;
            color: #fff
        }

        .ClaroColombiaFade .bzm_wrapper {
            position: relative;
            overflow: hidden;
            color: #000;
            font-family: Lato, sans-serif
        }

        .ClaroColombiaFade .bzm_wrapper.size_300x250 {
            width: 300px;
            height: 250px;
            background-color: #FFF
        }

        .ClaroColombiaFade .bzm_cover,
        .ClaroColombiaFade .carousel-wrapper {
            position: relative;
            width: 100%
        }

        .ClaroColombiaFade .bzm_cover {
            height: 150px
        }

        .ClaroColombiaFade .bg.cover-1 {
            background-image: url(https://i.imgur.com/cjYnOjW.jpg)
        }

        .ClaroColombiaFade .bg.cover-2 {
            background-image: url(https://i.imgur.com/90CWF96.jpg)
        }

        .ClaroColombiaFade .bg.cover-3 {
            background-image: url(https://i.imgur.com/sdFFEyD.jpg)
        }

        .ClaroColombiaFade .bzm_cover.bzm_pos_tl {
            top: 3%;
            left: 3%
        }

        .ClaroColombiaFade .bzm_pos_tr {
            top: 3%;
            right: 3%
        }

        .ClaroColombiaFade .bzm_pos_bl {
            bottom: 3%;
            left: 3%
        }

        .ClaroColombiaFade .bzm_pos_br {
            bottom: 3%;
            right: 3%
        }

        .ClaroColombiaFade .bzm_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%)
        }

        .ClaroColombiaFade .bzm_text {
            padding: 6px 0 0 .3em;
            line-height: 1.1;
            color: #000
        }

        .ClaroColombiaFade .bzm_text_title {
            font-size: 14px;
            color: #000
        }

        .ClaroColombiaFade .bzm_text_light {
            font-size: 10px;
            font-weight: 0
        }

        .ClaroColombiaFade .bzm_text_medium {
            font-size: 14px;
            font-weight: 500;
            line-height: 100%
        }

        .ClaroColombiaFade .bzm_text_bold {
            font-size: 18px;
            font-weight: 700;
            line-height: 100%
        }

        .ClaroColombiaFade .bzm_text_small {
            font-size: 10px;
            line-height: 100%
        }

        .ClaroColombiaFade .carousel-wrapper {
            height: auto;
            margin: 0 auto
        }

        .ClaroColombiaFade .carousel-item1 {
            position: absolute;
            opacity: 0;
            transition: all .5s ease-in-out
        }

        .ClaroColombiaFade [id^=item] {
            display: none
        }

        .ClaroColombiaFade .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 14s infinite;
            -webkit-animation: fade 14s infinite
        }

        .ClaroColombiaFade .item-2 {
            animation: fade2 14s infinite;
            -webkit-animation: fade2 14s infinite
        }

        .ClaroColombiaFade .item-3 {
            animation: fade3 14s infinite;
            -webkit-animation: fade3 14s infinite
        }

        @keyframes fade {
            0%,
            100% {
                opacity: 1
            }
            25%,
            50%,
            50% {
                opacity: 0
            }
        }

        @keyframes fade2 {
            0%,
            100%,
            50%,
            50% {
                opacity: 0
            }
            25% {
                opacity: 1
            }
        }

        @keyframes fade3 {
            0%,
            100%,
            25%,
            50% {
                opacity: 0
            }
            50% {
                opacity: 1
            }
        }

        .ClaroColombiaFade .bzm_button {
            position: absolute;
            bottom: 7px;
            left: 3%;
            text-transform: uppercase;
            background-color: #6cbd44;
            color: #fff;
            border-radius: 50%;
            padding: 4px;
            text-align: center;
            font-size: 90%;
            cursor: pointer
        }

        .ClaroColombiaFade .bzm_button:hover {
            background-color: #579e38
        }

        .ClaroColombiaFade .carousel-container {
            width: 300px;
            height: 150px;
            overflow-y: hidden
        }

        .ClaroColombiaFade #botones-para-compartir {
            text-align: right
        }

        .likedini:hover,
        .facebooki:hover,
        .twitteri:hover,
        .googlei:hover,
        .pinteresti:hover {
            border-radius: 25px 25px 25px 25px;
            transition: all .3s ease-out;
            box-shadow: 0px 0px 5px #000;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }

        .likedini,
        .facebooki,
        .twitteri,
        .googlei,
        .pinteresti {
            transition: all .3s ease-out;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }
        
        
  @media screen and (max-width:400px) {
    .container-fluid {
        padding-left:0;
        padding-right:0;
    }


.bzm_text{
font-family: 'Seat'
}
</style>

            <div class="bzm_text"> <span class="bzm_text_title bzm_text_bold" style="color:#000;line-height:1;font-size:14px; font-family:Source Sans Pro;">Compra un mínimo de $30.000 en Petrobras más un valor adicional y adquiere balones, gorras y cantimploras.</span></div>
            <div style="bottom:0px;height: 26px;text-align:right; margin-top:-3px">

    </div>
</div>
</div>
