<script>

    (function(Adf) {

        function ensureAspectRatio(elementSelector, type, aspectRatio, widthPercent, heightPercent, initialWidth, initialHeight) {

            function resize() {
                var el = document.querySelector(elementSelector);

                if (!el) {
                    el.style.width = widthPercent + '%';
                    el.style.height = heightPercent + '%';
                    return;
                }

                var cont = el.parentElement;

                var contW;
                var contH;

                if (el.parentElement === document.body) {
                     contW = window.innerWidth;
                     contH = window.innerHeight;
                } else {
                    contW = cont.offsetWidth;
                    contH = cont.offsetHeight;
                }

                var newW = contW * widthPercent / 100;
                var newH = contH * heightPercent / 100;

                var adjustedW = newH * aspectRatio;
                var adjustedH = newW / aspectRatio;

                if (type === 'limit' && newH >= initialHeight && newW >= initialWidth) {
                    el.style.width = initialWidth + 'px';
                    el.style.height = initialHeight + 'px';
                    return;
                }

                if ((type === 'fit' && adjustedH > newH) || (type === 'fill' && adjustedH < newH) || type === 'height' || (type === 'limit' && adjustedH > newH)) {
                    el.style.width = adjustedW + 'px';
                    el.style.height = newH + 'px';
                } else {
                    el.style.width = newW + 'px';
                    el.style.height = adjustedH + 'px';
                }
            }

            window.addEventListener('resize', resize);

            setTimeout(resize, 0);
        }

        Adf.resizeHelpers = Adf.resizeHelpers || {};
        Adf.resizeHelpers.ensureAspectRatio = ensureAspectRatio;
    })(Adf = window.Adf || {});

</script>
