<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="ad.size" content="width=320, height=480" />
    <title>fade-medium</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700,900" rel="stylesheet">
    <style>
        body.fademedium {
            background-color: #FFFFFF;
            color: black;
            font-family: Source Sans Pro;
            margin: 0;
            padding: 0;
        }

        a,
        a:hover {
            text-decoration: none;
            color: white;
        }

        .fademedium_wrapper {
            position:absolute;
            overflow:hidden;
            cursor: pointer;
            font-family: Source Sans Pro;
            border: 1px solid #c5c5c5
                
        }

        .fademedium_wrapper.size_300x250 {
            width: 298px;
            height: 248px;
        }

        .fademedium_wrapper.size_320x480 {
            width: 318px;
            height: 478px;
        }

        .fademedium_wrapper.size_320x50 {
            width: 318px;
            height: 48px;
        }

        .fademedium_wrapper.size_728x90 {
            width: 726px;
            height: 88px;
        }

        .fademedium_cover {
            position: relative;
            width: 100%;
            height: 55%;
        }

        .bg.cover-1 {
            background: url("https://i.imgur.com/yKFmYNw.jpg");
            background-size: cover;
        }

        .bg.cover-2 {
            background: url("https://i.imgur.com/F2yiolD.jpg");
            background-size: cover;

            
        }

        .bg.cover-3 {
            background: url("https://i.imgur.com/H6EMfLU.jpg");
            background-size: cover;
          
        }

        .fademedium_cover .fademedium_logo {
            position: absolute;
            bottom: -210px;
            width:100px;
            line-height: 1.3em;
            z-index: 5;
            margin-left: 60%;
           
            background-color: #3399FE;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
        }

        .fademedium_cover .fademedium_logo span {
            color: white;
        }

        .fademedium_logo img {
            width: 100%;
            height: auto;
        }

        .fademedium_pos_tl {
            top: 3%;
            left: 3%;
        }

        .fademedium_pos_tr {
            top: 3%;
            right: 3%;
        }

        .fademedium_pos_bl {
            bottom: 3%;
            left: 3%;
        }

        .fademedium_pos_br {
            bottom: 3%;
            right: 3%;
        }

        .fademedium_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%);
        }

        /* cover height + 5% */

        .fademedium_text {
            position: absolute;
            top: 50%;
            left: 7.5px;
            width: 98%;
            padding: 0.3em;
            line-height: 1em;
            color: #453936;
        }

        .fademedium_text_title {
            font-size: 135%;
            color: #453936;
            display: inline-block;
            width: 95%;
            margin-bottom: -40px;
            margin-top: 20px;
            text-align: center;
            margin-left: -10px;
            line-height: 1.05em;
        }

        .fademedium_text_light {
            font-weight: 400;
        }

        .fademedium_text_medium {
            font-weight: 700;
        }

        .fademedium_text_bold {
            font-weight: 900;
        }

        .fademedium_text_small {
            font-size: 94%;
            color:black;

        }

        ul {
            padding: 0 0;
        }

        ul>li {
            font-weight: normal;
        }

        /*Carousel in Cover */

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        /*Select every element*/

        [id^="item"] {
            display: none;
        }

        .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 8s infinite;
            -webkit-animation: fade 8s infinite;
        }

        .item-2 {
            animation: fade2 8s infinite;
            -webkit-animation: fade2 8s infinite;
        }

        .item-3 {
            animation: fade3 8s infinite;
            -webkit-animation: fade3 8s infinite;
        }

        @keyframes fade {
            0% {
                opacity: 1
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }

        @keyframes fade2 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 1
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 0
            }
        }

        @keyframes fade3 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 1
            }
            100% {
                opacity: 0
            }
        }

        .fademedium_sponsoredby {
            position: absolute;
            z-index: 99;
        }

        .fademedium_sponsoredby.fademedium_pos_br {
            right: 1%;
            bottom: 0% !important;
        }

        .fademedium_sponsoredby .sponsor {
            font-size: 9px;
            display: inline-block;
            float: left;
            margin-right: 3px;
            margin-top: 7px;
        }

        .fademedium_sponsoredby:hover .sponsor {
            opacity: 1;
        }

        .fademedium_sponsoredby .fademedium_logo {
            width: 70px;
            display: inline-block;
            float: right;
             font-family: 'Lato', sans-serif;
        }

        .fademedium_button {
            position: absolute;
            bottom: 5px;
            left: 85%;
            text-transform: uppercase;
            background-color: #e97000;
            color: white;
            border-radius: 50% 50%;
            padding: 0.7em 0.8em;
            text-align: center;
            font-size: 90%;
            cursor: pointer;
        }

        .fademedium_button:hover {
            background-color: #d34100;
        }
        
         .logo {
            width: 41%;
            z-index: 2;
            float: left;
            height: 30px;
            text-align: center;
            margin-top: -9px;
            margin-left: -10px; 
           
        }

    </style>
    
</head>

<body class="fademedium">

    <div class="fademedium_wrapper carousel-wrapper size_320x480" id="cta" onclick="openUrl();">

       <a href="https://sede.xunta.gal/detalle-procedemento?codtram=PR937A" target="_blank">
        <!-- Para quitar CTA solo se quita la propiedad css y el texto del cta -->
        <div class="fademedium_cover bg cover-1 carousel-item item-1">
            <div class="fademedium_logo"><span class="fademedium_text_bold fademedium_text_small">¡Conéctate ya!</span></div>
        </div>
        <div class="fademedium_cover bg cover-2 carousel-item item-2">
            <div class="fademedium_logo"><span class="fademedium_text_bold fademedium_text_small">¡Conéctate ya!</span></div>
        </div>
        <div class="fademedium_cover bg cover-3 carousel-item item-3">
            <div class="fademedium_logo"><span class="fademedium_text_bold fademedium_text_small">¡Conéctate ya!</span></div>
        </div>
        <div class="fademedium_text"> 
            <span class="fademedium_text_title fademedium_text_bold">
              Contrata Internet sin cables, sin complicaciones
            </span>
            <br/>  
            <span class="fademedium_text_light fademedium_text_small">
                <p style="margin-right:10px; text-align: justify; width: 90%; margin-top: 7px; line-height: 1.2em">
                    Ahora la vida es más fácil. <br>

Hoy existe  <strong>Blue Telecomm Inalámbrico </strong>para tu hogar.<br> 

Navega en 3 pasos:<br>
<strong>1. Contrata<br>

3. Conéctate</strong>



                </p> 
            </span> 
            <div style="bottom:0px;height: 1px;text-align:left;margin-top:1.5%">
                    
                    <div class="logo">
                        <img src="https://i.imgur.com/paFqWw8.png" style="height:25px">
                    </div>
                </div>
        
        </div>
       </a> 
    </div>
    
    
</body>

</html>
