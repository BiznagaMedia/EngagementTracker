    <script>
        $(document).ready(function() {

            $('.screen1').click(function() {
                $('.details').css({
                    'top': '0',
                    'left': '0px'
                });
                dhtml.sendEvent('1', 'Formulario_Click', null);
                dhtml.sendEvent('2', 'Formulario_Vacio', null);
            });

            $('form#question').on('submit', function () {

                var inputs = $("form#question :input"); 
                var responseData = {};
                for (var i = 0; i < inputs.length; i++) {
                    if (inputs[i].name != 'bottom') {

                        var value = null;
                        if (inputs[i].name == 'condiciones') {
                            value =  $(inputs[i]).val() == 'on' ? true : false;
                        }else {
                            value =  $(inputs[i]).val();   
                        }
                        responseData[inputs[i].name] = value;
                    }
                }
                dhtml.sendEvent('3', 'Formulario_Enviado', responseData);

                $('.red').css({
                    'top': '0',
                    'left': '0px'
                });           
                dhtml.sendEvent('4', 'Formulario_Gracias', null);     
                return false;
            });

            $('#send').click(function() {
                dhtml.sendEvent('5', 'Formulario_ClickFin', null);
            });

        });
