    .imgBx:details {
        content: "";
        width: 298px;
        height: 598px;
        position: absolute;
    }

    .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 298px;
        height: 598px;
        background: none;
        overflow: hidden;
        cursor: pointer;
        border: 1px solid #c5c5c5;
    }

    #ghost {
        position: absolute;
        margin-top: 230px;
        margin-left: 36px;
        z-index: 999;
        width: 228px;
        height: 200px;
        cursor: pointer;
        display: none;
    }


    .card .imgBx,
    .card .details,  .card .red{
        width: 100%;
        height: 100%;
        position: absolute;
        box-sizing: border-box;
        transition: .5s;
    }

    .card:hover .imgBx {
        top: 0;
        left: 0;
    }

    .card .imgBx img {
        width: 100%;
    }

    .card .details {
        width: 100%;
        background: none;
        top: 0;
        left: 100%;

    }
    
    .card .red {
        width: 100%;
        background: white;
        top: 0;
        left: 100%;

    }
