<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consumer_Fade</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i" rel=stylesheet>
    <style>
        .marilyn p {
            margin: 0px
        }

        .marilyn .bg.cover-1,
        .marilyn .bg.cover-2,
        .marilyn .bg.cover-3,
        .marilyn {
            background-size: cover
        }

        .marilyn .btn {
            margin-top: 0;
            padding-left: 0
        }

        .marilyn a,
        .marilyn a:hover {
            text-decoration: none;
            color: #fff
        }

        .marilyn .bzm_wrapper {
            position: relative;
            overflow: hidden;
            color: #000;
            font-family: Lato, sans-serif
        }

        .marilyn .bzm_wrapper.size_300x250 {
            width: 300px;
            height: 250px;
            background-color: #FFF
        }

         .cta {
            position: absolute;
            bottom: 85px;
            width: 85px;
            line-height: 1.3em;
            z-index: 5;
            margin-left: 100px;
            
            background-color: #000;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
        }
        
        .marilyn .bzm_cover,
        .marilyn .carousel-wrapper {
            position: relative;
            width: 100%
        }

        .marilyn .bzm_cover {
            height: 150px
        }

        .marilyn .bg.cover-1 {
            background-image: url(https://i.imgur.com/mJL3mm2.jpg)
        }

        .marilyn .bg.cover-2 {
            background-image: url(https://i.imgur.com/fDCjyz6.jpg)
        }

        .marilyn .bg.cover-3 {
            background-image: url(https://i.imgur.com/keUc4Rg.jpg)
        }

        .marilyn .bzm_cover.bzm_pos_tl {
            top: 3%;
            left: 3%
        }

        .marilyn .bzm_pos_tr {
            top: 3%;
            right: 3%
        }

        .marilyn .bzm_pos_bl {
            bottom: 3%;
            left: 3%
        }

        .marilyn .bzm_pos_br {
            bottom: 3%;
            right: 3%
        }

        .marilyn .bzm_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%)
        }

        .marilyn .bzm_text {
            padding: 6px 0 0 .3em;
            line-height: 1.1;
            color: #000;
            text-align: center;
            margin-top: 10px;
            width: 99%;
            
        }

        .marilyn .bzm_text_title {
            
            color: #000;
            width:95%;
        }

        .marilyn .bzm_text_light {
            font-size: 10px;
            font-weight: 0
        }

        .marilyn .bzm_text_medium {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.7
        }

        .marilyn .bzm_text_bold {
            font-size: 18px;
            font-weight: 700;
            line-height: 1
        }

        .marilyn .bzm_text_small {
            font-size: 10px;
            line-height: 1
        }

        .marilyn .carousel-wrapper {
            height: auto;
            margin: 0 auto
        }

        .marilyn .carousel-item1 {
            position: absolute;
            opacity: 0;
            transition: all .5s ease-in-out
        }

        .marilyn [id^=item] {
            display: none
        }

        .marilyn .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 14s infinite;
            -webkit-animation: fade 14s infinite
        }

        .marilyn .item-2 {
            animation: fade2 14s infinite;
            -webkit-animation: fade2 14s infinite
        }

        .marilyn .item-3 {
            animation: fade3 14s infinite;
            -webkit-animation: fade3 14s infinite
        }

        @keyframes fade {
            0%,
            100% {
                opacity: 1
            }
            25%,
            50%,
            50% {
                opacity: 0
            }
        }

        @keyframes fade2 {
            0%,
            100%,
            50%,
            50% {
                opacity: 0
            }
            25% {
                opacity: 1
            }
        }

        @keyframes fade3 {
            0%,
            100%,
            25%,
            50% {
                opacity: 0
            }
            50% {
                opacity: 1
            }
        }

        .marilyn .bzm_button {
            position: absolute;
            bottom: 7px;
            left: 3%;
            text-transform: uppercase;
            background-color: #6cbd44;
            color: #fff;
            border-radius: 50%;
            padding: 4px;
            text-align: center;
            font-size: 90%;
            cursor: pointer
        }

        .marilyn .bzm_button:hover {
            background-color: #579e38
        }

        .marilyn .carousel-container {
            width: 300px;
            height: 150px;
            overflow-y: hidden
        }

        .marilyn #botones-para-compartir {
            text-align:left;
            margin-left: 12px
            
        }

        .likedini:hover,
        .facebooki:hover,
        .twitteri:hover,
        .googlei:hover,
        .pinteresti:hover {
            border-radius: 25px 25px 25px 25px;
            transition: all .3s ease-out;
            box-shadow: 0px 0px 5px #000;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }

        .likedini,
        .facebooki,
        .twitteri,
        .googlei,
        .pinteresti {
            transition: all .3s ease-out;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }
    </style>
</head>

<body class="marilyn" style="margin:0px;">
   <div class="bzm_wrapper carousel-wrapper size_300x250">

            </div>
        </a>
    </div>
