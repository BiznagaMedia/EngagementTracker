<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="ad.size" content="width=320, height=480" />
     <link href="https://fonts.googleapis.com/css?family=Trebuchet MS;" rel=stylesheet>
    <title>Loreal</title>
   
    <style>
        
        
        
        body.tgx {
            background-color: #FFFFFF;
            color: black;
            font-family: "Trebuchet MS";
            margin: 0;
            padding: 0;
        }

        a,
        a:hover {
            text-decoration: none;
            color: white;
        }

        .tgx_wrapper {
            position: relative;
            overflow: hidden;
            border: 1px solid #c5c5c5;
            cursor: pointer;
        }

        .tgx_wrapper.size_300x250 {
            width: 298px;
            height: 480px;
        }

        .tgx_wrapper.size_320x480 {
            width: 298px;
            height: 598px;
        }

        .tgx_wrapper.size_320x50 {
            width: 318px;
            height: 48px;
        }

        .tgx_wrapper.size_728x90 {
            width: 726px;
            height: 88px;
        }

        .tgx_cover {
            position: relative;
            width: 100%;
            height: 70%;
        }

        .bg.cover-1 {
            background: url("https://i.imgur.com/6EWV6jS.jpg");
            background-size: cover;
        }

        .bg.cover-2 {
            background: url("https://i.imgur.com/rTgFyds.jpg");
            background-size: cover;
            
        }

        .bg.cover-3 {
            background: url("https://i.imgur.com/1lqUgZa.gif");
            background-size: cover;
            
        }

        .tgx_cover .tgx_logo {
            position: absolute;
            bottom: -5px;
            width: 120px;
            line-height: 1.3em;
            z-index: 2;
            margin-left: 47%;
            left: -50px;
            background-color: #;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
        }

        .tgx_cover .tgx_logo span {
            color: white;
        }

        .tgx_logo img {
            width: 100%;
            height: auto;
        }

        .tgx_pos_tl {
            top: 3%;
            left: 3%;
        }

        .tgx_pos_tr {
            top: 3%;
            right: 3%;
        }

        .tgx_pos_bl {
            bottom: 3%;
            left: 3%;
        }

        .tgx_pos_br {
            bottom: 3%;
            right: 3%;
        }

        .tgx_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%);
        }

        /* cover height + 5% */

        .tgx_text {
            position: absolute;
            top: 79%;
            left: 4.0px;
            width: 96%;
            padding: 0.1em;
            line-height: 1.1em;
            color: #453936;
            font-family: Trebuchet MS;
        }

        .tgx_text_title {
            font-size: 130%;
            color: black;
            display: inline-block;
            width: 98%;
            margin-bottom: -20px;
            text-align: center;
            margin-left: 7px;
            line-height: 1.1em;
            margin-top: -28px;
                
        }

        .tgx_text_light {
            font-weight: 400;
        }

        .tgx_text_medium {
            font-weight: 700;
        }

        .tgx_text_bold {
            font-weight: 700;
        }

        .tgx_text_small {
            font-size: 100%;
            text-align:center;
            
        }

        ul {
            padding: 0 0;
        }

        ul>li {
            font-weight: normal;
        }

        /*Carousel in Cover */

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        /*Select every element*/

        [id^="item"] {
            display: none;
        }

        .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 12s infinite;
            -webkit-animation: fade 12s infinite;
        }

        .item-2 {
            animation: fade2 12s infinite;
            -webkit-animation: fade2 12s infinite;
        }

        .item-3 {
            animation: fade3 12s infinite;
            -webkit-animation: fade3 12s infinite;
        }

        @keyframes fade {
            0% {
                opacity: 1
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }

        @keyframes fade2 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 1
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 0
            }
        }

        @keyframes fade3 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 1
            }
            100% {
                opacity: 0
            }
        }

        .tgx_sponsoredby {
            position: absolute;
            z-index: 99;
        }

        .tgx_sponsoredby.tgx_pos_br {
            right: 1%;
            bottom: 0% !important;
        }

        .tgx_sponsoredby .sponsor {
            font-size: 9px;
            display: inline-block;
            float: left;
            margin-right: 3px;
            margin-top: 7px;
        }

        .tgx_sponsoredby:hover .sponsor {
            opacity: 1;
        }

        .tgx_sponsoredby .tgx_logo {
            width: 70px;
            display: inline-block;
            float: right;
        }

        .tgx_button {
            position: absolute;
            bottom: 5px;
            left: 85%;
            text-transform: uppercase;
            background-color: #e97000;
            color: white;
            border-radius: 50% 50%;
            padding: 0.7em 0.8em;
            text-align: center;
            font-size: 90%;
            cursor: pointer;
        }

        .tgx_button:hover {
            background-color: #d34100;
        }
        
         .logo {
            width: 5%;
            z-index: 2;
            float: right;
            height: 20px;
            text-align: right;
            margin-top: 570px;
            margin-right: 65px
        }

        .cta {
            position: absolute;
            margin-top: 390px;
            
            line-height: 1.3em;
            z-index: 5;
            margin-left: 60px;
           
            padding: 5px; 
            
            text-align: center;
        }
        
       
    </style>
    <script>
        function openUrl() {
            window.open("https://www.loreal-paris.com.mx/Skincare/Ingredient/que-efectos-tiene-la-glicerina-en-la-piel");
        }
    </script>
</head>

<body class="tgx">

        <div class="cta"><img src="https://i.imgur.com/8pThvgC.png" style="height: 45px; margin-top: 5px"></div>
       
        <div class="tgx_cover bg cover-1 carousel-item item-1">
            <div class="tgx_logo"><span class="tgx_text_bold tgx_text_small"></span></div>
        </div>
        <div class="tgx_cover bg cover-2 carousel-item item-2">
            <div class="tgx_logo"><span class="tgx_text_bold tgx_text_small"></span></div>

        <div class="tgx_cover bg cover-3 carousel-item item-3">

        </div>
        <div class="tgx_text"> 
            <span class="tgx_text_title tgx_text_bold">
              ¿QUÉ EFECTOS TIENE LA GLICERINA EN LA PIEL?
            </span>
            <br/>
             <span class="tgx_text tgx_text_small" style="margin-top:-10px;">
                <p>Es un ingrediente muy peculiar ya que si es 100% pura es muy deshidratante, pero combinada con agua ayuda a suavizar e hidratar la piel.</p>
