<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="ad.size" content="width=320, height=480" />
    <title>300-600 antojeria</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700,900" rel="stylesheet">
    <style>
        body.antojeria {
            background-color: #FFFFFF;
            color: black;
            font-family: Source Sans Pro;
            margin: 0;
            padding: 0;
        }

        a,
        a:hover {
            text-decoration: none;
            color: white;
        }

        .antojeria_wrapper {
            position:absolute;
            overflow:hidden;
            cursor: pointer;
            font-family: Source Sans Pro;
            border: 1px solid #c5c5c5
                
        }

        .antojeria_wrapper.size_300x250 {
            width: 298px;
            height: 248px;
        }

        .antojeria_wrapper.size_320x480 {
            width: 300px;
            height: 600px;
        }

        .antojeria_wrapper.size_320x50 {
            width: 318px;
            height: 48px;
        }

        .antojeria_wrapper.size_728x90 {
            width: 400px;
            height: 88px;
        }

        .antojeria_cover {
            position: relative;
            width: 100%;
            height: 65%;
        }

        .bg.cover-1 {
            background: url("https://i.imgur.com/1v34t3f.png");
            background-size: cover;
        }

        .bg.cover-2 {
            background: url("https://i.imgur.com/8QGF7a4.png");
            background-size: cover;

            
        }

        .bg.cover-3 {
            background: url("https://i.imgur.com/izx7cCt.png");
            background-size: cover;
          
        }

        .antojeria_cover .antojeria_logo {
            position: absolute;
            bottom: -15px;
            width:105px;
            line-height: 1.3em;
            z-index: 2;
            margin-left: 42%;
            left: -30px;
            background-color: #105491;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
        }

        .antojeria_cover .antojeria_logo span {
            color: white;
        }

        .antojeria_logo img {
            width: 100%;
            height: auto;
        }

        .antojeria_pos_tl {
            top: 3%;
            left: 3%;
        }

        .antojeria_pos_tr {
            top: 3%;
            right: 3%;
        }

        .antojeria_pos_bl {
            bottom: 3%;
            left: 3%;
        }

        .antojeria_pos_br {
            bottom: 3%;
            right: 3%;
        }

        .antojeria_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%);
        }

        /* cover height + 5% */

        .antojeria_text {
            position: absolute;
            top: 65%;
            left: 7.5px;
            width: 97%;
            padding: 0.3em;
            line-height: 1em;
            color: #453936;
        }

        .antojeria_text_title {
            font-size: 220%;
            color: #453936;
            display: inline-block;
            width: 97%;
            margin-bottom: -40px;
            margin-top: 28px;
            text-align: center;
            margin-left: -5px;
            line-height: 1.05em
        }

        .antojeria_text_light {
            font-weight: 400;
        }

        .antojeria_text_medium {
            font-weight: 700;
        }

        .antojeria_text_bold {
            font-weight: 900;
        }

        .antojeria_text_small {
            font-size: 110%;
        }

        ul {
            padding: 0 0;
        }

        ul>li {
            font-weight: normal;
        }

        /*Carousel in Cover */

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        /*Select every element*/

        [id^="item"] {
            display: none;
        }

        .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 8s infinite;
            -webkit-animation: fade 8s infinite;
        }

        .item-2 {
            animation: fade2 8s infinite;
            -webkit-animation: fade2 8s infinite;
        }

        .item-3 {
            animation: fade3 8s infinite;
            -webkit-animation: fade3 8s infinite;
        }

        @keyframes fade {
            0% {
                opacity: 1
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }

        @keyframes fade2 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 1
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 0
            }
        }

        @keyframes fade3 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 1
            }
            100% {
                opacity: 0
            }
        }

        .antojeria_sponsoredby {
            position: absolute;
            z-index: 99;
        }

        .antojeria_sponsoredby.antojeria_pos_br {
            right: 1%;
            bottom: 0% !important;
        }

        .antojeria_sponsoredby .sponsor {
            font-size: 9px;
            display: inline-block;
            float: left;
            margin-right: 3px;
            margin-top: 7px;
        }

        .antojeria_sponsoredby:hover .sponsor {
            opacity: 1;
        }

        .antojeria_sponsoredby .antojeria_logo {
            width: 70px;
            display: inline-block;
            float: right;
             font-family: 'Lato', sans-serif;
        }

        .antojeria_button {
            position: absolute;
            bottom: 5px;
            left: 85%;
            text-transform: uppercase;
            background-color: #e97000;
            color: white;
            border-radius: 50% 50%;
            padding: 0.7em 0.8em;
            text-align: center;
            font-size: 90%;
            cursor: pointer;
        }

        .antojeria_button:hover {
            background-color: #d34100;
        }
        
         .logo {
            width: 41%;
            z-index: 2;
            float: right;
            height: 30px;
            text-align: center;
            margin-top: -45px;
            margin-right: 20px;
        }

    </style>
    
</head>

<body class="antojeria">
    <div class="antojeria_wrapper carousel-wrapper size_320x480">
       <a href="http://www.antojeriadelmar.com" target="_blank">
        <div class="antojeria_cover bg cover-1 carousel-item item-1">
            <div class="antojeria_logo"><span class="antojeria_text_bold antojeria_text_small">¡Visítanos!</span></div>
        </div>
        <div class="antojeria_cover bg cover-2 carousel-item item-2">
            <div class="antojeria_logo"><span class="antojeria_text_bold antojeria_text_small">¡Visítanos!</span></div>
        </div>
        <div class="antojeria_cover bg cover-3 carousel-item item-3">
            <div class="antojeria_logo"><span class="antojeria_text_bold antojeria_text_small">¡Visítanos!</span></div>
        </div>
        <div class="antojeria_text"> 
            <span class="antojeria_text_title antojeria_text_bold">
              Te haremos sentir <br> de vacaciones #MoodPacificoOn
            </span>
            <br/>  
           
            
             <div id="botones-para-compartir" style="display:inline;float:left;margin-top:25px;margin-left:7px;"> <span> <a class="shared" href="https://www.facebook.com/sharer/sharer.php?u=http://www.antojeriadelmar.com" target="_blank"> <img alt="compartir en facebook" class="facebooki" height="22" src="https://i.imgur.com/kblzHXh.png" title="compartir en facebook" width="22" /></a><a class="shared" href="https://plus.google.com/share?url=http://www.antojeriadelmar.com" target="_blank"> <img alt="compartir en google+" class="googlei" height="22" src="https://i.imgur.com/8UttOVm.png" title="compartir en google+" width="22" /></a><a class="shared" href="https://twitter.com/home?status=http://www.antojeriadelmar.com" target="_blank"> <img alt="compartir en twitter" class="twitteri" height="22" src="https://i.imgur.com/BMKNVRz.png" title="compartir en twitter" width="22" /></a><img src="https://i.imgur.com/DEtkPjc.png" style="height:30px; margin-left: 100px;"> </span></div>
            </div>
            
            
               
              
        
        </div>
   
    
    

</body>

</html>
