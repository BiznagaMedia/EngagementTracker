    <style>
        body.value {
            background-color: #FFFFFF;
            color: black;
            font-family: Trebuchet MS;
            margin: 0;
            padding: 0;
        }

      

       


        a,
        a:hover {
            text-decoration: none;
            color: white;
        }


         .value .te-container {
            position: absolute;
            width: 298px;
            height: 598px;
           
         
            
        }

    


         

        .value_wrapper {
            position:absolute;
            overflow:hidden;
            cursor: pointer;
            font-family: Trebuchet MS;
            border: 1px solid #c5c5c5;
           
                
        }
         
        .value_wrapper.size_300x250 {
            width: 298px;
            height: 248px;
        }

        .value_wrapper.size_320x480 {
            width: 298px;
            height: 598px;
        }

        .value_wrapper.size_320x50 {
            width: 318px;
            height: 48px;
        }

        .value_wrapper.size_728x90 {
            width: 400px;
            height: 88px;
        }

        

        .value_cover {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .bg.cover-1 {
            background: url("https://i.imgur.com/icoC52A.jpg");
            background-size: cover;
            

        }

        .bg.cover-2 {
            background: url("https://i.imgur.com/EM72Wg2.jpg");
            background-size: cover;

            
        }

        .bg.cover-3 {
            background: url("https://i.imgur.com/icoC52A.jpg");
            background-size: cover;
          
        }

        .bg.cover-4 {
            background: url("https://i.imgur.com/EM72Wg2.jpg");
            background-size: cover;
          
        }

         

        

        .value_logo img {
            width: 100%;
            height: auto;
        }

        .value_pos_tl {
            top: 3%;
            left: 3%;
        }

        .value_pos_tr {
            top: 3%;
            right: 3%;
        }

        .value_pos_bl {
            bottom: 3%;
            left: 3%;
        }

        .value_pos_br {
            bottom: 3%;
            right: 3%;
        }

        .value_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%);
        }

        /* cover height + 5% */

       

        /*Carousel in Cover */

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        /*Select every element*/

        [id^="item"] {
            display: none;
        }

        .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 14s infinite;
            -webkit-animation: fade 14s infinite;
            
        }

        .item-2 {
            animation: fade2 14s infinite;
            -webkit-animation: fade2 14s infinite;
            
        }

        .item-3 {
            animation: fade3 14s infinite;
            -webkit-animation: fade3 14s infinite;
            
        }

         .item-4 {
            animation: fade4 14s infinite;
            -webkit-animation: fade4 14s infinite;
           
        }

        @keyframes fade {
            0% {
                opacity: 1
            }
            25% {
                opacity: 0
            }
            50% {
                opacity: 0
            }
             75% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }

        @keyframes fade2 {
            0% {
                opacity: 0
            }
            25% {
                opacity: 1
            }
            50% {
                opacity: 0
            }
             75% {
                opacity: 0
            }
            100% {
                opacity: 0
            }
        }

        @keyframes fade3 {
            0% {
                opacity: 0
            }
            25% {
                opacity: 0
            }
            50% {
                opacity: 1
            }
             75% {
                opacity: 0
            }
            100% {
                opacity: 0
            }
        }

         @keyframes fade4 {
           0% {
                opacity: 0
            }
            25% {
                opacity: 0
            }
            50% {
                opacity: 0
            }
             75% {
                opacity: 1
            }
            100% {
                opacity: 0
            }
        }

        .value_sponsoredby {
            position: absolute;
            z-index: 99;
        }

        .value_sponsoredby.value_pos_br {
            right: 1%;
            bottom: 0% !important;
        }

        .value_sponsoredby .sponsor {
            font-size: 9px;
            display: inline-block;
            float: left;
            margin-right: 3px;
            margin-top: 7px;
        }

        .value_sponsoredby:hover .sponsor {
            opacity: 1;
        }

        .value_sponsoredby .value_logo {
            width: 70px;
            display: inline-block;
            float: right;
             font-family: 'Lato', sans-serif;
        }

      

        .value_button:hover {
            background-color: #d34100;
        }
        
       

    </style>

   
   
</head>
