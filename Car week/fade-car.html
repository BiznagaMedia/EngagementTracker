<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consumer_Fade</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i" rel=stylesheet>
    <style>
        .car p {
            margin: 0px
        }

        .car .bg.cover-1,
        .car .bg.cover-2,
        .car .bg.cover-3,
        .car {
            background-size: cover
        }

        .car .btn {
            margin-top: 0;
            padding-left: 0
        }

        .car a,
        .car a:hover {
            text-decoration: none;
            color: #fff
        }

        .car .bzm_wrapper {
            position: relative;
            overflow: hidden;
            color: #000;
            font-family: Lato, sans-serif
        }

        .car .bzm_wrapper.size_300x250 {
            width: 300px;
            height: 250px;
            background-color: #FFF
        }

         .cta {
            position: absolute;
            bottom: 85px;
            width: 70px;
            line-height: 1.3em;
            z-index: 5;
            margin-left: 48%;
            left: -30px;
            background-color: #f4b408;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
        }
        
        .car .bzm_cover,
        .car .carousel-wrapper {
            position: relative;
            width: 100%
        }

        .car .bzm_cover {
            height: 150px
        }

        .car .bg.cover-1 {
            background-image: url(https://i.imgur.com/sXwWeGG.jpg)
        }

        .car .bg.cover-2 {
            background-image: url(https://i.imgur.com/kSBkYo6.jpg)
        }

        .car .bg.cover-3 {
            background-image: url(https://i.imgur.com/97gPzui.jpg)
        }

        .car .bzm_cover.bzm_pos_tl {
            top: 3%;
            left: 3%
        }

        .car .bzm_pos_tr {
            top: 3%;
            right: 3%
        }

        .car .bzm_pos_bl {
            bottom: 3%;
            left: 3%
        }

        .car .bzm_pos_br {
            bottom: 3%;
            right: 3%
        }

        .car .bzm_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%)
        }

        .car .bzm_text {
            padding: 6px 0 0 .3em;
            line-height: 1;
            color: #000;
            text-align: justify;
            margin-top: 10px;
            width: 97%;
            
        }

        .car .bzm_text_title {
            font-size: 18px;
            color: #000;
            width:100%;
        }

        .car .bzm_text_light {
            font-size: 10px;
            font-weight: 0
        }

        .car .bzm_text_medium {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.7
        }

        .car .bzm_text_bold {
            font-size: 18px;
            font-weight: 700;
            line-height: 1
        }

        .car .bzm_text_small {
            font-size: 10px;
            line-height: 1
        }

        .car .carousel-wrapper {
            height: auto;
            margin: 0 auto
        }

        .car .carousel-item1 {
            position: absolute;
            opacity: 0;
            transition: all .5s ease-in-out
        }

        .car [id^=item] {
            display: none
        }

        .car .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 14s infinite;
            -webkit-animation: fade 14s infinite
        }

        .car .item-2 {
            animation: fade2 14s infinite;
            -webkit-animation: fade2 14s infinite
        }

        .car .item-3 {
            animation: fade3 14s infinite;
            -webkit-animation: fade3 14s infinite
        }

        @keyframes fade {
            0%,
            100% {
                opacity: 1
            }
            25%,
            50%,
            50% {
                opacity: 0
            }
        }

        @keyframes fade2 {
            0%,
            100%,
            50%,
            50% {
                opacity: 0
            }
            25% {
                opacity: 1
            }
        }

        @keyframes fade3 {
            0%,
            100%,
            25%,
            50% {
                opacity: 0
            }
            50% {
                opacity: 1
            }
        }

        .car .bzm_button {
            position: absolute;
            bottom: 7px;
            left: 3%;
            text-transform: uppercase;
            background-color: #6cbd44;
            color: #fff;
            border-radius: 50%;
            padding: 4px;
            text-align: center;
            font-size: 90%;
            cursor: pointer
        }

        .car .bzm_button:hover {
            background-color: #579e38
        }

        .car .carousel-container {
            width: 300px;
            height: 150px;
            overflow-y: hidden
        }

        .car #botones-para-compartir {
            text-align:left;
            margin-left: 12px
            
        }

        .likedini:hover,
        .facebooki:hover,
        .twitteri:hover,
        .googlei:hover,
        .pinteresti:hover {
            border-radius: 25px 25px 25px 25px;
            transition: all .3s ease-out;
            box-shadow: 0px 0px 5px #000;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }

        .likedini,
        .facebooki,
        .twitteri,
        .googlei,
        .pinteresti {
            transition: all .3s ease-out;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }
    </style>
</head>

<body class="car" style="margin:0px;">
   <div class="bzm_wrapper carousel-wrapper size_300x250">
        <div class="cta"><span class="bzm_text_title bzm_text_bold" style="font-size:80%; color: black;">Car Week</span></div>
        <a href="https://mx.tuhistory.com/programas" style="display: block;" target="_blank">
            <div class="carousel-container">
                <div class="bzm_cover bg cover-1 carousel-item1 item-1"></div>
                <div class="bzm_cover bg cover-2 carousel-item1 item-2"></div>
                <div class="bzm_cover bg cover-3 carousel-item1 item-3"></div>
            </div>
            <div class="bzm_text"> <span class="bzm_text_title bzm_text_bold" style="color:#000;line-height:1;font-size:15px;text-align:justify;"> Â¿Quieres verlos a todos durante dos semanas sin limite?</span> <br>  <span class="bzm_text_title" style="color:#000;line-height:1;font-size:13px;text-align:justify; font-style: italic;"> Lunes a viernes 22:00hs.Solo en History</span></div>
            <div style="bottom:0px;height:40px;text-align:right ;margin-top:-4px; margin-right: 5px;"> <img src="https://i.imgur.com/FtzUdOi.png" style="height:35px;margin-top:-3px;">
                <div id="botones-para-compartir" style="display:inline;float:left;margin-top:-25px;"> <span> <a class="shared" href="https://www.facebook.com/sharer/sharer.php?u=https://mx.tuhistory.com/programas" target="_blank"> <img alt="compartir en facebook" class="facebooki" height="22" src="https://i.imgur.com/mJBNNLr.png" title="compartir en facebook" width="22" /></a><a class="shared" href="https://plus.google.com/share?url=https://mx.tuhistory.com/programas" target="_blank"> <img alt="compartir en google+" class="googlei" height="22" src="https://i.imgur.com/dC7ka2p.png" title="compartir en google+" width="22" /></a><a class="shared" href="https://twitter.com/home?status=https://mx.tuhistory.com/programas" target="_blank"> <img alt="compartir en twitter" class="twitteri" height="22" src="https://i.imgur.com/YN2Vf5g.png" title="compartir en twitter" width="22" /></a> </span></div>
            </div>
        </a>
    </div>

</html>
