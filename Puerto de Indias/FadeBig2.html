    <style>


       @font-face {
  font-family: 'Anglecia-Pro-Title-W01-Bold_1';
  src: local('Anglecia-Pro-Title-W01-Bold_1'),
       url(Anglecia-Pro-Title-W01-Bold_1.woff) format('woff');
}
        body.tgx {
            background-color: #FFFFFF;

            padding: 0;
        }

        a,

            text-decoration: none;
            color: white;
        }

        .tgx_wrapper {
            position: relative;
            overflow: hidden;
            border: 1px solid #c5c5c5;
            cursor: pointer;
        }

        .tgx_wrapper.size_300x250 {
            width: 298px;
            height: 248px;
        }

        .tgx_wrapper.size_320x480 {
            width: 298px;
            height: 598px;
        }

        .tgx_wrapper.size_320x50 {
            width: 318px;
            height: 48px;
        }

        .tgx_wrapper.size_728x90 {
            width: 726px;
            height: 88px;
        }

        .tgx_cover {
            position: relative;
            width: 100%;
            height: 74%;
        }

        .bg.cover-1 {
            background: url("https://i.imgur.com/CzjWADT.jpg");
            background-size: cover;
        }

        .bg.cover-2 {
            background: url("https://i.imgur.com/8VWs9qA.jpg");
            background-size: cover;
            
        }

        .bg.cover-3 {
            background: url("https://i.imgur.com/NrmNUN2.jpg");
            background-size: cover;
            
        }

        .bg.cover-4 {
            background: url("https://i.imgur.com/LFSl9Ss.jpg");
            background-size: cover;
            
        }

            .cta {
            position: absolute;
            margin-top: 425px;
            width:230px;
            line-height: 1.3em;
            z-index: 5;
            margin-left: 35px;
           
            
            text-align: center;
        }

        .tgx_cover .tgx_logo span {
            color: white;
        }

        .tgx_logo img {
            width: 100%;
            height: auto;
        }

        .tgx_pos_tl {
            top: 3%;
            left: 3%;
        }

        .tgx_pos_tr {
            top: 3%;
            right: 3%;
        }

        .tgx_pos_bl {
            bottom: 3%;
            left: 3%;
        }

        .tgx_pos_br {
            bottom: 3%;
            right: 3%;
        }

        .tgx_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%);
        }

        /* cover height + 5% */

        .tgx_text {
            position: absolute;
            top: 77%;
            left: 7.5px;
            width: 91%;
            padding: 0.3em;
            line-height: 1.1em;
            color: #575656;
            text-align: center;
             font-family: 'Anglecia-Pro-Title-W01-Bold_1';
        }

        .tgx_text_title {
            font-size: 145%;
            color: black;
            display: inline-block;
            width: 98%;
            margin-bottom: -20px;
            text-align: center;
            margin-left: 7px;
            line-height: 1.1em;
            margin-top: -5px;
            color: #575656; 
            font-family: 'Anglecia-Pro-Title-W01-Bold_1';   
        }

        .tgx_text_light {
            font-weight: 400;
        }

        .tgx_text_medium {
            font-weight: 700;
        }

        .tgx_text_bold {
            font-weight: 750;
        }

        .tgx_text_small {
            font-size: 80%;
            text-align: center;
            color: #575656;
            font-family: 'Anglecia-Pro-Title-W01-Bold_1';  
            
        }

        ul {
            padding: 0 0;
        }

        ul>li {
            font-weight: normal;
        }

        /*Carousel in Cover */

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        /*Select every element*/

        [id^="item"] {
            display: none;
        }

        .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 8s infinite;
            -webkit-animation: fade 12s infinite;
        }

        .item-2 {
            animation: fade2 8s infinite;
            -webkit-animation: fade2 12s infinite;
        }

        .item-3 {
            animation: fade3 8s infinite;
            -webkit-animation: fade3 12s infinite;
        }

        .item-4 {
            animation: fade3 8s infinite;
            -webkit-animation: fade4 12s infinite;
        }

        @keyframes fade {
            0% {
                opacity: 1
            }
            25.333% {
                opacity: 0
            }
            50.666% {
                opacity: 0
            }

             75% {
                opacity: 0
            }

            100% {
                opacity: 1
            }
        }

        @keyframes fade2 {
            0% {
                opacity: 0
            }
            25.333% {
                opacity: 1
            }
            50.666% {
                opacity: 0
            }

             75% {
                opacity: 0
            }

            100% {
                opacity: 0
            }
        }

        @keyframes fade3 {
            0% {
                opacity: 0
            }
            25.333% {
                opacity: 0
            }
            50.666% {
                opacity: 1
            }

             75% {
                opacity: 0
            }


            100% {
                opacity: 0
            }
        }

         @keyframes fade4 {
            0% {
                opacity: 0
            }
            25.333% {
                opacity: 0
            }
            50.666% {
                opacity: 0
            }
            75% {
                opacity: 1
            }
            100% {
                opacity: 0
            }
        }

        .tgx_sponsoredby {
            position: absolute;
            z-index: 99;
        }

        .tgx_sponsoredby.tgx_pos_br {
            right: 1%;
            bottom: 0% !important;
        }

        .tgx_sponsoredby .sponsor {
            font-size: 9px;
            display: inline-block;
            float: left;
            margin-right: 3px;
            margin-top: 7px;
        }

        .tgx_sponsoredby:hover .sponsor {
            opacity: 1;
        }

        .tgx_sponsoredby .tgx_logo {
            width: 70px;
            display: inline-block;
            float: right;
        }

        .tgx_button {
            position: absolute;
            bottom: 5px;
            left: 85%;
            text-transform: uppercase;
            background-color: #e97000;
            color: white;
            border-radius: 50% 50%;
            padding: 0.7em 0.8em;
            text-align: center;
            font-size: 90%;
            cursor: pointer;
        }

        .tgx_button:hover {
            background-color: #d34100;
        }
        
         .logo {
            width: 41%;
            z-index: 2;
            float: right;
            height: 30px;
            text-align: right;
            margin-top: -7px;
            margin-right: 5px
        }
        
        .facebooki{
            margin-top: 4px;
        }

    </style>
   
</head>
