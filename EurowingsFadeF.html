<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consumer_Fade</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i" rel=stylesheet>
	 <style>
		.EurowingsFade p {margin:0px;}
		.EurowingsFade .bg.cover-1,.EurowingsFade .bg.cover-2,.EurowingsFade .bg.cover-3,.EurowingsFade {background-size:cover}
		.EurowingsFade .btn{margin-top:0;padding-left:0}
		.EurowingsFade a,.EurowingsFade a:hover{text-decoration:none;color:#fff}
		.EurowingsFade .bzm_wrapper{position:relative;overflow:hidden;color:#000;font-family:Source Sans Pro;}
		.EurowingsFade .bzm_wrapper.size_300x250{width:300px;height:250px;background-color:#FFF}
		.EurowingsFade .bzm_cover,.EurowingsFade .carousel-wrapper{position:relative;width:100%}
		.EurowingsFade .bzm_cover{height:150px}
		.EurowingsFade .bg.cover-1{background-image:url(https://i.imgur.com/yUOjBr2.png)}
		.EurowingsFade .bg.cover-2{background-image:url(https://i.imgur.com/DbvDtrw.png)}
		.EurowingsFade .bg.cover-3{background-image:url(https://i.imgur.com/8cDZtb3.png)}
		
		.EurowingsFade .bzm_cover.bzm_pos_tl{top:3%;left:3%}
		.EurowingsFade .bzm_pos_tr{top:3%;right:3%}
		.EurowingsFade .bzm_pos_bl{bottom:3%;left:3%}
		.EurowingsFade .bzm_pos_br{bottom:3%;right:3%}
		.EurowingsFade .bzm_pos_bm{bottom:3%;left:calc(100% - 70%)}
		.EurowingsFade .bzm_text{padding:10px 10px 0 .3em;line-height:1.1;color:#000}
		.EurowingsFade .bzm_text_title{font-size:14px;color:#000}
		.EurowingsFade .bzm_text_light{font-size:10px;font-weight:0}
		.EurowingsFade .bzm_text_medium{font-size:16px;font-weight:400;line-height:1.4}
		.EurowingsFade .bzm_text_bold{font-size:18px;font-weight:700;line-height:1}
		.EurowingsFade .bzm_text_small{font-size:10px;line-height:1}
		.EurowingsFade .carousel-wrapper{height:auto;margin:0 auto}
		.EurowingsFade .carousel-item1{position:absolute;opacity:0;transition:all .5s ease-in-out}
		.EurowingsFade [id^=item]{display:none}.EurowingsFade .item-1{z-index:2;opacity:1;animation:fade 14s infinite;-webkit-animation:fade 14s infinite}
		.EurowingsFade .item-2{animation:fade2 14s infinite;-webkit-animation:fade2 14s infinite}
		.EurowingsFade .item-3{animation:fade3 14s infinite;-webkit-animation:fade3 14s infinite}
		@keyframes fade{0%,100%{opacity:1}25%,50%,50%{opacity:0}}
		@keyframes fade2{0%,100%,50%,50%{opacity:0}25%{opacity:1}}
		@keyframes fade3{0%,100%,25%,50%{opacity:0}50%{opacity:1}}
		.EurowingsFade .bzm_button{position:absolute;bottom:7px;left:3%;text-transform:uppercase;background-color:#6cbd44;color:#fff;border-radius:50%;padding:4px;text-align:center;font-size:90%;cursor:pointer}
		.EurowingsFade .bzm_button:hover{background-color:#579e38}
		.EurowingsFade .carousel-container{width:300px;height:150px;overflow-y:hidden}

		.EurowingsFade #botones-para-compartir { text-align:right;}.likedini:hover, .facebooki:hover, .twitteri:hover, .googlei:hover,.pinteresti:hover {border-radius:25px 25px 25px 25px;transition:all .3s ease-out;box-shadow: 0px 0px 5px #000; /* Sombra */-moz-transition: all .5s;-webkit-transition: all .5s;-o-transition: all .5s;}.likedini, .facebooki, .twitteri, .googlei, .pinteresti {transition:all .3s ease-out;-moz-transition: all .5s;-webkit-transition: all .5s;-o-transition: all .5s;}

			.EurowingsFade .logo {
		    width: 31%;
    z-index: 2;
    background-color: rgba(156,30,151,1);
    border-radius: 4px;
    float: right;
    height: 31px;
    text-align: center;
    margin-top: -38px;
	margin-right: 11px;
		}

	 </style>
</head>
<body class="EurowingsFade" style="margin:0px;">
	<div class="bzm_wrapper carousel-wrapper size_300x250">
		<a href="https://www.eurowings.com/es/reservar/ofertas/vuelos-desde/ES.html" style="display: block;" target="_blank">
		<div class="carousel-container">
			<div class="bzm_cover bg cover-1 carousel-item1 item-1"></div>
			<div class="bzm_cover bg cover-2 carousel-item1 item-2"></div>
			<div class="bzm_cover bg cover-3 carousel-item1 item-3"></div>
		</div>
		<div class="bzm_text">
			<span class="bzm_text_title bzm_text_bold" style="color:#005f8c;line-height:1.1;">Descubra los destinos más bonitos de Europa desde 34,99$ con Eurowings.</span>
		</div>
		<div style="bottom:0px;height: 18px;text-align:left;margin-top:18px;margin-left: 6px;">
			<img src="https://i.imgur.com/ktt3AVT.png" style="height:19px;margin-top: -6px;">
			<div class="logo">
				<a href="https://www.eurowings.com/es/reservar/ofertas/vuelos-desde/ES.html" style="line-height: 31px;" target="_blank">
					<span style="font-size: 13.5px;font-weight:500">¡Reserve ya!</span>
				</a>
			</div>
		</div>
	</a>
</div>


	<!--<div class="EurowingsFade"></div>
	<script src="bundle.js"></script>
	<script>
		EurowingsFade.show('EurowingsFade')
	</script>-->
</body>
</html>
