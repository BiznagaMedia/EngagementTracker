<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i' rel='stylesheet' type='text/css'>
    <title>Slider_Huawei</title>
    <style>
        .RusiaFijo1 a,
        .RusiaFijo1 a:hover {
            text-decoration: none;
            color: white
        }

        .RusiaFijo1 .te-container {
            width: 300px;
            height: 250px;
            margin: 0 auto;
            background-color: #f1f1f1;
        }

        .RusiaFijo1 .te-wrapper {
            position: relative;
            width: 300px;
            height: 250px;
            overflow: hidden;
            font-family: Source Sans Pro;
        }

        .RusiaFijo1 .bzm_text {
            margin-top: 10px;
            margin-left: 5px;
            text-align: left;
        }

        .RusiaFijo1 .bzm_text_bold,
        .RusiaFijo1 .bzm_text_medium {
            line-height: 1.4;
            text-decoration: none;
            color: #000;
        }

        .RusiaFijo1 .bzm_text_bold {
            font-size: 19px;
            font-weight: 700;
            line-height: 1;
        }

        .RusiaFijo1 .bzm_text_medium {
            font-size: 16px;
            font-weight: 400;
        }

        /*******************************************************/

        /****************** Unfold Effects *********************/

        /*******************************************************/

        .RusiaFijo1 .te-perspective {
            -webkit-perspective: 1000;
        }

        .RusiaFijo1 .te-cover,
        .RusiaFijo1 .te-transition {
            width: 300px;
            height: 170px;
        }

        .RusiaFijo1 .te-cover.te-hide,
        .RusiaFijo1 .te-transition,
        .RusiaFijo1 .te-images {
            display: none;
        }

        .RusiaFijo1 .te-images {
            width: 300px;
            height: 170px;
        }

        .RusiaFijo1 .te-cover>img,
        .RusiaFijo1 .te-images>img {
            width: 300px;
            height: 170px;
        }

        .RusiaFijo1 .te-transition.te-show {
            display: block;
        }

        .RusiaFijo1 .te-back,
        .RusiaFijo1 .te-front {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .RusiaFijo1 .te-front {
            z-index: 2;
        }

        .RusiaFijo1 .te-back {
            z-index: 1;
            -webkit-backface-visibility: hidden;
        }

        .RusiaFijo1 .te-transition img {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        /***************** example3 ********************/

        .RusiaFijo1 .te-example3 .te-front {
            z-index: 1;
        }

        .RusiaFijo1 .te-example3 .te-back {
            z-index: 2;
        }

        .RusiaFijo1 .te-example3.te-show .te-back {
            -webkit-animation: example3Back 0.4s ease-out forwards;
        }

        @-webkit-keyframes example3Back {
            0% {
                -webkit-transform: rotate(40deg) scale(1.5) translate(200px, 10px);
                opacity: 0;
            }
            100% {
                -webkit-transform: rotate(0deg) scale(1) translate(0, 0);
                opacity: 1;
            }
        }

        .RusiaFijo1 #botones-para-compartir {
            text-align: right;
        }

        .likedini:hover,
        .facebooki:hover,
        .twitteri:hover,
        .googlei:hover,
        .pinteresti:hover {
            border-radius: 25px 25px 25px 25px;
            transition: all .3s ease-out;
            box-shadow: 0px 0px 5px #000;
            /* Sombra */
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s;
        }

        .likedini,
        .facebooki,
        .twitteri,
        .googlei,
        .pinteresti {
            transition: all .3s ease-out;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s;
        }

        .RusiaFijo1 .logo {
            width: 53px;
            z-index: 2;
            background-color: transparent;
            border-radius: 0px;
            float: left;
            height: 22px;
            text-align: center;
            margin-top: 7.5px;
            margin-left: 0px
        }

        .RusiaFijo1 .ctaButton {
            position: absolute;
            cursor: pointer;
            opacity: 1;
            background-color: rgba(6, 33, 87, 1);
            font-family: "Source Sans Pro";
            font-size: 14px;
            color: #ffffff;
            font-weight: bold;
            font-style: normal;
            text-decoration: none;
            text-align: center;
            line-height: 100%;
            letter-spacing: 0px;
            text-shadow: 0px 0px 0px rgba(214, 214, 214, 1);
            border-radius: 5px;
            border-color: rgba(0, 100, 150, 0);
            border-width: 1px;
            margin: -1px;
            border-style: solid;
            width: 96px;
            height: 24px;
            margin-left: -92px;
            margin-top: 42.5px
        }

        @media screen and (max-width: 480px) {
            .ctaButton {
                font-size: 10px!important;
                font-weight: normal;
            }
        }
    </style>
</head>

<body class="RusiaFijo1" style="margin:0px;">
    <div class="te-container">
        <a href="%%c1;cpdir=" target="_blank">
            <div id="te-wrapper" class="te-wrapper">
                <div class="te-images"> <img src="https://i.imgur.com/XwbKSj5.jpg" alt="" /> <img src="https://i.imgur.com/XwbKSj5.jpg" alt="" /> <img src="https://i.imgur.com/XwbKSj5.jpg" alt="" /> </div>
                <div class="te-cover"> <img src="https://i.imgur.com/XwbKSj5.jpg" alt="" /> </div>
                <div class="te-transition">
                    <div class="te-front"></div>
                    <div class="te-back"></div>
                </div>
                <div style="margin-top:-5px; margin-left: 10px; margin-right: 10px;">
                    <div class="bzm_text">
                        <span class="bzm_text_title  bzm_text_bold" style="float:left; color:#2d363b;line-height:1.1; font-size:18px;">
						    Renovamos nuestra imagen. Conoce el nuevo Bancomer.com
						</span>
                        <img class="logo" src="https://i.imgur.com/JTmm9Rf.png" alt="">
                        <button class="ctaButton" type="button">Conocer m√°s</button>
                    </div>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
