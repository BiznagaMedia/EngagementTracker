    <title>Slider</title>
    <style>
        .cerveza2 a,
        .cerveza2 a:hover {
            text-decoration: none;
            color: white
        }

        .cerveza2 .te-container {
            width: 298px;
            height: 598px;
            margin: 0 auto;
            background-color: #FFF;

        }

        .cerveza2 .te-wrapper {
            position: relative;

            height: 598px;
            overflow: hidden;
          
            
        }
        
           .tgx_logo {
            position: absolute;
            top:338px;
            width: 130px;

            font-family: 'Lato', sans-serif;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
        }


        .cerveza2 .bzm_text {
            
            margin-top: 61px;
            margin-bottom: 15px;
            margin-left: 10px;
            text-align: center;
            width: 89%;
            font-family: Source Sans Pro
        }

        .cerveza2 .bzm_text_bold,
        .cerveza2 .bzm_text_medium {
            line-height: 1em;
            text-decoration: none;
            color: #000;
            width: 95%
        }
        
        .cerveza2 .bzm_text_title{
            
        }

        .cerveza2 .bzm_text_bold {
            font-size: 20px;
            font-weight: 700;
            line-height: 1;
            width: 107%
        }

        .cerveza2 .bzm_text_medium {
            font-size: 16.5px;
            font-weight: 400;
            line-height: 1em;
            text-align: justify
        }
        
         .cerveza2 .bzm_text_small {
           margin-top: 50px;
           
        }

        /*******************************************************/

        /****************** Unfold Effects *********************/

        /*******************************************************/

        .cerveza2 .te-perspective {
            -webkit-perspective: 1000;
        }

        .cerveza2 .te-cover,
        .cerveza2 .te-transition {
            width: 300px;
            height: 350px;
        }

        .cerveza2 .te-cover.te-hide,
        .cerveza2 .te-transition,
        .cerveza2 .te-images {
            display: none;
            
        }

        .cerveza2 .te-images {
            width: 300px;
            height: 410px;
        }

        .cerveza2 .te-cover>img,
        .cerveza2 .te-images>img {
            width: 300px;
            height: 410px;
           
        }

        .cerveza2 .te-transition.te-show {
            display: block;
        }

        .cerveza2 .te-back,
        .cerveza2 .te-front {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .cerveza2 .te-front {
            z-index: 2;
        }

        .cerveza2 .te-back {
            z-index: 1;
            -webkit-backface-visibility: hidden;
        }

        .cerveza2 .te-transition img {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        /***************** example3 ********************/

        .cerveza2 .te-example3 .te-front {
            z-index: 1;
        }

        .cerveza2 .te-example3 .te-back {
            z-index: 2;
        }

        .cerveza2 .te-example3.te-show .te-back {
            -webkit-animation: example3Back 0.4s ease-out forwards;
        }

        @-webkit-keyframes example3Back {
            0% {
                -webkit-transform: rotate(40deg) scale(1.5) translate(200px, 10px);
                opacity: 0;
            }
            100% {
                -webkit-transform: rotate(0deg) scale(1) translate(0, 0);
                opacity: 1;
            }
        }

        .cerveza2 #botones-para-compartir {
            text-align: right;
        }

        .likedini:hover,
        .facebooki:hover,
        .twitteri:hover,
        .googlei:hover,
        .pinteresti:hover {
            border-radius: 25px 25px 25px 25px;
            transition: all .3s ease-out;
            box-shadow: 0px 0px 5px #000;
            /* Sombra */
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s;
        }

        .likedini,
        .facebooki,
        .twitteri,
        .googlei,
        .pinteresti {
            transition: all .3s ease-out;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s;
        }

        .cerveza2 .logo {
            background-color: #ffffff;
            border-radius: 4px;
            float: right;
            height: 30px;
            text-align: center;
            margin-top: 9px;
            margin-right: -8px;
        }
    </style>
</head>
