		.AmericanFijo a,

        }

        .AmericanFijo .te-container {
            width: 300px;
            height: 250px;
            margin: 0 auto;

        }

        .AmericanFijo .te-wrapper {
            position: relative;

        }

        .AmericanFijo .bzm_text {
            margin-top: -28px;

            line-height: 1em;

        }
        .bzm_text_title{
            text-align: center;
        }

        .AmericanFijo .bzm_text_bold,
        .AmericanFijo .bzm_text_medium {
            line-height: 1.4;
            text-decoration: none;
            color: #000;
        }

        .AmericanFijo .bzm_text_bold {
            font-size: 19px;
            font-weight: 700;
            line-height: 1;
            
            
    
        }

        .AmericanFijo .bzm_text_medium {
            font-size: 16px;
            font-weight: 400;
        }

        /*******************************************************/

        /****************** Unfold Effects *********************/

        /*******************************************************/

        .AmericanFijo .te-perspective {
            -webkit-perspective: 1000;
        }

        .AmericanFijo .te-cover,
        .AmericanFijo .te-transition {
            width: 300px;
            height: 170px;
        }

        .AmericanFijo .te-cover.te-hide,
        .AmericanFijo .te-transition,
        .AmericanFijo .te-images {
            display: none;
        }

        .AmericanFijo .te-images {
            width: 300px;
            height: 170px;
        }

        .AmericanFijo .te-cover>img,
        .AmericanFijo .te-images>img {
            width: 300px;
            height: 160px;
        }

        .AmericanFijo .te-transition.te-show {
            display: block;
        }

        .AmericanFijo .te-back,
        .AmericanFijo .te-front {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .AmericanFijo .te-front {
            z-index: 2;
        }

        .AmericanFijo .te-back {
            z-index: 1;
            -webkit-backface-visibility: hidden;
        }

        .AmericanFijo .te-transition img {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        /***************** example3 ********************/

        .AmericanFijo .te-example3 .te-front {
            z-index: 1;
        }

        .AmericanFijo .te-example3 .te-back {
            z-index: 2;
        }

        .AmericanFijo .te-example3.te-show .te-back {
            -webkit-animation: example3Back 0.4s ease-out forwards;
        }

        @-webkit-keyframes example3Back {
            0% {
                -webkit-transform: rotate(40deg) scale(1.5) translate(200px, 10px);
                opacity: 0;
            }
            100% {
                -webkit-transform: rotate(0deg) scale(1) translate(0, 0);
                opacity: 1;
            }
        }

        .AmericanFijo #botones-para-compartir {
            text-align: right;
        }

        .likedini:hover,
        .facebooki:hover,
        .twitteri:hover,
        .googlei:hover,
        .pinteresti:hover {
            border-radius: 25px 25px 25px 25px;
            transition: all .3s ease-out;
            box-shadow: 0px 0px 5px #000;
            /* Sombra */
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s;
        }

        .likedini,
        .facebooki,
        .twitteri,
        .googlei,
        .pinteresti {
            transition: all .3s ease-out;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s;
        }

        .AmericanFijo .logo {
            z-index: 2;
            background-color: transparent;
            border-radius: 0px;
            float: right;
            height: 15px;
            text-align: center;
            margin-top: -4px;
            margin-right: -7px
        }
          
         .cta {
            position: absolute;
            bottom: 85px;
            width: 120px;
            line-height: 1.3em;
            z-index: 5;
            margin-left: 48%;
            left: -55px;
            background-color: #;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
        }
