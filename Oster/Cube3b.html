}

    animation-name: pulse-vertical;

        left: 50%;

    100% {
        -webkit-transform: rotate(-10deg);
        opacity: 0;
        left: -50%;
    }
}

    70% {

        left: 50%;

    85% {

    100% {

        opacity: 0;
        left: -50%;
