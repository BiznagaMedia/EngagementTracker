<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="ad.size" content="width=300, height=600" />
     <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i' rel='stylesheet' type='text/css'>
    <title>Fade_300x600</title>
   
    <style>
        
        
        
        body.tgx {
            background-color: #FFFFFF;
            color: black;
            font-family: Source Sans Pro;
            margin: 0;
            padding: 0;
        }

        a,
        a:hover {
            text-decoration: none;
            color: white;
        }

        .tgx_wrapper {
            position: relative;
            overflow: hidden;
            border: 1px solid #c5c5c5;
            cursor: pointer;
        }

        .tgx_wrapper.size_300x250 {
            width: 298px;
            height: 480px;
        }

        .tgx_wrapper.size_320x480 {
            width: 298px;
            height: 598px;
        }

        .tgx_wrapper.size_320x50 {
            width: 318px;
            height: 48px;
        }

        .tgx_wrapper.size_728x90 {
            width: 726px;
            height: 88px;
        }

        .tgx_cover {
            position: relative;
            width: 100%;
            height: 76%;
        }

        .bg.cover-1 {
           background: url("https://i.imgur.com/k1rVohz.jpg");
            background-size: cover;
        }

        .bg.cover-2 {
            background: url("https://i.imgur.com/drlOPrY.jpg");
            background-size: cover;

            
        }

        .bg.cover-3 {
            background: url("https://i.imgur.com/6enewZl.jpg");
            background-size: cover;
            
        }

       

        .tgx_cover .tgx_logo {
            position: absolute;
            bottom: -5px;
            width: 120px;
            line-height: 1.3em;
            z-index: 2;
            margin-left: 47%;
            left: -50px;
            background-color: #;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
        }

        .tgx_cover .tgx_logo span {
            color: white;
        }

        .tgx_logo img {
            width: 100%;
            height: auto;
        }

        .tgx_pos_tl {
            top: 3%;
            left: 3%;
        }

        .tgx_pos_tr {
            top: 3%;
            right: 3%;
        }

        .tgx_pos_bl {
            bottom: 3%;
            left: 3%;
        }

        .tgx_pos_br {
            bottom: 3%;
            right: 3%;
        }

        .tgx_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%);
        }

        /* cover height + 5% */

        .tgx_text {
            position: absolute;
            top: 83%;
            left: 5px;
            width: 99%;
            padding: 0.3em;
            line-height: 1.0em;
            color: #15123e;
            font-family: Source Sans Pro;
        }

        .tgx_text_title {
            font-size: 160%;
            color: black;
            display: inline-block;
            width: 98%;
            margin-bottom: -20px;
            text-align: center;
            margin-left: -5px;
            line-height: 1.1em;
            margin-top: -24px;
            color: #15123e;
                
        }

        .tgx_text_light {
            font-weight: 400;
            color: #15123e;
        }

        .tgx_text_medium {
            font-weight: 700;
            color: #15123e;
        }

        .tgx_text_bold {
            font-weight: 750;
            color: #15123e;
        }

        .tgx_text_small {
          
            text-align:center;
            width: 90%;
            color: #15123e;
            
        }

        ul {
            padding: 0 0;
        }

        ul>li {
            font-weight: normal;
        }

        /*Carousel in Cover */

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        /*Select every element*/

        [id^="item"] {
            display: none;
        }

        .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 8s infinite;
            -webkit-animation: fade 8s infinite;
        }

        .item-2 {
            animation: fade2 8s infinite;
            -webkit-animation: fade2 8s infinite;
        }

        .item-3 {
            animation: fade3 8s infinite;
            -webkit-animation: fade3 8s infinite;
        }

        @keyframes fade {
            0% {
                opacity: 1
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }

        @keyframes fade2 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 1
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 0
            }
        }

        @keyframes fade3 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 1
            }
            100% {
                opacity: 0
            }
        }

        .tgx_sponsoredby {
            position: absolute;
            z-index: 99;
        }

        .tgx_sponsoredby.tgx_pos_br {
            right: 1%;
            bottom: 0% !important;
        }

        .tgx_sponsoredby .sponsor {
            font-size: 9px;
            display: inline-block;
            float: left;
            margin-right: 3px;
            margin-top: 7px;
        }

        .tgx_sponsoredby:hover .sponsor {
            opacity: 1;
        }

        .tgx_sponsoredby .tgx_logo {
            width: 70px;
            display: inline-block;
            float: right;
        }

        .tgx_button {
            position: absolute;
            bottom: 5px;
            left: 85%;
            text-transform: uppercase;
            background-color: #e97000;
            color: white;
            border-radius: 50% 50%;
            padding: 0.7em 0.8em;
            text-align: center;
            font-size: 90%;
            cursor: pointer;
        }

        .tgx_button:hover {
            background-color: #d34100;
        }
        
         .logo {
            width: 5%;
            z-index: 2;
            float: left;
            height: 20px;
            text-align: right;
            margin-top: 553px;
            margin-right: 70px
        }

        .cta {
            position: absolute;
            margin-top: 440px;
            
            line-height: 1.3em;
            z-index: 5;
            margin-left: 30px;
           
            padding: 5px; 
            
            text-align: center;
        }


        
       
    </style>
    
</head>

<body class="tgx">

    <div class="tgx_wrapper carousel-wrapper size_320x480" id="cta" onclick="openUrl();">
        <div class="cta"><img src="https://i.imgur.com/45MatRy.png" style="height: 60px;"></div>
       
        <div class="tgx_cover bg cover-1 carousel-item item-1">
            <div class="tgx_logo"><span class="tgx_text_bold tgx_text_small"></span></div>
        </div>
        <div class="tgx_cover bg cover-2 carousel-item item-2">
            <div class="tgx_logo"><span class="tgx_text_bold tgx_text_small"></span></div>
        </div>
         <div class="tgx_cover bg cover-3 carousel-item item-3">
            <div class="tgx_logo"><span class="tgx_text_bold tgx_text_small"></span></div>
        </div>
       
        <div class="tgx_text"> 
            <span class="tgx_text_title tgx_text_bold">
             ¡Descarga Beat!
            </span>
            <br/>
             <span class="tgx_text tgx_text_small" style="margin-top:-25px; margin-left: -5px; font-size: 125%;">
                <p>Y viaja por la ciudad. <br> Viajes desde $5,000.</p>
            </span>
  
            </div>

            <div id="botones-para-compartir" style="display:inline;float:right;margin-top:570px; margin-right: 10px;"> <span> 
               
               <a class="shared" href="https://www.facebook.com/sharer/sharer.php?u=https://thebeat.co/co/" target="_blank"> <img alt="compartir en facebook" class="facebooki" height="22" src="https://i.imgur.com/xmmtEoi.png" title="compartir en facebook" width="22" /></a>
                
                <a class="shared" href="whatsapp://send?text=¡Mira lo que he encontrado! https://thebeat.co/co/" target="_blank"> <img alt="compartir en Whatsapp" class="googlei" height="22" src="https://i.imgur.com/N1Dx0zi.png" title="compartir en Whatsapp" width="22" /></a>
                
                <a class="shared" href="https://twitter.com/home?status=https://thebeat.co/co/" target="_blank"> <img alt="compartir en twitter" class="twitteri" height="22" src="https://i.imgur.com/wcvnPXW.png" title="compartir en twitter" width="22" /></a> </span></div>
  


           


              <div class="logo">
                    <img src="https://i.imgur.com/Lc32Fgp.png" style="height:50px">

        </div>   
    </a>
    </body>
    
</html>
