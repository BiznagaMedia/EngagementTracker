<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i' rel='stylesheet' type='text/css'>
    <title>FadeGeo-MC</title>
    <style>
        .PapaJohnFijo a,
        .PapaJohnFijo a:hover {
            text-decoration: none;
            color: white
        }

        .PapaJohnFijo .te-container {
            width: 318px;
            height: 478px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        .PapaJohnFijo .te-wrapper {
            position: relative;
            width: 298px;
            height: 598px;
            overflow: hidden;
            font-family: Source Sans Pro;
            border: 1px solid #c5c5c5;
        }

        .PapaJohnFijo .bzm_text {
            margin-top: 18px;
            margin-left: 5px;
            text-align: center;
        }

        .PapaJohnFijo .bzm_text_bold,
        .PapaJohnFijo .bzm_text_medium {
            line-height: 2;
            text-decoration: none;
            color: #000;
        }

        .PapaJohnFijo .bzm_text_bold {
            font-size: 19px;
            font-weight: 700;
            line-height: 1;
        }

        .PapaJohnFijo .bzm_text_medium {
            font-size: 16px;
            font-weight: 400;
        }

        /*******************************************************/

        /****************** Unfold Effects *********************/

        /*******************************************************/

        .PapaJohnFijo .te-perspective {
            -webkit-perspective: 1000;
        }

        .PapaJohnFijo .te-cover,
        .PapaJohnFijo .te-transition {
            width: 300px;
            height: 250px;
        }

        .PapaJohnFijo .te-cover.te-hide,
        .PapaJohnFijo .te-transition,
        .PapaJohnFijo .te-images {
            display: none;
                    }

        .PapaJohnFijo .te-images {
            width: 300px;
            height: 250px;
        }

        .PapaJohnFijo .te-cover>img,
        .PapaJohnFijo .te-images>img {
            width: 300px;
            height: 250px;
        }

        .PapaJohnFijo .te-transition.te-show {
            display: block;
        }

        .PapaJohnFijo .te-back,
        .PapaJohnFijo .te-front {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .PapaJohnFijo .te-front {
            z-index: 2;
        }

        .PapaJohnFijo .te-back {
            z-index: 1;
            -webkit-backface-visibility: hidden;
        }

        .PapaJohnFijo .te-transition img {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        /***************** example3 ********************/

        .PapaJohnFijo .te-example3 .te-front {
            z-index: 1;
        }

        .PapaJohnFijo .te-example3 .te-back {
            z-index: 2;
        }

        .PapaJohnFijo .te-example3.te-show .te-back {
            -webkit-animation: example3Back 0.4s ease-out forwards;
        }

        @-webkit-keyframes example3Back {
            0% {
                -webkit-transform: rotate(40deg) scale(1.5) translate(200px, 10px);
                opacity: 0;
            }
            100% {
                -webkit-transform: rotate(0deg) scale(1) translate(0, 0);
                opacity: 1;
            }
        }

        .PapaJohnFijo #botones-para-compartir {
            text-align: right;
        }

        .likedini:hover,
        .facebooki:hover,
        .twitteri:hover,
        .googlei:hover,
        .pinteresti:hover {
            border-radius: 0px 0px 0px 0px;
            transition: all .3s ease-out;
            box-shadow: 0px 0px 0px #000;
            /* Sombra */
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s;
        }

        .likedini,
        .facebooki,
        .twitteri,
        .googlei,
        .pinteresti {
            transition: all .3s ease-out;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s;
        }

     

        .PapaJohnFijo .cta {
            position: absolute;
            cursor: pointer;
           
            margin-left: 60px;
            margin-top: -90px
        }

        @media screen and (max-width: 480px) {
            .ctaButton {
                font-size: 10px!important;
                font-weight: normal;
            }
        }

       
    </style>
</head>

<body class="PapaJohnFijo" style="margin:0px;">

            <div id="te-wrapper" class="te-wrapper">

                    <div class="te-front"></div>
                    <div class="te-back"></div>

                <div style="margin-top:2px; margin-left: 2px; margin-right: 10px;">
                    <div class="bzm_text">
                        <span class="bzm_text_title  bzm_text_bold" style="color: black;line-height:1.1; font-size:24px; margin-left:0px; margin-right:0px; margin-top:23px; text-align: left; width: 90%;">
						   ¿Hasta dónde te gustaría llegar?
						</span>
                       <span class="bzm_text_medium" style="color: black;line-height:em; font-size:17px; width:95%; text-align:justify;">
                        <p style="margin-top: 6px; line-height: 1.3em; margin-left: 3px; ">
                            Ven a <b>Porsche Center Panamá  </b>y experimenta tu mismo las sensaciones que transmite un Porsche.



 </p>

   <div class="cta">  <a href="https://goo.gl/maps/w1qyDHLpY8w" target="_blank"> 
        <img src="" style="height:43px;"></a></div>
               
                       <div id="botones-para-compartir" style="display:inline;float:left;margin-top:50px;margin-left:7px;"> 
                       
                       <span> <a class="shared" href="https://www.facebook.com/sharer/sharer.php?u=https://mexico.littlecaesars.com" target="_blank"> <img alt="compartir en facebook" class="facebooki" height="22" src="https://i.imgur.com/ZAdACEX.png" title="compartir en facebook" width="22" /></a>
                       
                       <a class="shared" href="https://twitter.com/home?status=https://mexico.littlecaesars.com" target="_blank"> <img alt="compartir en twitter" class="twitteri" height="22" src="https://i.imgur.com/kCUfpUz.png" title="compartir en twitter" width="22" /></a></span></div>
                  
                        <img class="logo"  src="https://i.imgur.com/4OKwPir.png" alt="" style="height: 45px; margin-right: -130px;margin-top: 30px;">

</body>
</html>
