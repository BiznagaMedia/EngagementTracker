<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="ad.size" content="width=300, height=350" />
    <title>Vintage Tech Hunters</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700,900" rel="stylesheet">
    <style>
        body.heinzfade {
            background-color: #FFFFFF;
            color: black;
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
        }

        a,
        a:hover {
            text-decoration: none;
            color: white;
        }

        .heinzfade_wrapper {
            position: relative;
            overflow: hidden;
            border: 1px solid #c5c5c5;
            cursor: pointer;
        }

        .heinzfade_wrapper.size_300x250 {
            width: 298px;
            height: 350px;
        }

        .heinzfade_wrapper.size_320x350 {
            width: 298px;
            height: 598px;
        }

        .heinzfade_wrapper.size_320x50 {
            width: 298px;
            height: 48px;
        }

        .heinzfade_wrapper.size_728x90 {
            width: 298px;
            height: 88px;
        }

        .heinzfade_cover {
            position: relative;
            width: 100%;
            height: 70%;
        }

        .bg.cover-1 {
            background: url("https://i.imgur.com/FeHDFRj.png");
            background-size: cover;
        }

        .bg.cover-2 {
            background: url("https://i.imgur.com/HVzCWZE.gif");
            background-size: cover;
            
        }

        .bg.cover-3 {
            background: url("https://i.imgur.com/I27wYUM.png");
            background-size: cover;
            
        }

        .heinzfade_cover .heinzfade_logo {
            position: absolute;
            bottom: -15px;
            width: 120px;
            line-height: 1.3em;
            z-index: 2;
            margin-left: 45%;
            left: -50px;
            background-color: 7aafd5;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
        }

        .heinzfade_cover .heinzfade_logo span {
            color: white;
        }

        .heinzfade_logo img {
            width: 100%;
            height: auto;
        }

        .heinzfade_pos_tl {
            top: 3%;
            left: 3%;
        }

        .heinzfade_pos_tr {
            top: 3%;
            right: 3%;
        }

        .heinzfade_pos_bl {
            bottom: 3%;
            left: 3%;
        }

        .heinzfade_pos_br {
            bottom: 3%;
            right: 3%;
        }

        .heinzfade_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%);
        }

        /* cover height + 5% */

        .heinzfade_text {
            position: absolute;
            top: 70%;
            left: 7.5px;
            width: 91%;
            padding: 0.1em;
            line-height: 1.1em;
            height: 45px;
        }

        .heinzfade_text_title {
            
            color: black;
            display: inline-block;
            width: 98%;
            margin-bottom: -15px;
            text-align: center;
            margin-left: 7px;
            line-height: 1.1em;
            margin-top:0px;
            
                
        }

        .heinzfade_text_light {
            font-weight: 400;
        }

        .heinzfade_text_medium {
            font-weight: 150;

        }

        .heinzfade_text_bold {
            font-weight: 1000;
        }

        .heinzfade_text_small {
            font-size: 80%;
            text-align: justify
            
        }

        ul {
            padding: 0 0;
        }

        ul>li {
            font-weight: normal;
        }

        /*Carousel in Cover */

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        /*Select every element*/

        [id^="item"] {
            display: none;
        }

        .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 8s infinite;
            -webkit-animation: fade 8s infinite;
        }

        .item-2 {
            animation: fade2 8s infinite;
            -webkit-animation: fade2 8s infinite;
        }

        .item-3 {
            animation: fade3 8s infinite;
            -webkit-animation: fade3 8s infinite;
        }

        @keyframes fade {
            0% {
                opacity: 1
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }

        @keyframes fade2 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 1
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 0
            }
        }

        @keyframes fade3 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 1
            }
            100% {
                opacity: 0
            }
        }

        .heinzfade_sponsoredby {
            position: absolute;
            z-index: 99;
        }

        .heinzfade_sponsoredby.heinzfade_pos_br {
            right: 1%;
            bottom: 0% !important;
        }

        .heinzfade_sponsoredby .sponsor {
            font-size: 9px;
            display: inline-block;
            float: left;
            margin-right: 3px;
            margin-top: 7px;
        }

        .heinzfade_sponsoredby:hover .sponsor {
            opacity: 1;
        }

        .heinzfade_sponsoredby .heinzfade_logo {
            width: 70px;
            display: inline-block;
            float: right;
        }

        .heinzfade_button {
            position: absolute;
            bottom: 5px;
            left: 85%;
            text-transform: uppercase;
            background-color: #e97000;
            color: white;
            border-radius: 50% 50%;
            padding: 0.7em 0.8em;
            text-align: center;
            font-size: 90%;
            cursor: pointer;
        }

        .heinzfade_button:hover {
            background-color: #d34100;
        }
        
         .logo {
             z-index: 2;
            background-color: transparent;
            border-radius: 0px;
            float: right;
            height: 27px;
            text-align: center;
            margin-top: -30px;

            margin-right: 2.5px
        
        }

     </style>
   
</head>

<body class="heinzfade">

    <a href= "https://www.huawei.com/mx/" target="_blank">

    <div class="heinzfade_wrapper carousel-wrapper size_320x350" id="cta" onclick="openUrl();">
       
        <div class="heinzfade_cover bg cover-1 carousel-item item-1">
            <div class="heinzfade_logo"><span class="heinzfade_text_bold heinzfade_text_small"> </span></div>
        </div>
        <div class="heinzfade_cover bg cover-2 carousel-item item-2">
            <div class="heinzfade_logo"><span class="heinzfade_text_bold heinzfade_text_small"> </span></div>
        </div>
        <div class="heinzfade_cover bg cover-3 carousel-item item-3">
            <div class="heinzfade_logo"><span class="heinzfade_text_bold heinzfade_text_small"> </span></div>
        </div>


        <div class="heinzfade_text"> 
            <span class="heinzfade_text_title heinzfade_text_bold" style="margin-top:6px;font-size: 24px;">
          ¿Quiéres saber qué pasará con tu Huawei?
            </span>
            <div class="heinzfade_text">
            <span class="heinzfade_text_title heinzfade_text_medium" style="margin-top:10px;font-size: 20px;">
                <p>Ante todos los rumores, acá aclararemos cada una de tus dudas.</p>
            </span>
  
            </div>
             

    <div id="botones-para-compartir" style="margin-top: 85px; margin-left: 5px"> 
                   
                    <span> <a class="shared" href="https://www.facebook.com/sharer/sharer.php?u=https://www.huawei.com/mx/"  target="block">    
                        <img alt="compartir en facebook" class="facebooki" height="21" src="https://i.imgur.com/XMOKyEq.png" title="compartir en facebook" width="21" /></a>

                            <a class="shared" href="whatsapp://send?text=https://www.huawei.com/mx/" target="block">
                            <img alt="compartir en whatsapp" class="whatsappi" height="21" src="https://i.imgur.com/TMfIcQr.png" title="compartir en whatsapp" width="21" /></a>

                            <a class="shared" href="https://twitter.com/home?status=https://www.huawei.com/mx/" target="block">
                            <img alt="compartir en twitter" class="twitteri" height="21" src="https://i.imgur.com/3YzhzHc.png" title="compartir en twitter" width="21" /></a> </span></div>  
                   
           
                  <div class="logo">
                       
                        <img src="https://i.imgur.com/4EeSZBs.png" style="height:40px; margin-left: -30px">
                    </div> 
                
        

        </div>   
    </div>
    
    
</body>

</html>
