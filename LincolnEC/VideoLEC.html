<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video-Huawei </title>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i' rel='stylesheet' type='text/css'>
	 <style>
		.LEC p {margin:0px;}
		.LEC .bg.cover-1{background-size:cover}
		.LEC .btn{margin-top:0;padding-left:0}
        .LEC a,.LEC a:hover{text-decoration:none;color:#fff}
		.LEC .bzm_wrapper{position:relative;overflow:hidden;color:#000;font-family:Source Sans Pro;}
		.LEC .bzm_wrapper.size_300x250{width:300px;height:250px;background-color:#FFF}
		.LEC .bzm_cover,.LEC .carousel-wrapper{position:relative;width:100%}
		.LEC .bzm_cover{height:150px}
		.LEC .bzm_cover.bzm_pos_tl{top:3%;left:3%}
		.LEC .bzm_pos_tr{top:3%;right:3%}
		.LEC .bzm_pos_bl{bottom:3%;left:3%}
		.LEC .bzm_pos_br{bottom:3%;right:3%}
		.LEC .bzm_pos_bm{bottom:3%;left:calc(100% - 70%)}
		.LEC .bzm_text{padding:10px 0 0 .3em;line-height:1.1;color:#000;}
		.LEC .bzm_text_title{font-size:14px;color:#000}
		.LEC .bzm_text_light{font-size:10px;font-weight:0}
		.LEC .bzm_text_medium{font-size:14px;font-weight:500;line-height:1.4}
		.LEC .bzm_text_bold{font-size:18px;font-weight:700;line-height:1}
		.LEC .bzm_text_small{font-size:10px;line-height:1}
		.LEC .carousel-wrapper{height:auto;margin:0 auto}
		.LEC .carousel-item1{position:absolute;opacity:0;transition:all .5s ease-in-out}
		.LEC .bzm_button{position:absolute;bottom:7px;left:3%;text-transform:uppercase;background-color:#6cbd44;color:#fff;border-radius:50%;padding:4px;text-align:center;font-size:90%;cursor:pointer}
		.LEC .bzm_button:hover{background-color:#579e38}
		.LEC .carousel-container{width:300px;height:150px;overflow-y:hidden}

		.LEC #botones-para-compartir { text-align:right;}.likedini:hover, .facebooki:hover, .twitteri:hover, .googlei:hover,.pinteresti:hover {border-radius:25px 25px 25px 25px;transition:all .3s ease-out;box-shadow: 0px 0px 5px #000; /* Sombra */-moz-transition: all .5s;-webkit-transition: all .5s;-o-transition: all .5s;}.likedini, .facebooki, .twitteri, .googlei, .pinteresti {transition:all .3s ease-out;-moz-transition: all .5s;-webkit-transition: all .5s;-o-transition: all .5s;}

		.LEC .logo {
					width: 30%;
		z-index: 2;
		background-color: rgba(0,90,140, 1);
		border-radius: 4px;
		float: right;
		height: 30px;
		text-align: center;
		margin-top: -35px;
		margin-right: 12px
			}

	 </style>
</head>
<body class="LEC" style="margin:0px;">

<div class="bzm_wrapper carousel-wrapper size_300x250">

    <a href="http://www.lincolnenglishcenter.com/" style="display: block;" target="block">

        <div class="carousel-container">
			<div style="text-align:center;">
					<iframe class="yt560x315" id="JSytplayer" width="300" height="150" src="https://www.youtube.com/embed/-J67H2-wQqk?rel=0&autoplay=1&modestbranding=1&loop=1&playlist=-J67H2-wQqk&controls=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
			</div>
		</div>
			<div class="bzm_text">
				<span class="bzm_text_title  bzm_text_bold" style="color:#000;">¿Quieres mejorar tu inglés?</span>
				<span class="bzm_text_title  bzm_text_medium" style="display:block;color:#000;width: 100%;"><i>En "The Lincoln English Center" lo puedes lograr. Contáctanos y recibe una clase totalmente gratis.</i></span>
			</div>

			<div style="bottom:0px;height: 18px;text-align:left;margin-top:9px;">
			<img src="https://i.imgur.com/kUziQJK.png" style="height:25px">
					<div class="logo">
						<a href="http://www.lincolnenglishcenter.com/ " style="line-height: 31px;" target="_blank"><span style="font-size: 13.5px;font-weight:800">Contáctanos</span></a>
					</div>
			</div>
    </a>
</div>

</body>
</html>
