	 <style>
		.TecnisisVideo p {margin:0px;}
		.TecnisisVideo .bg.cover-1{background-size:cover}
		.TecnisisVideo .btn{margin-top:0;padding-left:0}
        .TecnisisVideo a,.TecnisisVideo a:hover{text-decoration:none;color:#fff}
		.TecnisisVideo .bzm_wrapper{position:relative;overflow:hidden;color:#000;font-family:Lato,sans-serif;}
		.TecnisisVideo .bzm_wrapper.size_300x250{width:300px;height:250px;background-color:#f0f0f0}
		.TecnisisVideo .bzm_cover,.TecnisisVideo .carousel-wrapper{position:relative;width:100%}
		.TecnisisVideo .bzm_cover{height:150px}
		.TecnisisVideo .bzm_cover.bzm_pos_tl{top:3%;left:3%}
		.TecnisisVideo .bzm_pos_tr{top:3%;right:3%}
		.TecnisisVideo .bzm_pos_bl{bottom:3%;left:3%}
		.TecnisisVideo .bzm_pos_br{bottom:3%;right:3%}
		.TecnisisVideo .bzm_pos_bm{bottom:3%;left:calc(100% - 70%)}
		.TecnisisVideo .bzm_text{padding:6px 0 10px .3em;line-height:1.1;color:#000; margin-left:5px; margin-right:5px; margin-top:5px;}
		.TecnisisVideo .bzm_text_title{font-size:14px;color:#000;}
		.TecnisisVideo .bzm_text_light{font-size:10px;font-weight:0}
		.TecnisisVideo .bzm_text_medium{font-size:15px;font-weight:500;line-height:1.4}
		.TecnisisVideo .bzm_text_bold{font-size:18px;font-weight:700;line-height:1;}
		.TecnisisVideo .bzm_text_small{font-size:10px;line-height:1}
		.TecnisisVideo .carousel-wrapper{height:auto;margin:0 auto}
		.TecnisisVideo .carousel-item1{position:absolute;opacity:0;transition:all .5s ease-in-out}
		.TecnisisVideo .bzm_button{position:absolute;bottom:7px;left:3%;text-transform:uppercase;background-color:#6cbd44;color:#fff;border-radius:50%;padding:4px;text-align:center;font-size:90%;cursor:pointer}
		.TecnisisVideo .bzm_button:hover{background-color:#579e38}
		.TecnisisVideo .carousel-container{width:300px;height:150px;overflow-y:hidden}

		.TecnisisVideo #botones-para-compartir { text-align:right;}.likedini:hover, .facebooki:hover, .twitteri:hover, .googlei:hover,.pinteresti:hover {border-radius:25px 25px 25px 25px;transition:all .3s ease-out;box-shadow: 0px 0px 5px #000; /* Sombra */-moz-transition: all .5s;-webkit-transition: all .5s;-o-transition: all .5s;}.likedini, .facebooki, .twitteri, .googlei, .pinteresti {transition:all .3s ease-out;-moz-transition: all .5s;-webkit-transition: all .5s;-o-transition: all .5s;}

		.TecnisisVideo .logo {
        width: 41%;
		z-index: 2;
		float: right;
		height: 30px;
		text-align: center;
		margin-top: 0px;
		margin-right: -5px
			}
