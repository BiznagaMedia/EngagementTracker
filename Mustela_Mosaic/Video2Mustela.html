<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video-Huawei </title>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i' rel='stylesheet' type='text/css'>
	 <style>
		.Mustela p{margin:0px}
		.Mustela .bg.cover-1{background-size:cover}
		.Mustela .btn{margin-top:0;padding-left:0}
		.Mustela a,.Mustela a:hover{text-decoration:none;color:#fff}
		.Mustela .bzm_wrapper{position:relative;overflow:hidden;color:#000;font-family:Lato,sans-serif}
		.Mustela .bzm_wrapper.size_300x250{width:300px;height:250px;background-color:#FFF}
		.Mustela .bzm_cover,.Mustela .carousel-wrapper{position:relative;width:100%}
		.Mustela .bzm_cover{height:150px}
		.Mustela .bzm_cover.bzm_pos_tl{top:3%;left:3%}
		.Mustela .bzm_pos_tr{top:3%;right:3%}
		.Mustela .bzm_pos_bl{bottom:3%;left:3%}
		.Mustela .bzm_pos_br{bottom:3%;right:3%}
		.Mustela .bzm_pos_bm{bottom:3%;left:calc(100% - 70%)}
		.Mustela .bzm_text{padding:6px 0 0 .3em;line-height:1.1;color:#000; width: 95%;margin-left: 5px;}
		.Mustela .bzm_text_title{font-size:14px;color:#000}
		.Mustela .bzm_text_light{font-size:10px;font-weight:0}
		.Mustela .bzm_text_medium{font-size:15px;font-weight:500;line-height:1.4}
		.Mustela .bzm_text_bold{font-size:26px;font-weight:700;line-height:1}
		.Mustela .bzm_text_small{font-size:10px;line-height:1}
		.Mustela .carousel-wrapper{height:auto;margin:0 auto}
		.Mustela .carousel-item1{position:absolute;opacity:0;transition:all .5s ease-in-out}
		.Mustela .bzm_button{position:absolute;bottom:7px;left:3%;text-transform:uppercase;background-color:#6cbd44;color:#fff;border-radius:50%;padding:4px;text-align:center;font-size:90%;cursor:pointer}
		.Mustela .bzm_button:hover{background-color:#579e38}
		.Mustela .carousel-container{width:300px;height:150px;overflow-y:hidden}
		.Mustela #botones-para-compartir{text-align:right}.likedini:hover,.facebooki:hover,.twitteri:hover,.googlei:hover,.pinteresti:hover{border-radius:25px 25px 25px 25px;transition:all .3s ease-out;box-shadow:0px 0px 5px #000;-moz-transition:all .5s;-webkit-transition:all .5s;-o-transition:all .5s}.likedini,.facebooki,.twitteri,.googlei,.pinteresti{transition:all .3s ease-out;-moz-transition:all .5s;-webkit-transition:all .5s;-o-transition:all .5s}
		.Mustela .logo{width:41%;z-index:2;background-color:#393581;border-radius:4px;float:right;height:30px;text-align:center;margin-top:-31px;margin-right:1px}

	 </style>
</head>
<body class="Mustela" style="margin:0px;">

	<div class="bzm_wrapper carousel-wrapper size_300x250">
		<a href="https://www.mustela.com.mx/baby-skin-type" style="display: block;" target="block">
			<div class="carousel-container">
				<div style="text-align:center;">
						<script>
								var containerTemp = document.querySelector('.Mustela .carousel-container > div:first-child');
								var node = null;
								
	
								if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
								/* creando una imagen
								<img src="https://i.imgur.com/w6KnDKt.png">
								*/
	
								node = document.createElement('img');
								node.setAttribute('src', "https://i.imgur.com/w6KnDKt.png");
	
								}else {
	
								/* creando un video como iframe
								<iframe width="290" height="176" src="https://www.youtube.com/embed/Z0Q4hcOGVdQ?rel=0&modestbranding=1&autoplay=1&loop=1&controls=0" frameborder="0" allow="autoplay; encrypted-media"></frame>
								*/
	
								node = document.createElement('iframe');
								node.setAttribute('width', 290);
								node.setAttribute('height', 176);
								node.setAttribute('src', "https://www.youtube.com/embed/Z0Q4hcOGVdQ?rel=0&modestbranding=1&autoplay=1&loop=1&controls=0");
								node.setAttribute('frameborder', 0);
								node.setAttribute('allow', "autoplay; encrypted-media");
								}
	
								containerTemp.append(node);
							</script>
				</div>
			</div>
			<div class="bzm_text">
				<span class="bzm_text_title bzm_text_bold" style="color:#000;">Descubre el tipo de piel de tu bebé</span>
			</div>
			<div style="bottom:0px;height: 18px;margin-left:6px;margin-top:13px;"> 
				<img src="https://i.imgur.com/EtlVyjU.png" style="height:22px">
				<div class="logo"> <a href="https://www.mustela.com.mx/baby-skin-type" style="line-height: 31px;text-align:right;" target="_blank">
					<span style="font-size: 11.5px;text-align:right;font-weight:800">Más Información</span>
				</a>
			</div>
		</div>
	</a>
</div>

	</script>-->
</body>
</html>
