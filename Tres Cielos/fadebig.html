<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="ad.size" content="width=320, height=480" />
    <title>300-600 trescielos</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700,900" rel="stylesheet">
    <style>
        body.trescielos {
            background-color: #FFFFFF;
            color: black;
            font-family: Source Sans Pro;
            margin: 0;
            padding: 0;
        }

        a,
        a:hover {
            text-decoration: none;
            color: white;
        }

        .trescielos_wrapper {
            position:fixed;
            overflow:hidden;
            cursor: pointer;
            font-family: Source Sans Pro;
            border: 1px solid #c5c5c5
                
        }

        .trescielos_wrapper.size_300x250 {
            width: 298px;
            height: 360px;
        }

        .trescielos_wrapper.size_320x480 {
            width: 300px;
            height: 600px;
        }

        .trescielos_wrapper.size_320x50 {
            width: 318px;
            height: 48px;
        }

        .trescielos_wrapper.size_728x90 {
            width: 400px;
            height: 88px;
        }

        .trescielos_cover {
            position:fixed;
            width: 100%;
            height: 57%;
        }

        .bg.cover-1 {
            background: url("https://i.imgur.com/vtZ92dQ.png");
            background-size: cover;
            
        }

        .bg.cover-2 {
            background: url("https://i.imgur.com/0YXWEpP.png");
            background-size: cover;

            
        }

        .bg.cover-3 {
            background: url("https://i.imgur.com/7C4cMny.png");
            background-size: cover;
          
        }
        
        
    
        .trescielos_cover .trescielos_logo {
            position: absolute;
            bottom: -15px;
            width:105px;
            line-height: 1.3em;
            z-index: 2;
            margin-left: 40%;
            left: -30px;
            background-color: #2FA58F;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
        }

        .trescielos_cover .trescielos_logo span {
            color: white;
        }

        .trescielos_logo img {
            width: 100%;
            height: auto;
        }

        .trescielos_pos_tl {
            top: 3%;
            left: 3%;
        }

        .trescielos_pos_tr {
            top: 3%;
            right: 3%;
        }

        .trescielos_pos_bl {
            bottom: 3%;
            left: 3%;
        }

        .trescielos_pos_br {
            bottom: 3%;
            right: 3%;
        }

        .trescielos_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%);
        }

        /* cover height + 5% */

        .trescielos_text {
            position: absolute;
            top: 55%;
            left: 7.5px;
            width: 99%;
            padding: 0.3em;
            line-height: 1em;
            color: #453936;
        }

        .trescielos_text_title {
            font-size: 140%;
            color: #000000;
            display: inline-block;
            width: 94%;
            margin-bottom: -40px;
            margin-top: 28px;
            text-align: center;
            margin-left: -5px;
            line-height: 1.05em
        }

        .trescielos_text_light {
            font-weight: 400;
        }

        .trescielos_text_medium {
            font-weight: 700;
        }

        .trescielos_text_bold {
            font-weight: 900;
        }

        .trescielos_text_small {
            font-size: 90%;
        }

        ul {
            padding: 0 0;
        }

        ul>li {
            font-weight: normal;
        }

        /*Carousel in Cover */

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        /*Select every element*/

        [id^="item"] {
            display: none;
        }

        .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 8s infinite;
            -webkit-animation: fade 8s infinite;
        }

        .item-2 {
            animation: fade2 8s infinite;
            -webkit-animation: fade2 8s infinite;
        }

        .item-3 {
            animation: fade3 8s infinite;
            -webkit-animation: fade3 8s infinite;
        }

        @keyframes fade {
            0% {
                opacity: 1
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }

        @keyframes fade2 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 1
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 0
            }
        }

        @keyframes fade3 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 1
            }
            100% {
                opacity: 0
            }
        }

        .trescielos_sponsoredby {
            position: absolute;
            z-index: 99;
        }

        .trescielos_sponsoredby.trescielos_pos_br {
            right: 1%;
            bottom: 0% !important;
        }

        .trescielos_sponsoredby .sponsor {
            font-size: 9px;
            display: inline-block;
            float: left;
            margin-right: 3px;
            margin-top: 7px;
        }

        .trescielos_sponsoredby:hover .sponsor {
            opacity: 1;
        }

        .trescielos_sponsoredby .trescielos_logo {
            width: 70px;
            display: inline-block;
            float: right;
             font-family: 'Lato', sans-serif;
        }

        .trescielos_button {
            position: absolute;
            bottom: 5px;
            left: 85%;
            text-transform: uppercase;
            background-color: #e97000;
            color: white;
            border-radius: 50% 50%;
            padding: 0.7em 0.8em;
            text-align: center;
            font-size: 90%;
            cursor: pointer;
        }

        .trescielos_button:hover {
            background-color: #d34100;
        }
        
         .logo {
            width: 41%;
            z-index: 2;
            float: right;
            height: 30px;
            text-align: center;
            margin-top: -45px;
            margin-right: -5px;
        }
        
        

    </style>
    <script>
        function openUrl() {
            window.open("http://trescielos.mx/");
        }
    </script>
</head>

<body class="trescielos">
    <div class="trescielos_wrapper carousel-wrapper size_320x480" id="cta" onclick="openUrl();">
       
        <div class="trescielos_cover bg cover-1 carousel-item item-1">
            <div class="trescielos_logo"><span class="trescielos_text_bold trescielos_text_small">Conócelo</span></div>
        </div>
        <div class="trescielos_cover bg cover-2 carousel-item item-2">
            <div class="trescielos_logo"><span class="trescielos_text_bold trescielos_text_small">Conócelo</span></div>
        </div>
        <div class="trescielos_cover bg cover-3 carousel-item item-3">
            <div class="trescielos_logo"><span class="trescielos_text_bold trescielos_text_small">Conócelo</span></div>
        </div>
        <div class="trescielos_text"> 
            <span class="trescielos_text_title trescielos_text_bold">
             ¿Planeas casarte?
            </span>
            <br/>  
            <span class="trescielos_text_light trescielos_text_small" style="color:black;">
                <p style="margin-right:px; text-align: justify; width: 90%; margin-top: 10px; line-height: 1.2em">
   <strong>Este sábado 30 de junio, </strong>asiste a nuestro showroom y conoce el lugar para la boda de tus sueños  </p> <p style="margin-top:20px;">Coctel, Recorridos, Degustaciones</p><p style="margin-top:5px;">Jardín Tres Cielos, Tequesquitengo, Morelos,</p> <p style="margin-top:40px;"> <strong>¡A 90 minutos de CDMX!</strong>

                </p> 
                
                 
            <div class="logo">
                    <img src="https://i.imgur.com/mvxUVkI.png" style="height:50px">
                </div>
                
                
                
            </span>
                
                </div>
            </div>
            
            
    </body>
</html>
