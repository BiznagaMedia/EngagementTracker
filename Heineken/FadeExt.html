<html lang="en">

<head>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i' rel='stylesheet' type='text/css'>

    <style>
        body.xcaret2 {
            background-color: #FFFFFF;
            color: black;
            font-family: Source Sans Pro;
            margin: 0;
            padding: 0;
        }

        a,
        a:hover {
            text-decoration: none;
            color: white;
        }

        .xcaret2_wrapper {
            position:absolute;
            overflow:hidden;
            cursor: pointer;
            font-family: Source Sans Pro;
            border: 1px solid #c5c5c5
                
        }

        .xcaret2_wrapper.size_300x250 {
            width: 300px;
            height: 220px;
        }

        .xcaret2_wrapper.size_320x480 {
            width: 298px;
            height: 598px;
        }

        .xcaret2_wrapper.size_320x50 {
            width: 318px;
            height: 48px;
        }

        .xcaret2_wrapper.size_728x90 {
            width: 400px;
            height: 88px;
        }

        .xcaret2_cover {
            position: relative;
            width: 100%;
            height: 58%;
        }

        .bg.cover-1 {
            background: url("https://i.imgur.com/tJDYQek.png");
            background-size: cover;
        }

        .bg.cover-2 {
            background: url("https://i.imgur.com/Dj9JCN7.png");
            background-size: cover;

            
        }

        .bg.cover-3 {
            background: url("https://i.imgur.com/uaXnS4n.png");
            background-size: cover;
          
        }

        

        .xcaret2_cover .xcaret2_logo span {
            color: white;
        }

        .xcaret2_logo img {
            width: 100%;
            height: auto;
        }

        .xcaret2_pos_tl {
            top: 3%;
            left: 3%;
        }

        .xcaret2_pos_tr {
            top: 3%;
            right: 3%;
        }

        .xcaret2_pos_bl {
            bottom: 3%;
            left: 3%;
        }

        .xcaret2_pos_br {
            bottom: 3%;
            right: 3%;
        }

        .xcaret2_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%);
        }

        /* cover height + 5% */

        .xcaret2_text {
            position: absolute;
            top: 60%;
            left: 7.5px;
            width: 97%;
            padding: 0.3em;
            line-height: 1em;
            color: #453936;
        }

        .xcaret2_text_title {
            font-size: 160%;
            color: #000;
            display: inline-block;
            width: 97%;
            margin-bottom: -10px;
            margin-top: 7px;
            text-align: center;
            margin-left: -5px;
            line-height: 1.05em
        }

        .xcaret2_text_light {
            font-weight: 400;
        }

        .xcaret2_text_medium {
            font-weight: 700;
        }

        .xcaret2_text_bold {
            font-weight: 900;
        }

        .xcaret2_text_small {
            font-size: 90%;
        }

        ul {
            padding: 0 0;
        }

        ul>li {
            font-weight: normal;
        }

        /*Carousel in Cover */

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        /*Select every element*/

        [id^="item"] {
            display: none;
        }

        .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 8s infinite;
            -webkit-animation: fade 8s infinite;
        }

        .item-2 {
            animation: fade2 8s infinite;
            -webkit-animation: fade2 8s infinite;
        }

        .item-3 {
            animation: fade3 8s infinite;
            -webkit-animation: fade3 8s infinite;
        }

        @keyframes fade {
            0% {
                opacity: 1
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }

        @keyframes fade2 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 1
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 0
            }
        }

        @keyframes fade3 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 1
            }
            100% {
                opacity: 0
            }
        }

        .xcaret2_sponsoredby {
            position: absolute;
            z-index: 99;
        }

        .xcaret2_sponsoredby.xcaret2_pos_br {
            right: 1%;
            bottom: 0% !important;
        }

        .xcaret2_sponsoredby .sponsor {
            font-size: 9px;
            display: inline-block;
            float: left;
            margin-right: 3px;
            margin-top: 7px;
        }

        .xcaret2_sponsoredby:hover .sponsor {
            opacity: 1;
        }

        .xcaret2_sponsoredby .xcaret2_logo {
            width: 70px;
            display: inline-block;
            float: right;
             font-family: 'Lato', sans-serif;
        }

        .xcaret2_button {
            position: absolute;
            bottom: 5px;
            left: 85%;
            text-transform: uppercase;
            background-color: #e97000;
            color: white;
            border-radius: 50% 50%;
            padding: 0.7em 0.8em;
            text-align: center;
            font-size: 90%;
            cursor: pointer;
        }

        .xcaret2_button:hover {
            background-color: #d34100;
        }
        
         .logo {
            width: 41%;
            z-index: 2;
            float: right;
            height: 30px;
            text-align: right;
            margin-top: 2px;
            margin-right: 6px;
        }

         .cta {
            position: absolute;
            top:-28px;
            width: 145px;
            line-height: 1.3em;
            z-index: 5;
            margin-left: 70px;
            background-color: #;
            font-family: 'Lato', sans-serif;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
               
                   }
    </style>
   
</head>
