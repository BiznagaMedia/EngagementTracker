<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consumer_Fade</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i" rel=stylesheet>
    <style>
        .ClaroColombiaFade p {
            margin: 0px
        }

        .ClaroColombiaFade .bg.cover-1,
        .ClaroColombiaFade .bg.cover-2,
        .ClaroColombiaFade .bg.cover-3,
        .ClaroColombiaFade {
            background-size: cover
        }

        .ClaroColombiaFade .btn {
            margin-top: 0;
            padding-left: 0
        }

        .ClaroColombiaFade a,
        .ClaroColombiaFade a:hover {
            text-decoration: none;
            color: #fff
        }

        .ClaroColombiaFade .bzm_wrapper {
            position: relative;
            overflow: hidden;
            color: #000;
            font-family: Lato, sans-serif
        }

        .ClaroColombiaFade .bzm_wrapper.size_300x250 {
            width: 300px;
            height: 250px;
            background-color: #FFF
        }

        .ClaroColombiaFade .bzm_cover,
        .ClaroColombiaFade .carousel-wrapper {
            position: relative;
            width: 100%
        }

        .ClaroColombiaFade .bzm_cover {
            height: 150px
        }

        .ClaroColombiaFade .bg.cover-1 {
            background-image: url(https://i.imgur.com/dMatqKn.jpg)
        }

        .ClaroColombiaFade .bg.cover-2 {
            background-image: url(https://i.imgur.com/iaInyBC.jpg)
        }

        .ClaroColombiaFade .bg.cover-3 {
            background-image: url(https://i.imgur.com/yOeY7WX.jpg)
        }

        .ClaroColombiaFade .bzm_cover.bzm_pos_tl {
            top: 3%;
            left: 3%
        }

        .ClaroColombiaFade .bzm_pos_tr {
            top: 3%;
            right: 3%
        }

        .ClaroColombiaFade .bzm_pos_bl {
            bottom: 3%;
            left: 3%
        }

        .ClaroColombiaFade .bzm_pos_br {
            bottom: 3%;
            right: 3%
        }

        .ClaroColombiaFade .bzm_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%)
        }

        .ClaroColombiaFade .bzm_text {
            padding: 6px 0 0 .3em;
            line-height: 1.1;
            color: #000;
            
        }

        .ClaroColombiaFade .bzm_text_title {
            font-size: 14px;
            color: #000
        }

        .ClaroColombiaFade .bzm_text_light {
            font-size: 10px;
            font-weight: 0
        }

        .ClaroColombiaFade .bzm_text_medium {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.7
        }

        .ClaroColombiaFade .bzm_text_bold {
            font-size: 18px;
            font-weight: 700;
            line-height: 1
        }

        .ClaroColombiaFade .bzm_text_small {
            font-size: 10px;
            line-height: 1
        }

        .ClaroColombiaFade .carousel-wrapper {
            height: auto;
            margin: 0 auto
        }

        .ClaroColombiaFade .carousel-item1 {
            position: absolute;
            opacity: 0;
            transition: all .5s ease-in-out
        }

        .ClaroColombiaFade [id^=item] {
            display: none
        }

        .ClaroColombiaFade .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 14s infinite;
            -webkit-animation: fade 14s infinite
        }

        .ClaroColombiaFade .item-2 {
            animation: fade2 14s infinite;
            -webkit-animation: fade2 14s infinite
        }

        .ClaroColombiaFade .item-3 {
            animation: fade3 14s infinite;
            -webkit-animation: fade3 14s infinite
        }

        @keyframes fade {
            0%,
            100% {
                opacity: 1
            }
            25%,
            50%,
            50% {
                opacity: 0
            }
        }

        @keyframes fade2 {
            0%,
            100%,
            50%,
            50% {
                opacity: 0
            }
            25% {
                opacity: 1
            }
        }

        @keyframes fade3 {
            0%,
            100%,
            25%,
            50% {
                opacity: 0
            }
            50% {
                opacity: 1
            }
        }

        .ClaroColombiaFade .bzm_button {
            position: absolute;
            bottom: 7px;
            left: 3%;
            text-transform: uppercase;
            background-color: #6cbd44;
            color: #fff;
            border-radius: 50%;
            padding: 4px;
            text-align: center;
            font-size: 90%;
            cursor: pointer
        }

        .ClaroColombiaFade .bzm_button:hover {
            background-color: #579e38
        }

        .ClaroColombiaFade .carousel-container {
            width: 300px;
            height: 150px;
            overflow-y: hidden
        }

        .ClaroColombiaFade #botones-para-compartir {
            text-align:left
        }

        .likedini:hover,
        .facebooki:hover,
        .twitteri:hover,
        .googlei:hover,
        .pinteresti:hover {
            border-radius: 25px 25px 25px 25px;
            transition: all .3s ease-out;
            box-shadow: 0px 0px 5px #000;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }

        .likedini,
        .facebooki,
        .twitteri,
        .googlei,
        .pinteresti {
            transition: all .3s ease-out;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }
    </style>
</head>

<body class="ClaroColombiaFade" style="margin:0px;">
   <div class="bzm_wrapper carousel-wrapper size_300x250">
        <a href="http://autogermana.com/" style="display: block;" target="_blank">
            <div class="carousel-container">
                <div class="bzm_cover bg cover-1 carousel-item1 item-1"></div>
                <div class="bzm_cover bg cover-2 carousel-item1 item-2"></div>
                <div class="bzm_cover bg cover-3 carousel-item1 item-3"></div>
            </div>
            <div class="bzm_text"> <span class="bzm_text_title bzm_text_bold" style="color:#484949;line-height:1;font-size:21px;text-align:center"> Â¿Mini o BMW? Sea lo que sea, tenemos lo que buscas.</span></div>
            <div style="bottom:0px;height:40px;text-align:left;margin-top:10px;"> <img src="https://i.imgur.com/7wrD2Sl.png" style="height:37px;margin-top:6px; margin-left: 182px">

            </div>
        </a>
    </div>

</body>
</html>
