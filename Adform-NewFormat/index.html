<script>
/*#i2.expanding.js:expanding/js.1*/
    var SingleExpanding = Adform.Component.SingleExpanding,
        element = document.getElementById('i2'),
        collapsedState = element.querySelector('.expanding-collapsed'),
        expandedState = element.querySelector('.expanding-expanded');

    var EXPAND = 'expand',
        COLLAPSE = 'collapse';

    var collapsedVisible = false;
    var responsiveWidth = false;

    SingleExpanding.init({
        expandEasing: SingleExpanding.linear,
        collapseEasing: SingleExpanding.linear
    });

    collapsedState.style.width = (responsiveWidth) ? '100%' : dhtml.collapsedWidth + 'px';
    collapsedState.style.height = dhtml.collapsedHeight + 'px';
    collapsedState.style.left = (responsiveWidth) ? 0 : dhtml.offsetX + 'px';
    collapsedState.style.top = dhtml.offsetY + 'px';
    expandedState.style.visibility = 'hidden';

    element.addEventListener(EXPAND, function() {
        dhtml.external.expand && dhtml.external.expand();
    });
    element.addEventListener(COLLAPSE, function() {
        dhtml.external.close && dhtml.external.close();
    });

    if (_Adform.Data.showType === 0) {
        collapsedState.addEventListener('click', function () {
            dhtml.external.expand && dhtml.external.expand();
        });
    }

    SingleExpanding.on(SingleExpanding.EXPAND_START, function () {
        collapsedState.style.visibility = (collapsedVisible) ? 'visible' : 'hidden';
        expandedState.style.visibility = 'visible';

        var event = document.createEvent('Event');
        event.initEvent(SingleExpanding.EXPAND_START, true, true);
        element.dispatchEvent(event);
    });
    SingleExpanding.on(SingleExpanding.EXPAND_END, function () {
        var event = document.createEvent('Event');
        event.initEvent(SingleExpanding.EXPAND_END, true, true);
        element.dispatchEvent(event);
    });
    SingleExpanding.on(SingleExpanding.EXPAND_UPDATE, function () {
        var event = document.createEvent('Event');
        event.initEvent(SingleExpanding.EXPAND_UPDATE, true, true);
        element.dispatchEvent(event);
    });

    SingleExpanding.on(SingleExpanding.COLLAPSE_START, function () {
        var event = document.createEvent('Event');
        event.initEvent(SingleExpanding.COLLAPSE_START, true, true);
        element.dispatchEvent(event);
    });
    SingleExpanding.on(SingleExpanding.COLLAPSE_END, function () {
        collapsedState.style.visibility = 'visible';
        expandedState.style.visibility = 'hidden';

        var event = document.createEvent('Event');
        event.initEvent(SingleExpanding.COLLAPSE_END, true, true);
        element.dispatchEvent(event);
    });
    SingleExpanding.on(SingleExpanding.COLLAPSE_UPDATE, function () {
        var event = document.createEvent('Event');
        event.initEvent(SingleExpanding.COLLAPSE_UPDATE, true, true);
        element.dispatchEvent(event);
    });
