		.HistoryChannel .bzm_pos_bl{bottom:3%;left:3%}

		.HistoryChannel .carousel-wrapper{height:auto;margin:0 auto}
		.HistoryChannel .carousel-item1{position:absolute;opacity:0;transition:all .5s ease-in-out}
		.HistoryChannel .bzm_button{position:absolute;bottom:7px;left:3%;text-transform:uppercase;background-color:#6cbd44;color:#fff;border-radius:50%;padding:4px;text-align:center;font-size:90%;cursor:pointer}
		.HistoryChannel .bzm_button:hover{background-color:#579e38}
		.HistoryChannel .carousel-container{width:300px;height:150px;overflow-y:hidden}

		.HistoryChannel #botones-para-compartir { text-align:right;}.likedini:hover, .facebooki:hover, .twitteri:hover, .googlei:hover,.pinteresti:hover {border-radius:25px 25px 25px 25px;transition:all .3s ease-out;box-shadow: 0px 0px 5px #000; /* Sombra */-moz-transition: all .5s;-webkit-transition: all .5s;-o-transition: all .5s;}.likedini, .facebooki, .twitteri, .googlei, .pinteresti {transition:all .3s ease-out;-moz-transition: all .5s;-webkit-transition: all .5s;-o-transition: all .5s;}
