        .bf_pos_br {
            bottom: 3%;
            right: 3%;

        .bf_pos_bm {
            bottom: 3%;

        /* cover height + 5% */

        .bf_text {
            position: absolute;
            top: 70%;
            left: 8px;
            width: 98%;
            padding: 0.3em;
            line-height: 1em;
            color: #000000;
        }

        .bf_text_title {
            font-size: 90%;
            color: #000000;
            display: inline-block;
            width: 95%;
            margin-bottom: -40px;
            margin-top: 18px;
            text-align: center;
            margin-left: 0px;
            line-height: 1.05em
        }

        .bf_text_light {
            font-weight: 300;
        }

        .bf_text_medium {
            font-weight: 700;
        }

        .bf_text_bold {
            font-weight: 900;
        }

        .bf_text_small {
            font-size: 84%;
        }

        ul {
            padding: 0 0;
        }

        ul>li {
            font-weight: normal;
        }

        /*c in Cover */

        .c-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .c-item {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        /*Select every element*/

        [id^="item"] {
            display: none;
        }

        .item-1 {
            z-index: 4;
            opacity: 1;
            animation: fade 14s infinite;
            -webkit-animation: fade 14s infinite;
        }

        .item-2 {
            animation: fade2 14s infinite;
            -webkit-animation: fade2 14s infinite;
        }

        .item-3 {
            animation: fade3 14s infinite;
            -webkit-animation: fade3 14s infinite;
        }

        @keyframes fade {
            0% {
                opacity: 1
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }

        @keyframes fade2 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 1
            }
            66.666% {
                opacity: 0
            }
            100% {
                opacity: 0
            }
        }

        @keyframes fade3 {
            0% {
                opacity: 0
            }
            33.333% {
                opacity: 0
            }
            66.666% {
                opacity: 1
            }
            100% {
                opacity: 0
            }
        }

        .bf_sponsoredby {
            position: absolute;
            z-index: 99;
        }

        .bf_sponsoredby.bf_pos_br {
            right: 1%;
            bottom: 0% !important;
        }

        .bf_sponsoredby .sponsor {
            font-size: 9px;
            display: inline-block;
            float: left;
            margin-right: 3px;
            margin-top: 7px;
        }

        .bf_sponsoredby:hover .sponsor {
            opacity: 1;
        }

        .bf_sponsoredby .bf_logo {
            width: 70px;
            display: inline-block;
            float: right;
             font-family: 'Lato', sans-serif;
        }

        .bf_button {
            position: absolute;
            bottom: 5px;
            left: 85%;
            text-transform: uppercase;
            background-color: #e97000;
            color: white;
            border-radius: 50% 50%;
            padding: 0.7em 0.8em;
            text-align: center;
            font-size: 90%;
            cursor: pointer;
        }

        .bf_button:hover {
            background-color: #d34100;
        }

            border-radius: 20px;
            text-align: center;
        }

    </style>
    
</head>
