        .coppelfade p {

        .coppelfade .bg.cover-1,
        .coppelfade .bg.cover-2,
        .coppelfade .bg.cover-3,

            background-size: cover
        }

        .coppelfade .btn {
            margin-top: 0;
            padding-left: 0
        }

        .coppelfade a,
        .coppelfade a:hover {
            text-decoration: none;
            color: #fff
        }

        .coppelfade .bzm_wrapper {
            position: relative;
            overflow: hidden;
            color: #000;
            font-family: Lato, sans-serif
        }

        .coppelfade .bzm_wrapper.size_300x250 {
            width: 300px;
            height: 250px;
            background-color: #FFF
        }
        
          .cta {
            position: absolute;
            bottom: 85px;
            width:80px;
            line-height: 1.3em;
            z-index: 5;
            margin-left: 48%;
            left: -30px;
            background-color: #3f4c8f;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
        }

        .coppelfade .bzm_cover,
        .coppelfade .carousel-wrapper {
            position: relative;
            width: 100%
        }
        
        

        .coppelfade .bzm_cover {
            height: 150px
        }

        .coppelfade .bg.cover-1 {
            background-image: url(https://i.imgur.com/IrjYIGa.jpg)
        }

        .coppelfade .bg.cover-2 {
            background-image: url(https://i.imgur.com/1AFBU64.jpg)
        }

        .coppelfade .bg.cover-3 {
            background-image: url(https://i.imgur.com/IBIrcsX.jpg)
        }

        .coppelfade .bzm_cover.bzm_pos_tl {
            top: 3%;
            left: 3%
        }

        .coppelfade .bzm_pos_tr {
            top: 3%;
            right: 3%
        }

        .coppelfade .bzm_pos_bl {
            bottom: 3%;
            left: 3%
        }

        .coppelfade .bzm_pos_br {
            bottom: 3%;
            right: 3%
        }

        .coppelfade .bzm_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%)
        }

        .coppelfade .bzm_text {
            padding: 6px 0 0 .3em;
            line-height: 1.1;
            color: #000;
            margin-top: 10px
                
        }

        .coppelfade .bzm_text_title {
            font-size: 14px;
            color: #000
        }

        .coppelfade .bzm_text_light {
            font-size: 10px;
            font-weight: 0
        }

        .coppelfade .bzm_text_medium {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.7
        }

        .coppelfade .bzm_text_bold {
            font-size: 18px;
            font-weight: 700;
            line-height: 1
        }

        .coppelfade .bzm_text_small {
            font-size: 10px;
            line-height: 1;
            margin-top: 4px
        }

        .coppelfade .carousel-wrapper {
            height: auto;
            margin: 0 auto
        }

        .coppelfade .carousel-item1 {
            position: absolute;
            opacity: 0;
            transition: all .5s ease-in-out
        }

        .coppelfade [id^=item] {
            display: none
        }

        .coppelfade .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 14s infinite;
            -webkit-animation: fade 14s infinite
        }

        .coppelfade .item-2 {
            animation: fade2 14s infinite;
            -webkit-animation: fade2 14s infinite
        }

        .coppelfade .item-3 {
            animation: fade3 14s infinite;
            -webkit-animation: fade3 14s infinite
        }
        
      

        @keyframes fade {
            0%,
            100% {
                opacity: 1
            }
            25%,
            50%,
            50% {
                opacity: 0
            }
        }

        @keyframes fade2 {
            0%,
            100%,
            50%,
            50% {
                opacity: 0
            }
            25% {
                opacity: 1
            }
        }

        @keyframes fade3 {
            0%,
            100%,
            25%,
            50% {
                opacity: 0
            }
            50% {
                opacity: 1
            }
        }

        .coppelfade .bzm_button {
            position: absolute;
            bottom: 7px;
            left: 3%;
            text-transform: uppercase;
            background-color: #6cbd44;
            color: #fff;
            border-radius: 50%;
            padding: 4px;
            text-align: center;
            font-size: 90%;
            cursor: pointer
        }

        .coppelfade .bzm_button:hover {
            background-color: #579e38
        }

        .coppelfade .carousel-container {
            width: 300px;
            height: 150px;
            overflow-y: hidden
        }

        .coppelfade #botones-para-compartir {
            text-align: right
        }

        .likedini:hover,
        .facebooki:hover,
        .twitteri:hover,
        .googlei:hover,
        .pinteresti:hover {
            border-radius: 25px 25px 25px 25px;
            transition: all .3s ease-out;
            box-shadow: 0px 0px 5px #000;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }

      
    </style>
</head>
