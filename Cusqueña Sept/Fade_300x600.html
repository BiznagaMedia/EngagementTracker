    <style>

         @font-face {
    font-family: Cocogoose_trial;

}
        
        
        
        body.tgx {

            margin: 0;

        }

        a,
        a:hover {

        }

        .tgx_wrapper {
            position: relative;
            overflow: hidden;
            border: 1px solid #c5c5c5;
            cursor: pointer;
        }

        .tgx_wrapper.size_300x250 {
            width: 298px;
            height: 480px;
        }

        .tgx_wrapper.size_320x480 {
            width: 298px;
            height: 598px;
        }

        .tgx_wrapper.size_320x50 {
            width: 318px;
            height: 48px;
        }

        .tgx_wrapper.size_728x90 {
            width: 726px;
            height: 88px;
        }

        .tgx_cover {
            position: relative;
            width: 100%;
            height: 70%;
        }

        .bg.cover-1 {
            background: url("https://i.imgur.com/boaByhS.png");
            background-size: cover;
        }

        .bg.cover-2 {
            background: url("https://i.imgur.com/MehGj5q.gif");
            background-size: cover;
            
        }


        .bg.cover-3 {
            background: url("https://i.imgur.com/1Oj1o3f.png");
            background-size: cover;

        }

        .bg.cover-4 {
            background: url("https://i.imgur.com/1Oj1o3f.png");
            background-size: cover;

        }

        .tgx_cover .tgx_logo {
            position: absolute;
            bottom: -5px;
            width: 120px;
            line-height: 1.3em;
            z-index: 2;
            margin-left: 47%;
            left: -50px;
            background-color: #;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
        }

        .tgx_cover .tgx_logo span {
            color: white;
        }

        .tgx_logo img {
            width: 100%;
            height: auto;
        }

        .tgx_pos_tl {
            top: 3%;
            left: 3%;
        }

        .tgx_pos_tr {
            top: 3%;
            right: 3%;
        }

        .tgx_pos_bl {
            bottom: 3%;
            left: 3%;
        }

        .tgx_pos_br {
            bottom: 3%;
            right: 3%;
        }

        .tgx_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%);
        }

        /* cover height + 5% */

        .tgx_text {
            position: absolute;
            top: 85%;
            left: 6px;
            width: 91%;
            padding: 0.3em;
            line-height: 1.1em;
            color: #453936;
            font-family: Trebuchet MS;
        }

        .tgx_text_title {
            font-size: 130%;
            color: black;
            display: inline-block;
            width: 98%;
            margin-bottom: -20px;
            text-align: center;
            margin-left: 7px;
            line-height: 1.1em;
            margin-top: -24px;
                
        }

        .tgx_text_light {
            font-weight: 400;
        }

        .tgx_text_medium {
            font-weight: 500;
            font-family: Cocogoose_trial;
        }

        .tgx_text_bold {
            font-weight: 900;
        }

        .tgx_text_small {
            font-size: 100%;
            text-align:center;
            
        }

        ul {
            padding: 0 0;
        }

        ul>li {
            font-weight: normal;
        }

        /*Carousel in Cover */

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        /*Select every element*/

         [id^="item"] {
        display: none;
    }

    .item-1 {
        z-index: 2;
        opacity: 1;
        animation: fade 16s infinite;
        -webkit-animation: fade 22s infinite;
    }

    .item-2 {
        animation: fade2 16s infinite;
        -webkit-animation: fade2 22s infinite;
    }

    .item-3 {
        animation: fade3 16s infinite;
        -webkit-animation: fade3 22s infinite;
    }

    .item-4 {
        animation: fade4 16s infinite;
        -webkit-animation: fade4 2s infinite;
    }

    @keyframes fade {
        0% {
            opacity: 1
        }

        25% {
            opacity: 0
        }

        50% {
            opacity: 0
        }

        75% {
            opacity: 0
        }

        100% {
            opacity: 1
        }
    }

    @keyframes fade2 {
        0% {
            opacity: 0
        }

        25% {
            opacity: 1
        }

        50% {
            opacity: 0
        }

        75% {
            opacity: 0
        }

        100% {
            opacity: 0
        }
    }

    @keyframes fade3 {
        0% {
            opacity: 0
        }

        25% {
            opacity: 0
        }

        50% {
            opacity: 1
        }

        75% {
            opacity: 0
        }

        100% {
            opacity: 0
        }
    }

    @keyframes fade4 {
        0% {
            opacity: 0
        }

        25% {
            opacity: 0
        }

        50% {
            opacity: 0
        }

        75% {
            opacity: 1
        }

        100% {
            opacity: 0
        }
    }
        }

        .tgx_button {

        .tgx_button:hover {

         .logo {

            text-align: right;
            margin-top: 550px;
            margin-right: 86px
        }

        .cta {

            line-height: 1.3em;

            padding: 5px; 
            
            text-align: center;

            text-align: right;
           
            
        }
        
        
        .tgx #botones-para-compartir {

       .likedini:hover,
        .facebooki:hover,
        .twitteri:hover,
        .googlei:hover,
        .pinteresti:hover {
            border-radius: 25px 25px 25px 25px;
            transition: all .3s ease-out;
            box-shadow: 0px 0px 5px #000;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }

        .likedini,
        .facebooki,
        .twitteri,
        .googlei,
        .pinteresti {
            transition: all .3s ease-out;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }
        
       
    </style>
