        .fadesmall {
            margin: 0px

        .fadesmall .bg.cover-1,
        .fadesmall .bg.cover-2,

        .fadesmall .btn {
            margin-top: 0;
            padding-left: 0
        }

        .fadesmall a,
        .fadesmall a:hover {
            text-decoration: none;
            color: #fff
        }

        .fadesmall .bzm_wrapper {
            position: relative;
            overflow: hidden;
            color: #000;
            font-family: BentonSans, sans-serif
        }

        .fadesmall .bzm_wrapper.size_300x250 {
            width: 300px;

        }

         .cta {

            margin-left: 75px;
          
            
           
            
            text-align: center;
        }
        
        .fadesmall .bzm_cover,
        .fadesmall .carousel-wrapper {
            position: relative;
            width: 100%

        }

        .fadesmall .bzm_cover {
            height: 150px
        }

        .fadesmall .bg.cover-1 {
            background-image: url(https://i.imgur.com/I2Pj8ck.jpg)
        }

       

        .fadesmall .bzm_cover.bzm_pos_tl {
            top: 3%;
            left: 3%
        }

        .fadesmall .bzm_pos_tr {
            top: 3%;
            right: 3%
        }

        .fadesmall .bzm_pos_bl {
            bottom: 3%;
            left: 3%
        }

        .fadesmall .bzm_pos_br {
            bottom: 3%;
            right: 3%
        }

        .fadesmall .bzm_pos_bm {
            bottom: 3%;
            left: calc(100% - 70%)
        }

        .fadesmall .bzm_text {
            padding: 0px 0 0 .3em;
            line-height: 1.0;
            color: #000;
            text-align: center;
            margin-top: 10px;
            width: 99%;
          
            
        }

        .fadesmall .bzm_text_title {
            color: #000;
            width:95%;
            font-size: 18px;
        }

        .fadesmall .bzm_text_light {
            font-size: 15px;
            font-weight: 0
        }

        .fadesmall .bzm_text_medium {
            font-weight: 500;
            line-height: 1.7
        }

        .fadesmall .bzm_text_bold {
            font-weight: 100;
            line-height: 1
        }

        .fadesmall .bzm_text_small {
            font-size: 14px;
            line-height: 1
        }

        .fadesmall .carousel-wrapper {
            height: auto;
            margin: 0 auto
        }

        .fadesmall .carousel-item1 {
            position: absolute;
            opacity: 0;
            transition: all .5s ease-in-out
        }

        .fadesmall [id^=item] {
            display: none
        }

        .fadesmall .item-1 {
            z-index: 2;
            opacity: 1;
            animation: fade 14s infinite;
            -webkit-animation: fade 14s infinite
        }

        

       
        
        .fadesmall .bzm_button:hover {
            background-color: #579e38
        }

        .fadesmall .carousel-container {
            width: 300px;
            height: 150px;
            overflow-y: hidden
        }

        .fadesmall #logo {
            
            height:35px;
            margin-top: -5px; 
            margin-left:230px;

        }



        .fadesmall #botones-para-compartir {
            text-align:left;
            margin-left: 8px;
            display:inline;
            float:left;
            margin-top:-30px;
            
        }

        .likedini:hover,
        .facebooki:hover,
        .twitteri:hover,
        .googlei:hover,
        .pinteresti:hover {
            border-radius: 25px 25px 25px 25px;
            transition: all .3s ease-out;
            box-shadow: 0px 0px 5px #000;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }

        .likedini,
        .facebooki,
        .twitteri,
        .googlei,
        .pinteresti {
            transition: all .3s ease-out;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            -o-transition: all .5s
        }
    </style>
</head>
